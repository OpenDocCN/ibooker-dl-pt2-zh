- en: Thushan Ganegedara is a seasoned ML practitioner with more than four years of
    experience in the industry. Currently, he is a senior machine learning engineer
    at Canva, an Australian start-up that founded the online visual design software
    Canva, serving millions of customers. His efforts are particularly concentrated
    in the search and recommendations group. Prior to Canva, Thushan was a senior
    data scientist at QBE Insurance, an Australian insurance company, where he developed
    ML solutions for use cases related to insurance claims. He also led efforts to
    develop a Speech2Text pipeline. Thushan obtained his PhD with a specialization
    in machine learning from the University of Sydney.
  prefs: []
