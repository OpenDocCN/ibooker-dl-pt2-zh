- en: 2 Starting a WordPress website
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2 开始WordPress网站
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章涵盖了
- en: Selecting the right version of WordPress and the best hosting service
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择正确的WordPress版本和最佳托管服务
- en: Hiding your site until it’s ready to debut
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网站准备好发布之前隐藏你的网站
- en: Learning how to save your work
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何保存你的工作
- en: Installing security and backup plugins
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装安全和备份插件
- en: Managing access to your site
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理你网站的访问权限
- en: Starting off in the right direction matters a lot when building a website. Whether
    your site achieves your goals or fails can sometimes depend on choices you make
    before even creating your first page.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建网站时，从正确的方向开始非常重要。你的网站是否实现了你的目标，有时取决于你在创建第一个页面之前做出的选择。
- en: For one thing, there are two versions of WordPress, and if you select the wrong
    one, you can struggle with limitations and inflexibility from then on. Further,
    you have to choose a quality hosting service. It stores your site on a server
    in the cloud. Choose the wrong one and when you need technical assistance (and
    we all do now and then) you’ll get delays, bad advice, or no response at all!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，WordPress有两个版本，如果你选择了错误的版本，从那时起你就会受到限制和不灵活的困扰。此外，你必须选择一个优质的托管服务。它将你的网站存储在云端服务器上。选择错误的服务，当你需要技术支持时（我们都偶尔需要），你会遇到延迟、错误的建议或根本没有回应！
- en: This chapter is all about making the right moves before you even start deciding
    on your site’s design and structure.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始决定网站的设计和结构之前，本章是关于做出正确的举措的。
- en: 2.1 Choosing the right version of WordPress
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 选择正确的WordPress版本
- en: WordPress comes in two distinct versions, named WordPress.com and WordPress.org.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress有两个不同的版本，分别称为WordPress.com和WordPress.org。
- en: note
  id: totrans-12
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: The terms *org* and *com* here just identify these two versions of WordPress,
    and have nothing to do with .com, .edu, .net (called *domain extensions*) and
    other short abbreviations that are appended to Internet website addresses like
    cnn.com or Wikipedia.org.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的 *org* 和 *com* 术语只是标识WordPress的这两个版本，并且与.com、.edu、.net（称为 *域名扩展*）以及像cnn.com或Wikipedia.org这样的互联网网站地址后附的其他简短缩写无关。
- en: Most experts agree that, of the two versions, WordPress.org is superior to the
    WordPress.com version.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数专家都同意，在这两个版本中，WordPress.org优于WordPress.com版本。
- en: Your first decision when starting a website is which version of WordPress you
    will use. Recall that WordPress *can* be installed on your hard drive, but that
    isn’t recommended. You would have to handle technical issues such as security,
    uptime, and many other tasks best left to a WordPress hosting service located
    in the cloud. A key benefit of a hosting service is that you have access to tech
    support when something goes wrong.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始建立网站时，你的第一个决定是你将使用哪个版本的WordPress。请记住，WordPress *可以* 安装在你的硬盘上，但这并不推荐。你将不得不处理诸如安全性、正常运行时间和许多其他最好留给云端WordPress托管服务处理的技术问题。托管服务的一个关键优势是在出现问题时你可以获得技术支持。
- en: Why not choose WordPress.com? There is a free hosting plan at the website named
    [WordPress.com](wordpress.com.html). But that free version has limitations—no
    plugins allowed, for example. However, for small, simple, personal blogs it can
    be sufficient. WordPress.com does also offer premium, paid plans, but many reviewers
    say they’re not good value when compared to independent hosting services like
    [SiteGround.com](eu.siteground.com.html), [Bluehost.com](www.bluehost.com.html)
    or [DreamHost.com](www.dreamhost.com.html).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不选择WordPress.com？网站上有一个名为 [WordPress.com](wordpress.com.html) 的免费托管计划。但是那个免费版本有限制——例如不允许使用插件。然而，对于小型、简单的个人博客来说可能足够了。WordPress.com也提供付费高级计划，但许多评论者说与独立托管服务如
    [SiteGround.com](eu.siteground.com.html)、[Bluehost.com](www.bluehost.com.html)
    或 [DreamHost.com](www.dreamhost.com.html) 相比，它们的价值不高。
- en: AI Assistance
  id: totrans-17
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: AI协助
- en: 'Ask Bard or another AI this question: “WordPress recommends only three hosting
    services. What are they? And why are they recommended?”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 询问巴德或其他AI这个问题：“WordPress只推荐三个托管服务。它们是什么？为什么推荐它们？”
- en: note
  id: totrans-19
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: A *plugin* is a small app that you add to your WordPress site to provide additional
    functionality such as a rotating slideshow or automatic site backups. Chapter
    5 is all about choosing the best plugins.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*插件*是你添加到WordPress网站中的小型应用程序，用于提供额外的功能，如轮播幻灯片或自动网站备份。第 5 章就是关于选择最佳插件的。'
- en: If you are planning a site that goes beyond a simple personal blog, you want
    to sign up with a different hosting service than WordPress.com. And when you do,
    you’ll automatically be using the WordPress.org version instead of .com. Hosting
    services don’t use the WordPress.com version.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在计划一个超出简单个人博客的网站，您可能需要注册一个与 WordPress.com 不同的主机服务。 且当您这样做时，您将自动使用 WordPress.org
    版本而不是 .com 版本。 主机服务不使用 WordPress.com 版本。
- en: 'The WordPress.org version is open-source and itself is free to use. But quality
    hosting services do charge a fee. Here are some of the major advantages of a paid
    hosting service:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress.org 版本是开源的，本身可以免费使用。但质量较好的主机服务是需要收费的。以下是付费主机服务的一些主要优势：
- en: You can expect high-quality, rapid tech support.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以期待高质量、快速的技术支持。
- en: You can add functionality via tens of thousands of plugins.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过成千上万的插件添加功能。
- en: Customization is limited in WordPress.com’s free plan. Premium hosts don’t restrict
    modifications.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WordPress.com 免费计划的自定义功能受限。 而优质主机则不限制修改。
- en: They usually offer better performance, such as faster page-load times.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们通常提供更好的性能，例如更快的页面加载时间。
- en: You’ll get more utilities and features, such as greater bandwidth, more storage,
    and free site migration.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您将获得更多的功能和工具，例如更大的带宽、更多的存储空间以及免费的站点迁移。
- en: The free hosting plan makes site monetization difficult.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费主机计划使得站点变现困难。
- en: If you want to use a premium hosting service, and want to avoid a large up-front
    investment, you can usually find trial offers under $3 monthly. (Like cable TV
    promotional offers, the price does go up after the offer expires.) Also, some
    hosts offer a money-back guarantee.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想使用高品质的主机服务，并希望避免大额的前期投资，通常可以在每月不到3美元的价格找到试用优惠。 （就像有线电视的促销优惠一样，优惠过期后价格会上涨。）
    此外，一些主机提供退款保证。
- en: 'If you want to learn more about the reason that most experts recommend using
    the .org WordPress version, you can find more information in this useful tutorial:
    [https://www.wpbeginner.com/beginners-guide/self-hosted-wordpress-org-vs-free-wordpress-com-infograph/](self-hosted-wordpress-org-vs-free-wordpress-com-infograph.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解专家为什么推荐使用 .org WordPress 版本的原因，可以在这个有用的教程中找到更多信息：[https://www.wpbeginner.com/beginners-guide/self-hosted-wordpress-org-vs-free-wordpress-com-infograph/](self-hosted-wordpress-org-vs-free-wordpress-com-infograph.html)
- en: 2.2 Signing up with a first-rate hosting service
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2注册一个一流的主机服务
- en: A WordPress website normally resides on a server in the cloud. These servers
    are maintained by hosting services that in addition to tech support, also offer
    various utilities such as security systems, a file manager, and encryption. It’s
    *possible* to host a WordPress site from your hard drive, but that requires a
    fair amount of technical skill, and you become responsible for security and other
    features best provided by a hosting service. Put bluntly, it’s not worth it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 'WordPress 网站通常驻留在云端服务器上。这些服务器由主机服务维护，除了技术支持外，还提供各种实用工具，如安全系统、文件管理器和加密功能。从您的硬盘驱动器上托管
    WordPress 网站是*可能*的，但这需要相当多的技术技能，并且您需要负责安全和其他服务，而这最好是由主机服务提供的。 简而言之，这不值得。              '
- en: 'Here are some advantages of using a hosting service instead of hosting your
    site on your own hard drive:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用主机服务而不是在自己的硬盘驱动器上托管站点的一些优势：
- en: Reliability—Hosting services have a team of experts who are responsible for
    keeping your website up and running 24/7\. You can lose your audience quickly
    if your site is frequently down.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可靠性——主机服务有一支专家团队负责保证您的网站24/7运行。如果您的网站经常宕机，可能会迅速失去受众。
- en: Security—Good hosts have powerful security measures in place to protect your
    website from attacks. WordPress sites are a popular target for hackers.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性——好的主机有强大的安全措施来保护您的网站免受攻击。 WordPress 网站是黑客的常见目标。
- en: Performance—Hosts’ dedicated servers are optimized for WordPress. Your pages
    will load faster and be more responsive than if your site is located on your own
    hard drive. Note that some of your audience will have slow internet connections,
    and page-load times can determine whether or not a visitor returns to your site.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '性能——主机的专用服务器针对 WordPress 进行了优化。 您的页面将比站点位于您自己的硬盘驱动器上时加载得更快、更有响应性。 请注意，您的受众中有些人的互联网连接速度很慢，页面加载时间可能决定访问者是否返回您的网站。  '
- en: 'Ease of use—Hosts include a set of utilities (in a location named cPanel or
    Site Tools). You’ll find a utility that installs SSL (secure socket layer, so
    when someone visits your site, they don’t see the alarming notice: *Not secure*).
    Hosts also provide many other useful tools including automatic backups, updating,
    file management, a “staging” area where you can modify your site offline, among
    other features.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用便捷性——主机包括一组实用工具（位于名为cPanel或Site Tools的位置）。您会发现一个工具，可以安装SSL（安全套接字层，因此当有人访问您的网站时，他们不会看到令人担忧的通知：*不安全*）。主机还提供许多其他有用的工具，包括自动备份、更新、文件管理、一个“暂存”区域，您可以在离线修改您的网站等等。
- en: Cost—over time, a host can be more affordable than buying and maintaining your
    own server.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本——随着时间的推移，与购买和维护自己的服务器相比，托管可能更经济。
- en: Support—last but by far not least is support. You’ll want a quality tech support
    team available for a rapid solution to technical issues. They need to be knowledgeable,
    respond quickly, and easily contacted via chat, email, or phone.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持——最后但远非最不重要的是支持。您将需要一个优质的技术支持团队，以快速解决技术问题。他们需要知识渊博，快速响应，并且可以通过聊天、电子邮件或电话轻松联系。
- en: 2.2.1 Choosing your domain name
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2.1 选择您的域名
- en: 'When you first sign up for a hosting service account, you’ll be asked to choose
    a *domain name*. This is the URL (Uniform Resource Locator), the unique address
    on the Internet of your site’s *home page*. Examples of URL’s are: *bbc.com*,
    *amazon.com*, and *facebook.com*.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当您第一次注册主机服务帐户时，您将被要求选择一个*域名*。这是您网站的*主页*在互联网上的唯一地址，即URL（统一资源定位符）。URL的示例包括：*bbc.com*、*amazon.com*和*facebook.com*。
- en: DEFINITION
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: A site’s home page is the first page in your site. It’s what visitors see when
    they arrive at your site. It’s also variously called the *landing, splash, main,
    index, front, start, and first page.*
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 网站的主页是您网站中的第一个页面。这是访客到达您网站时看到的页面。它也被称为*着陆、闪屏、主、索引、前端、开始和第一页*。
- en: Every page and every blog post also has its own URL (interior page and post
    URLs are called *permalinks)* but the site’s *domain name* is the URL of its home
    page. So that’s the link that when clicked in a search engine list takes a visitor
    to your home page. Note that permalinks are normally composed of the site name
    plus a slug (often the title of the interior page). An example of a permalink
    is *cnn.com/world*.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每个页面和每篇博客文章也有自己的URL（内部页面和文章的URL称为*永久链接*），但网站的*域名*是其主页的URL。因此，当在搜索引擎列表中单击该链接时，访问者将转到您的主页。请注意，永久链接通常由网站名称加上一个短标识（通常是内部页面的标题）组成。永久链接的示例是*cnn.com/world*。
- en: People used to struggle to get the best possible domain name for their site—finding
    one that’s descriptive and short, in other words *memorable*. But by now all the
    good, unforgettable ones are taken (or are being warehoused until someone is willing
    to pay a fortune for it). [Voice.com](voice.com.html) was sold in 2019 for $30
    million to [Block.one](b1.com.html), a blockchain technology company.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，人们为自己的网站努力寻找最佳的域名——找到一个描述性的、简短的域名，换句话说是*令人难忘的*。但到现在为止，所有好的、令人难忘的域名都已经被占用了（或者被仓库保管，直到有人愿意为它付出一笔财富）。[Voice.com](voice.com.html)于2019年以3000万美元的价格被出售给了[Block.one](b1.com.html)，一个区块链技术公司。
- en: So don’t torment yourself trying to figure out a perfect domain name, just try
    to work your site’s best *keyword* into your new domain name. (A keyword is a
    word or phrase that someone looking for a site like yours might likely type into
    Google.)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，不要折磨自己试图找出一个完美的域名，只需尝试将您网站的最佳*关键字*融入到您的新域名中即可。（关键字是某人搜索类似于您网站的网站时可能键入到Google中的单词或短语。）
- en: For example, if you’re creating a cooking site, get the word *recipes* or *cooking*
    somewhere in the domain name. *koolrecipes.com* is just fine. These days people
    don’t usually remember most domain names. Instead they’ll arrive at your site
    via a search engine, an AI platform, a bookmark in their browser, or a link to
    your site that they found in some other site.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您正在创建一个烹饪网站，请在域名中的某处加入*recipes*或*cooking*这个词。*koolrecipes.com*就可以了。如今，人们通常不记得大多数域名。相反，他们会通过搜索引擎、人工智能平台、浏览器中的书签或在其他网站上找到的指向您网站的链接来访问您的网站。
- en: AI Assistance
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: AI助手
- en: 'As always when brainstorming, ask your artificial intelligence associate for
    ideas. For example, to find a good domain name that’s not already in use for our
    recipes practice site, I submitted this prompt to Perplexity:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，在头脑风暴时，向您的人工智能助手寻求建议。例如，为了为我们的食谱实践网站找到一个好的尚未被使用的域名，我向Perplexity提交了这个提示：
- en: You're an expert at marketing websites. I would like you to list ten domain
    names for a new site that is titled "Time Tested Recipes for the Instant Pot."
    Make them catchy, memorable, and short. Each should end in ".com" as its TLD.
    Also be sure that each of these domain names contains the word "recipes." For
    each domain name you come up with, look for it on the internet. If it is already
    in use, do not include it in your list of ten domain name suggestions. Instead,
    try a different domain name and repeat the process of seeing if it's already in
    use. Take a deep breath and think step-by-step.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个网站营销专家。我希望你列出十个新站点的域名，标题为“Instant Pot时间测试食谱”。让它们引人注目、易记、简短。每个都应该以".com"作为其顶级域名。还要确保每个域名都包含“recipes”这个词。对于您想到的每个域名，请在互联网上查找。如果已经在使用中，请不要将其包含在您的十个域名建议列表中。而是尝试不同的域名，重复这个查找流程。深吸一口气，一步一步地思考。
- en: 'Perplexity responded with some good suggestions:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Perplexity提出了一些好建议：
- en: '*Here are ten domain name suggestions for a new site titled "Time Tested Recipes
    for the Instant Pot":*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下是一个名为“Instant Pot时间测试食谱”的新站点的十个域名建议：*'
- en: '*InstantPotRecipesHQ.com*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*InstantPotRecipesHQ.com*'
