- en: 2.2.2 Setting up a practice site
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2.2 设置一个练习站点
- en: In Appendix A you can set up a hosting service account, install WordPress on
    that account, install the Twenty Sixteen default WordPress theme that you can
    use if you want to work with a practice site for this book. Finally, in that appendix
    you can go to your site’s Settings > General screen and named the site title *Time
    Tested Recipes for the Instant Pot*, with the tagline *Comfort food for beginners*.
    If you haven’t yet set up a practice site, please visit Appendix A and do that
    now if you wish to use a practice site. Some of the examples throughout this book
    are based on the setup described in that appendix. But of course you can if you
    choose to work on your real site instead.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在附录A中，您可以设置一个主机服务账户，在该账户上安装WordPress，在该账户上安装Twenty Sixteen默认的WordPress主题，您可以在这本书中使用练习站点。最后，在该附录中，您可以转到您站点的“设置”>“常规”屏幕，并将站点标题命名为*Instant
    Pot的时间测试食谱*，标语为*初学者的舒适食物*。如果您尚未设置练习站点，请访问附录A，并立即进行设置，以便您希望使用练习站点。本书中的一些示例是基于该附录中描述的设置。当然，如果您选择在您的真实站点上工作，也是可以的。
- en: When choosing a hosting provider, look for a reliable and affordable company
    with a good reputation. As is so often the case, the most widely advertised services
    aren’t necessarily the best choices. GoDaddy, for example, has a sizeable market
    share. But it gets mixed reviews.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择主机提供商时，要寻找信誉良好、价格合理的可靠公司。像往常一样，最广告宣传的服务未必是最佳选择。例如，GoDaddy拥有相当大的市场份额。但它的评价参差不齐。
- en: 'Finding a solid hosting service can be daunting. There are an estimated 330,000
    WordPress hosting services worldwide! But WordPress.org itself recommends only
    these three hosts: SiteGround, Bluehost, or DreamHost. Not coincidentally, I also
    recommend those three, for the reasons listed a bit further on.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 找到一个可靠的主机服务可能会令人望而却步。全球估计有330,000家WordPress主机服务！但WordPress.org本身只推荐这三个主机：SiteGround、Bluehost或DreamHost。不巧的是，我也推荐这三个，原因稍后列出。
- en: 'Each of them is an excellent choice, with great tech support, solid performance,
    and a suite of utilities at your disposal. Here’s an up-to-date overview of the
    best hosts:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 它们每一个都是一个绝佳的选择，拥有出色的技术支持、稳定的性能，并提供一套可供您使用的实用工具。以下是最佳主机的最新概述：
- en: TIP
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: the [wpbeginner.com](wpbeginner.com.html) site is a good resource. Whenever
    you have a question about WordPress, you can usually find a solid answer there.
    They offer clear tutorials, tips, guides, and unbiased reviews. Other useful resources
    include [https://neilpatel.com/](neilpatel.com.html), [https://chat.openai.com/chat](chat.openai.com.html),[https://wordpress.org/support/forums](support.html),
    [https://wordpress.org/support/](support.html) and [https://www.facebook.com/groups/wpbeginner/](wpbeginner.html)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[wpbeginner.com](wpbeginner.com.html) 网站是一个很好的资源。每当您对WordPress有疑问，通常都能在那里找到一个可靠的答案。他们提供清晰的教程，提示，指南和公正的评价。其他有用的资源包括
    [https://neilpatel.com/](neilpatel.com.html)，[https://chat.openai.com/chat](chat.openai.com.html)，[https://wordpress.org/support/forums](support.html)，[https://wordpress.org/support/](support.html)
    和 [https://www.facebook.com/groups/wpbeginner/](wpbeginner.html)'
- en: During the setup process when you sign up for a hosting service, you are asked
    to create a username/password pair for your hosting service account. Then when
    you add a new, empty WordPress install to that account, you’ll be asked for a
    *second* username/password pair. Write all four of these terms down on a piece
    of paper. When you need to go to your hosting account, or when you want to sign
    into your WordPress site to work on it, you will need these usernames and passwords.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置过程中，当您注册托管服务时，您将被要求为您的托管服务账户创建用户名/密码对。然后，当您向该账户添加一个新的空白WordPress安装时，您将被要求输入*第二*个用户名/密码对。请在一张纸上记下这四个术语。当您需要进入您的托管账户，或者当您想登录您的WordPress站点进行工作时，您将需要这些用户名和密码。
- en: 2.2.3 A hosting service checklist
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2.3 托管服务清单
- en: 'You want to find a hosting service that provides the following:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你想找一个提供以下内容的托管服务：
- en: '*reliable, continuous uptime* – you should expect 99% uptime because if a service
    causes your site to be unavailable, you can lose part of your audience. People
    know that there are alternatives to your offerings, and the Internet has conditioned
    most people to have a very quick finger on their mouse button. It takes only a
    few seconds delay for many Internet surfers to fly away elsewhere.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可靠的，持续的正常运行时间* – 你应该期望99%的正常运行时间，因为如果服务导致您的网站不可用，您可能会失去部分受众。人们知道有替代选择，而且互联网已经训练了大多数人对鼠标按钮有非常快的反应。对许多互联网用户来说，只要延迟几秒，他们就会飞快地去其他地方。'
- en: '*fast page loads and caching* – consider that many in your audience have become
    impatient with any kind of delay, including a site page that loads slowly. So
    when reviewing a hosting service’s metrics, check their average page load speed.
    Also look at whether a spike in traffic to the site impacts the load speed.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*快速的页面加载和缓存* – 考虑到您的受众中有许多人对任何形式的延迟都变得不耐烦，包括加载缓慢的网页。因此，在评估托管服务的指标时，要检查他们的平均页面加载速度。还要查看网站流量飙升是否影响加载速度。'
- en: Note
  id: totrans-76
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: One important technology that contributes to rapid page display is *caching.
    To* speed up the display of a page, hosting services cache (store) pages from
    your site that were previously displayed. When that same page is requested again,
    the host can just slap that already rendered, cached page onto the visitor’s screen.
    This avoids the delay caused by the rendering process. (To display a fresh page,
    the browser must perform a variety of tasks--fetching images from your WordPress
    Media Library, looking at any CSS code to see if a font size, for example, differs
    from what the theme’s CSS style sheet specifies, scanning HTML code to figure
    out where to position the page elements, and so on. So you’ll want a host that
    caches its sites’ pages efficiently.)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献于页面快速显示的一项重要技术是*缓存。*为了加快页面显示速度，托管服务会缓存（存储）之前显示过的您网站的页面。当再次请求相同页面时，托管方可以直接将已呈现、缓存的页面呈现给访客。这避免了呈现过程引起的延迟。（要显示新鲜页面，浏览器必须执行各种任务--从您的WordPress
    媒体库获取图片，查看任何CSS代码以查看字体大小等是否与主题的CSS样式表指定的不同，扫描HTML代码以找出页面元素的位置等。因此，您需要一个能高效缓存其网站页面的主机。）
- en: '*effective security* – redundancy is usually a good thing in security. It’s
    important that your hosting service offers its own robust security system, and
    that you also install a security plugin like WordFence. Top secret military installations
    don’t rely on a single fence, nor should you.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*有效的安全性* – 在安全方面，冗余通常是一件好事。重要的是，您的托管服务提供自己强大的安全系统，并且您还要安装一个像WordFence这样的安全插件。绝密的军事设施不依赖于单一的围栏，您也不应该。'
- en: '*a reliable backup system* – quality hosting services automatically back up
    your site daily. Again, you’ll want to also install a separate backup plugin.
    Thus, if your double-fenced security precautions fail, you can still restore your
    site.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可靠的备份系统* – 优质的托管服务会每天自动备份您的站点。此外，您还需要安装一个单独的备份插件。因此，如果您的双重防范措施失败了，您仍然可以恢复您的站点。'
- en: '*easily accessed and reliable tech support* – Everyone who creates or manages
    websites is going to need to talk to a hosting service’s tech support now and
    then. This isn’t a matter of if, but when. So you’ll want to choose a service
    that offers rapid and accurate response to your phone, email, or chat queries.
    All three of the WordPress.org recommended hosts mentioned previously provide
    that kind of tech support. They can be relied on to get you out of difficulty
    quickly.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*易于访问和可靠的技术支持* – 每个创建或管理网站的人都会偶尔需要与托管服务的技术支持交谈。这不是“如果”的问题，而是“何时”的问题。因此，您需要选择一个能够迅速准确地回答您的电话、电子邮件或聊天查询的服务。前面提到的三家WordPress.org推荐的主机都提供这种类型的技术支持。它们可以被依靠以迅速帮助您解决困难。'
- en: '*servers located near your target audience* – Although the headquarters of
    a hosting service doesn’t matter, the location of their servers does. Some of
    the best hosting services advertise CDN (content delivery network) which just
    means they offer multiple servers around the world to store your site. Your pages
    load more quickly if the server hosting your site is located at least on the same
    continent as your primary audience. Many people who might otherwise join your
    audience simply won’t tolerate sluggish page-load times. And some in your audience
    have slow internet connections. For them, page-load speed is a major consideration
    when they decide whether to bookmark your site for future visits. Or fly away.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*位于目标受众附近的服务器* – 虽然托管服务的总部并不重要，但服务器的位置很重要。一些最好的托管服务会宣传CDN（内容分发网络），这意味着它们在世界各地提供多个服务器来存储您的站点。如果托管您的站点的服务器至少位于与您的主要受众相同的大陆上，您的页面加载速度会更快。许多本来可能加入您的受众的人根本无法容忍页面加载速度缓慢。而且您的受众中有些人的互联网连接速度很慢。对于他们来说，页面加载速度是他们决定是否将您的站点加入书签以供将来访问的主要考虑因素。否则，他们会转身离开。'
- en: 'To sum up: You’ll likely be well served if you sign up with one of the big
    three recommended by WordPress.org: SiteGround, Bluehost, or DreamHost. But if
    you want to explore other options, you can use that checklist above to avoid regret
    later on.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 总之：如果您注册了WordPress.org推荐的三家大型托管服务之一：SiteGround、Bluehost或DreamHost，您可能会受益匪浅。但是，如果您想探索其他选择，您可以使用上面的检查表来避免以后后悔。
- en: 2.3 Visiting your back end
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3 访问您的后端
- en: The first thing to do after setting up a brand new, empty WordPress installation
    on your hosting service is to go visit the back end of your site. Its address
    is based on what you chose for your site’s URL (domain name) when you signed up
    with your hosting service. For example, if your domain name is `https://mysitesname.com`
    then your back end address is `https://mysitesname.com/wp-admin`.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的托管服务上设置全新的、空白的WordPress安装之后，首先要做的事情是访问您站点的后端。它的地址基于您在注册托管服务时选择的站点URL（域名）。例如，如果您的域名是`https://mysitesname.com`，那么您的后端地址是`https://mysitesname.com/wp-admin`。
- en: Your back end address is just a modification of the front end address. You simply
    append */wp-admin* to your domain name. When you first visit the back end, bookmark
    (or favorite) it in your browser. Also, when your browser asks if you want to
    save the username and password, do so to easily go there whenever you want to
    work on the site. And note that when you want to look at your front end, just
    remove the appended */wp-admin* part of the address.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 您的后端地址只是前端地址的修改。您只需在域名后附加*/wp-admin*。当您首次访问后端时，请在浏览器中将其添加到书签（或收藏夹）。此外，当您的浏览器询问是否要保存用户名和密码时，请这样做以便在想要在站点上工作时轻松访问。请注意，当您想要查看前端时，只需删除地址的附加*/wp-admin*部分。
- en: DEFINITION
  id: totrans-86
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 定义
- en: In the WordPress back end where you work on your site, there are quite a few
    different pages, such as a menu-construction page, a Media Library, and an add
    new plugins page. However, we’ll call them *screens* rather than pages, to distinguish
    them from the site’s actual pages as viewed by your audience. The back end is
    the view of the site that only you, the administrator (or others you give permission
    to) can get into. Here you’ll add new pages, perform housekeeping, make improvements,
    and otherwise build and maintain the site. It’s the engine room, down below what
    your visitors see. Visitors are kept to the *front end*, the public area of the
    site.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在WordPress后端，您可以在其中处理您的站点的地方，有许多不同的页面，例如菜单构建页面、媒体库和添加新插件页面。但是，我们将它们称为*屏幕*而不是页面，以将它们与站点的实际页面区分开来，后者是您的观众所看到的。后端是站点的视图，只有您，管理员（或您授权的其他人）才能进入。在这里，您将添加新页面，执行日常工作，进行改进，并以其他方式构建和维护站点。这是引擎室，在您的访问者看不到的地方。访问者被保留在*前端*，即站点的公共区域。
- en: In 2018, the WordPress development team added a second editor to WordPress,
    and made it the default. The editor is where you add new content to a site, or
    modify existing content—text, images, multimedia, hyperlinks, and so on. The new
    editor is variously called *Gutenberg* or the *WordPress block editor*.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，WordPress开发团队为WordPress添加了第二个编辑器，并将其设置为默认。编辑器是您向站点添加新内容或修改现有内容的地方——文本、图像、多媒体、超链接等等。新编辑器通常称为*古腾堡*或*WordPress区块编辑器*。
- en: 'So there are two editors you can choose from: the traditional Classic Editor
    and Gutenberg. The former somewhat resembles a word processor on steroids, and
    the latter a page-builder. Third party page builders like Elementor and Divi have
    become popular WordPress plugins. Page-builders can offer drag and drop layout,
    WYSIWYG (what you see is what you get) dynamic design, page templates, and additional
    functionality such as tools for fine-tuning the site’s appearance without writing
    code.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您可以选择两种编辑器：传统的经典编辑器和古腾堡。前者有些类似于功能强大的文字处理器，而后者则类似于页面构建器。第三方页面构建器如Elementor和Divi已成为流行的WordPress插件。页面构建器可以提供拖放布局、所见即所得的动态设计、页面模板以及其他功能，例如用于调整站点外观而无需编写代码的工具。
- en: Gutenberg is designed to build into WordPress what aftermarket page-builder
    plugins have offered for years. We’ll take a deep dive into Gutenberg in a later
    chapter, but for now, you may want to switch to the classic WordPress editor.
    That way, your results will match what’s shown in this book. However, throughout
    the book, the ways to do things using Gutenberg are also described. The choice
    is yours. If you want to use the Classic Editor, see instructions in Appendix
    A. It’s easy to switch back and forth between Classic and Gutenberg.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 古腾堡的设计目的是将多年来市场上的页面构建器插件所提供的功能集成到WordPress中。我们将在后面的章节中深入探讨古腾堡，但目前，您可能希望切换到经典的WordPress编辑器。这样，您的结果将与本书中显示的相匹配。然而，在整本书中，还描述了使用古腾堡进行操作的方法。选择权在您手中。如果您想使用经典编辑器，请参阅附录A中的说明。在经典编辑器和古腾堡之间轻松切换。
- en: 2.4 Hiding your site while it’s under construction
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 在建设中隐藏您的站点
- en: You’ll want to wait until your website is polished before making your site public.
    It’s clearly important that search engines judge the quality of your site after
    you’ve done your best to make it quite brilliant. Nor do you want to let prospective
    members of your audience decide whether to visit you again, or bookmark you, based
    on a half-finished job.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在将您的网站公开之前，您将希望等到网站变得完美。显然，重要的是在您尽最大努力使其变得非常出色之后，搜索引擎对您的网站的质量进行评判。您也不希望让您的潜在观众根据半成品来决定是否再次访问您，或者将您加为书签。
- en: So block Google and other search engines until you’re ready for your grand opening.
    To block search systems, go to the back end of your site where, on the left side
    you’ll see a black menu, called the *admin menu* or *dashboard*. Click Settings
    to open its sub-menu, then click Reading, as shown in figure 2.1.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在您准备好盛大开幕之前，请阻止Google和其他搜索引擎。要阻止搜索系统，请转到您站点的后端，在左侧您会看到一个黑色菜单，称为*管理菜单*或*仪表板*。单击“设置”以打开其子菜单，然后单击“阅读”，如图2.1所示。
- en: Figure 2.1 Here in your Settings > Reading screen, discourage search engines
    from judging your site-in-progress by selecting that option, then click the Save
    Changes button
  id: totrans-94
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.1 在这里，在您的设置 > 阅读屏幕中，通过选择该选项阻止搜索引擎对您正在进行中的站点进行评判，然后单击“保存更改”按钮
- en: '![](images/ch-02__image001.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-02__image001.png)'
- en: The final step in hiding your site is to install a *coming soon* plugin. If
    someone does visit your site, they will only see a message that the site is under
    construction.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏你的站点的最后一步是安装一个 *即将推出* 的插件。 如果有人访问你的站点，他们只会看到一个消息，说该站点正在建设中。
- en: However, you, the administrator of the site, *can* view the real pages. You
    need to. When working on creating your site, you’ll want to take a look at the
    front end now and then. The coming soon plugin stores a cookie in your browser
    to make it clear that you’re allowed to see the pages as they really are.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，你，作为站点的管理员，*可以*查看真实的页面。 你需要。 在创建你的站点时，你会想偶尔查看前端。 即将推出的插件会在你的浏览器中存储一个 cookie，以明确你被允许查看真实的页面。
- en: TIP
  id: totrans-98
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: Cookies are small data usually stored in your browser by some sites you visit.
    The primary purpose is to save you time. If you previously filled in a form, or
    logged in with a password—you won’t need to repeat those actions if the information
    was stored in a cookie when you visited the site before.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Cookies 是一些网站通常存储在你的浏览器中的小数据。 主要目的是节省你的时间。 如果你之前填写过一个表格，或者用密码登录过 —— 如果信息在你以前访问该站点时存储在
    cookie 中，那么你不需要重复这些操作。
- en: One good coming soon plugin is titled *Website Builder by SeedProd*. To use
    it, click Plugins > Add New in your WordPress back end dashboard. Then in the
    upper right search field, type *seedprod*. Finally, click the Install button,
    and click Activate.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的即将推出的插件的标题是 *Website Builder by SeedProd*。 要使用它，在你的 WordPress 后端仪表板中点击插件
    > 添加新的。 然后在右上角的搜索框中，键入 *seedprod*。 最后，点击安装按钮，然后点击激活。
- en: Some plugins and themes add items to your Dashboard menu. In the menu on the
    left, click SeedProd > Landing Pages as shown in figure 2.2.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一些插件和主题会向你的仪表板菜单添加项目。 在左侧菜单中，点击 SeedProd > 登陆页面，如图 2.2 所示。
- en: Figure 2.2 Click Landing Pages under SeedProd, then click the Edit page button
    to customize your coming soon page
  id: totrans-102
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.2 点击 SeedProd 下的登陆页面，然后点击编辑页面按钮来定制你的即将推出的页面。
- en: '![](images/ch-02__image002.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-02__image002.png)'
- en: Some plugins are not affected by the Classic Editor plugin, and SeedProd is
    one of them. When you get to the SeedProd Design screen, you can get a taste of
    how the Gutenberg block editor works in WordPress. SeedProd mimics the block editor.
    If you wish, add some of SeedProd’s blocks and also replace the nonsense text
    with your message. Then your real pages are replaced by this coming soon page,
    informing visitors that your site is currently being built. Click the Save button.
    If you see a warning that WordPress isn’t allowing you to save, SeedProd displays
    information on how to solve that issue.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 一些插件不受经典编辑器插件的影响，SeedProd 就是其中之一。 当你到达 SeedProd 设计界面时，你可以体验一下古腾堡块编辑器在 WordPress
    中的工作方式。 SeedProd 模仿了块编辑器。 如果你愿意，添加一些 SeedProd 的块，同时用你的信息替换一些无意义的文本。 然后你的真实页面就会被这个即将推出的页面替换，通知访客你的网站目前正在建设中。
    点击保存按钮。 如果你看到一个警告说 WordPress 不允许你保存，SeedProd 会显示如何解决这个问题的信息。
- en: Anytime you want to see how your coming soon page appears to visitors, type
    or paste your site’s front-end address into a browser *you didn’t use* to set
    up this plugin.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 任何时候你想要查看你的即将推出的页面如何显示给访客，将你站点的前端地址键入或粘贴到一个 *你没有* 用来设置这个插件的浏览器中。
- en: The SeedProd plugin also includes an Under Construction screen that you can
    use if you are *updating* an existing site. But you should avoid this approach
    unless the site is in really bad shape. Your site’s visitors expect access. You
    can lose some of your audience if your site is down, even briefly.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: SeedProd 插件还包括一个正在建设中的屏幕，如果你正在 *更新* 现有站点，你可以使用它。 但是除非站点真的很糟糕，否则你应该避免这种方法。 你站点的访客期望能够访问。
    即使是短暂的停机也可能会失去一部分受众。
- en: Instead, it’s usually best to update your site by working on a copy of it, rather
    than shutting down the live site. Use a utility called *staging* found in your
    hosting service’s cPanel collection of utilities (or you can add a staging plugin
    to your site)*.* When staged, the site is copied, but the live site remains accessible
    to your visitors. You make your improvements to the copy. Then when you’re finished,
    the copy replaces the older version and goes live.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，通常最好的方法是通过在副本上工作来更新你的站点，而不是关闭实时站点。 使用一个称为 *staging* 的实用工具，它可以在你的托管服务的 cPanel
    实用程序集合中找到（或者你可以向你的站点添加一个 staging 插件）。 当暂存时，站点会被复制，但实时站点仍然可以被你的访客访问。 你对副本进行改进。
    然后当你完成时，副本将取代旧版本并上线。
- en: There is an exception to staging. If your site is badly mangled by a malware
    attack for example, and thus there are broken links, missing pages, visible code,
    blank pages, or whatever, you would be better off just displaying an Under Construction
    screen with information on when the site will be available again. You don’t want
    visitors to arrive at a site that’s rife with problems.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个例外情况需要提及，如果你的网站受到恶意软件攻击等问题，导致有损链接、缺失页面、可见代码、空白页面等情况，那么最好只显示一个“建设中”屏幕，并提供有关网站何时可用的信息。你不想让访客进入一个充满问题的网站。
- en: An optional step when keeping your site private is to hide individual pages
    and posts unless you give someone a password to access them. Each page and post
    in a site has its own, separate permalink URL Internet address.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在将你的网站设为私密时，可选的步骤是隐藏独立页面和文章，除非你给某人提供密码来访问它们。站点中的每个页面和文章都有自己单独的永久链接URL地址。
- en: Normally a permalink is constructed by appending the page’s title to the site’s
    address.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，永久链接是通过将页面标题附加到网站地址来构建的。
- en: '**https://siteaddress.com** – site address'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**https://siteaddress.com** - 网站地址'
- en: '**https://siteaddress.com/about-us** -- this would be the *About Us* page’s
    permalink address (URL addresses can’t have space characters, so a hyphen is inserted
    to replace the space in the page title.) In this example, that *about-us* is called
    a *slug.*'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**https://siteaddress.com/about-us** - 这将是“关于我们”页面的永久链接地址（URL地址无法含有空格字符，因此用连字符替换页面标题中的空格）。在此示例中，*about-us*被称为*slug*。'
- en: Given that interior pages have their own URL addresses, it’s possible for someone
    to arrive at one of these inside pages before you’re ready for your site to be
    made public. That said, a quality coming soon plugin like SeedProd by default
    displays the coming soon screen on all the pages.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于内部页面有自己的URL地址，有可能在你准备好让网站公开之前，有人会进入其中一个内部页面。话虽如此，像SeedProd这样的优质即将推出的插件会默认在所有页面上显示即将推出的屏幕。
- en: 2.4.1 Asking AI to leave your site alone
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4.1 要求AI不要干扰你的网站
- en: You can request that AI systems don’t harvest the information in your site for
    their own purposes. And some AI’s will comply. The effectiveness of your request
    will likely depend on future copyright law.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以要求AI系统不要为其自身目的收集你网站中的信息。一些AI会遵守这个请求。你的请求的有效性可能取决于未来的版权法。
- en: Let's say you want to keep all or part of your content off-limits--only available
    to people who pay you for access to that information. Not to be used by Ai’s.
    You can try to prevent AI or search engines from visiting your pages by storing
    a file titled "robots.txt" in your site's root file directory. (That directory
    is the one named *public_html* in your site’s database that is stored on your
    hosting service's servers). That file may already be there, so you can modify
    it. Or you can store a new file by that name.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想将所有或部分内容设为禁止访问，只能由付费用户查看。不适用于AI。你可以尝试通过在网站根目录下存储一个名为 "robots.txt" 的文件来阻止AI或搜索引擎访问你的页面（该目录是存储在托管服务服务器上的站点数据库中名为*public_html*的目录）。该文件可能已经存在，所以你可以进行修改，或者你可以存储一个新的同名文件。
- en: 'In any case, you can specify in that file what access permissions, if any,
    you’re granting to AI. To see the specifics of what to type into that file, visit:
    [https://my.siteground.com/support/kb/how_to_use_the_robotstxt_file/](how_to_use_the_robotstxt_file.html)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，你可以在该文件中指定对AI授予的访问权限。要了解如何输入该文件的具体内容，请访问：[https://my.siteground.com/support/kb/how_to_use_the_robotstxt_file/](how_to_use_the_robotstxt_file.html)
- en: And if you need help figuring out how and where to save this file, you can ask
    your hosting service's tech support people.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要帮助确定如何以及在哪里保存这个文件，可以咨询你的托管服务技术支持人员。
- en: 2.5 Saving your work
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.5 保存你的工作
- en: 'Some applications, like Microsoft’s OneNote, automatically save any changes
    you make. WordPress doesn’t do that. Instead, when you modify content in a page
    in your site, you must click the Update button (or several synonyms that WordPress
    displays). Here’s one problem with those synonyms: When you first create a new
    page in WordPress, the button that saves your work is captioned *Publish*. Then
    that same button changes to Update. It’s not good UI design to change the name
    of a button. Beginners are often confused by this. It would be an improvement
    if all the buttons that save your work were simply named *Save*.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 一些应用程序，比如微软的 OneNote，会自动保存您所做的任何更改。WordPress 不会这样做。相反，当您在网站的页面中修改内容时，您必须点击更新按钮（或
    WordPress 显示的几个同义词）。这些同义词的一个问题在于：当您首次在 WordPress 中创建新页面时，保存您工作的按钮被标注为*发布*。然后，同样的按钮变为更新。更改按钮的名称并不是良好的用户界面设计。初学者经常会因此感到困惑。如果所有保存您工作的按钮都简单地命名为*保存*，那将是一个改进。
- en: WordPress is normally intuitive. The user interface is well-designed. But these
    buttons that save your work are confusing because they have different meanings.
    It’s just something you have to get used to. For one thing, *publish* normally
    means *make public*. In other words, you would think that clicking Publish means
    that your audience can now see the most recent version of a page you just modified.
    But that’s not always so. If the page is cached (stored for future display), they
    won’t necessarily see the new version, particularly if the caching algorithm considers
    the modification minor.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 通常很直观。用户界面设计得很好。但是这些保存工作的按钮会让人困惑，因为它们有不同的含义。这只是你必须习惯的一件事。首先，*发布*通常意味着*公开发布*。换句话说，您可能会认为点击发布意味着您的受众现在可以看到您刚刚修改的页面的最新版本。但事实并非总是如此。如果页面被缓存（存储以供将来显示），他们不一定会看到新版本，特别是如果缓存算法认为修改是次要的。
- en: Also, you might be working on a draft of the page or have specified that this
    page is to be private. In those cases the page is stored only to your site’s database,
    but it’s not made visible to the public.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，您可能正在编辑页面的草稿或指定此页面为私有。在这些情况下，页面仅存储在您网站的数据库中，但不对公众可见。
- en: Making matters worse, this same button that saves your work is captioned in
    several other ways in different screens in WordPress. When you’re working on the
    site’s menu screen, it’s named *Save Menu*. In some other screens it’s called
    *Save Changes.* You’ll also find just plain *Save* sometimes.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，WordPress 中相同的保存工作按钮在不同屏幕上以几种不同的方式标注。当您在网站菜单屏幕上工作时，它被命名为*保存菜单*。在其他一些屏幕上，它被称为*保存更改*。有时你也会发现只有简单的*保存*。
- en: And one more problem. This “save” button appears in various locations on different
    screens. It’s often on the upper right, sometimes the lower right, sometimes way
    down at the bottom of the screen so you have to scroll down to even see it.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个问题。这个“保存”按钮出现在不同屏幕的不同位置。它经常在右上角，有时在右下角，有时甚至在屏幕底部，所以你必须向下滚动才能看到它。
- en: 'Note too that there are several ways you can exit from an unsaved screen: Click
    a different tab in your browser, close the current tab, shut down the browser,
    or switch to a different application. If you do exit without saving your changes,
    WordPress usually displays the warning message shown in figure 2.3.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 还要注意，有几种方法可以退出未保存的屏幕：点击浏览器中的其他标签，关闭当前标签，关闭浏览器，或切换到其他应用程序。如果您退出而不保存您的更改，WordPress
    通常会显示图 2.3 所示的警告消息。
- en: Figure 2.3 You are usually warned like this if you try to go away from a page
    where you didn’t save modifications you made were not saved
  id: totrans-126
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.3 如果您尝试离开一个未保存修改的页面，通常会像这样收到警告
- en: '![](images/ch-02__image003.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/ch-02__image003.png)'
- en: The key word here is usually. On a few screens, there’s no warning and you lose
    whatever work you did on that screen! So you’ll want to make a habit of saving
    modifications by clicking the Save button, or whichever of its various caption
    name it might display at the time.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键词是通常。在一些屏幕上，没有警告，你会丢失在该屏幕上所做的任何工作！所以你会想养成通过点击保存按钮或者在此时显示的任何其他标题名称保存修改的习惯。
- en: 2.6 Ensuring site security
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6 确保网站安全
- en: If you’ve signed up with a quality hosting service, you can be sure that they
    have established a set of fences between your quivering young website and the
    menacing spider bots that constantly roam the Internet…tirelessly probing, at
    astonishing speeds, for vulnerabilities.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经注册了高质量的主机服务，你可以确信他们已经在你幼稚的网站和那些不断漫游的威胁性蜘蛛之间建立了一道围墙……毫不知疲地探测漏洞，以惊人的速度进行掌控。
- en: But before you invest time building your site, you’ll want to take two defensive
    steps of your own. Add a security plugin and a backup plugin.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 不过在你花费时间构建网站之前，你需要采取两个防御性措施。添加一个安全插件和一个备份插件。
- en: True, a good host invests a great deal of effort to ensure that its servers
    are protected. A massive attack would destroy their business. Good hosts also
    back up your site daily or at a frequency you choose that best matches your situation.
    But redundancy in these matters is a good thing. Most people turn on Windows Defender,
    but also invest in a separate anti-virus application that also helps their machine.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 没错，好的站点主机会投入大量精力保护其服务器。大规模攻击将破坏他们的业务。好的主机还会每天或根据你选择的最佳频率备份你的站点，但在这些方面的冗余是一件好事。大多数人都打开Windows
    Defender，但同时也要投资于其他反病毒应用程序，这也会有助于提高机器性能。
- en: 'One widely respected WordPress security plugin is WordFence. It is a *freemium*
    product—offering both free and paid plans--but the free version is quite effective.
    Add it to your site in the early days of site building. Here’s how:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '一个广受尊重的WordPress安全插件是WordFence。它是一个付费产品，提供免费和付费计划，但免费版本也非常有效。在构建站点的早期阶段就应该添加它。以下是步骤:'
- en: Go to your Plugins > Add New screen.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入插件 > 添加新插件页面。
- en: In the search field type *wordfence*
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索栏中输入*wordfence*。
- en: Click the Install button, then click Activate.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击安装按钮，然后点击启用。
- en: Also ensure that your passwords are strong, both the one to the back end of
    your site, and the other password to your hosting service account. Your browser
    can remember these passwords for you, so there’s no reason not to make them complex
    and meaningless. Remember that the evil spiders flashing around the Internet are
    quite tireless. One of their tricks is called a brute-force attack. They can try
    every word in the English language and every combination of a finite set of digits,
    until they hit on your password.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 还要确保你的密码强度足够大，无论是访问站点的后端密码还是主机服务账户的其他密码。你的浏览器可以帮你记住这些密码，因此没有理由不将它们设置得复杂且无意义。请记住，闪烁在网络中的邪恶蜘蛛非常不知疲倦。他们的一个技巧叫做暴力攻击，他们可以尝试每个英语单词和有限数字组合，直到猜中了你的密码。
- en: 2.7 Automating backups
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7 自动化备份
- en: 'One of the best backup plugins is UpdraftPlus, used in more than three million
    sites. It’s a freemium service, but the free version works very well. Here’s how
    to install it:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '最好的备份插件之一是UpdraftPlus，在超过300万个站点中使用。这是一个付费服务，但免费版本也非常好用。以下是安装步骤:'
- en: Go to your Plugins > Add New screen.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入插件 > 添加新插件页面。
- en: In the search field type *updraftplus.*
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索栏中输入*updraftplus*。
- en: Click the Install button, then click Activate.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击安装按钮，然后点击启用。
- en: After it’s activated, go to your Settings > UpdraftPlus Backups screen and click
    the Settings tab, shown in figure 2.4.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 安装并启用插件后，进入设置 > UpdraftPlus备份页面，点击设置选项卡，如图2.4所示。
- en: Figure 2.4 In this settings screen, specify how often to back up your site’s
    files and database, how many backups to retain, and where to store them
  id: totrans-144
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.4 在此设置屏幕中，指定备份文件和数据库的频率、保留备份数量以及存储位置。
- en: '![](images/ch-02__image004.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-02__image004.png)'
- en: Click the down-arrow next to the Manual setting for *Files backup schedule*.
    This drops a list from which you should choose Daily if you’re actively modifying
    the site, or if you have a busy blog frequently adding new posts.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 点击*文件备份计划*下方的手动设置下拉箭头。这将展开一个列表，如果你正在积极地修改站点或频繁添加新文章，应该选择每日备份。
- en: Do the same for the Database backup schedule. Also choose 10 or so for the number
    of backups you want to retain. The eleventh backup becomes the first in the stack,
    and the oldest one, the tenth, is deleted. Finally choose the location where you
    want your backups stored.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库备份计划可以按照相同步骤进行设置。同时选择10个备份保留，第11个备份将成为栈中的第一个备份，最老的第十个备份将会被删除。最后选择备份储存的位置。
- en: Then be sure to click the *Save Changes* button.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 然后一定要点击*保存更改*。
- en: TIP
  id: totrans-149
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 秘诀
- en: 'While you’re building, or actively updating, your site, a daily backup ensures
    that you won’t lose too much of your work. But if you have made changes you want
    to save right away, you can always back up manually: Just click the *Backup Now*
    button on the main UpdraftPlus settings screen (the Backup/Restore tab). Also,
    if you’re not making changes to the site for several weeks, you can reduce the
    frequency of the automatic backups. However, if your site does suffer a massive
    attack or some other catastrophe, and you can’t restore it, there’s still hope.
    Go here: [https://archive.org/web/](web.html). Then paste your site’s front end
    address into the search field. You’ll at least be able to copy and paste the text
    content stored on this archival site, and can also take screenshots of the images,
    and the page layouts. This will at least make reconstructing your site from scratch
    much easier. You’ll have the site design, page layouts, and content back.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: 2.8 Managing site access
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you want to have others working on your design, contributing to the content,
    or subscribing to your site, you’ll need to decide how much, and what kind of,
    access you grant them.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: Not everyone needs total, administrator-level control over the site. You can
    provide various degrees of permission, each with its own scope. Essentially, you
    can specify what a given person can or can’t do in the site. You set these permissions
    in the Users > Add New screen shown here in figure 2.5.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.5 This is the Users > Add New screen where you specify a permission
    level for someone you’re allowing into the back end
  id: totrans-154
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '![](images/ch-02__image005.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
- en: 2.8.1 Understanding the various user roles
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The following describes each user role:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: '**Administrator**: People assigned this role have complete control over the
    site. They can add, delete, or edit any content, anywhere. They can manage other
    users, change any settings in the site, and install or remove plugins and themes.
    Their most significant capability is that they can delete, modify, or add other
    users, including changing their passwords. In other words, administrators can
    do anything.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: '**Editor:** They are able to add, delete, or modify any content in the site.
    And they can moderate blog posts. They are not allowed to install or manipulate
    themes or plugins, add new users, modify the roles of existing users, or change
    the site’s settings.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: '**Author:** This role represents little risk to the website. Authors can add,
    delete, or create post tags, or modify their *own* posts. They can’t create new
    categories. They can’t approve or delete other people’s posts. And they can’t
    do anything else to the site.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: '**Contributor**: These people have permissions quite similar to the Author
    role. However, they can’t delete their published posts. And unlike the Author
    role, they can’t add files to the site, so this prevents them from including pictures
    in their posts.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: '**Subscriber**: Subscribers can modify their profile or change their password.
    Nothing else.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: A new user gets an email from you (if you choose that option when setting them
    up). It tells them their username and displays a link that allows them to create
    a password.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 新用户会收到您的一封电子邮件（如果您在设置时选择了该选项）。它会告诉他们的用户名并显示一个链接，让他们可以创建密码。
- en: In addition to these default user roles, you, the administrator, can define
    custom roles. This way, if one of the default roles isn’t what you’re after, you
    can create a new role that includes whatever set of permissions you do want to
    grant. It’s considered best practice to have only one, or at the most two, administrator
    users. Others should have less control over the site.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些默认用户角色之外，您作为管理员还可以定义自定义角色。这样，如果默认角色之一不是您想要的内容，您可以创建一个新角色，其中包含您想要授予的任何权限集。最好的做法是只有一到两个管理员用户。其他人应该对站点的控制权更少。
- en: Plugins and themes can also add roles in addition to the WordPress default roles.
    For example, the WooCommerce plugin adds Shop Manager and Customer roles that
    define how a user can interact with its ecommerce features.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 插件和主题除了 WordPress 默认角色之外，还可以添加角色。例如， WooCommerce 插件添加了“购物经理”和“客户”角色，定义了用户如何与其电商功能交互。
- en: 2.8.2 Monetizing via subscriptions
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.8.2 订阅方式变现
- en: One good way to generate income from your site is to provide content that visitors
    must pay for. People rarely object to this kind of monetization because it’s voluntary
    and unobtrusive. And you can wall off the entire site, or only part of it.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 一种良好的从站点获得收入的方法是提供访问者必须支付的内容。人们很少反对这种变现方式，因为它是自愿和不显眼的。您可以将整个站点或部分站点封锁。
- en: TIP
  id: totrans-168
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: The subscriber role is most often used in sites that are based on a membership,
    subscription, or online store model. Users must register and pay to access some
    or all of the site’s content. Another scenario for the subscriber role is to let
    subscribers register and comment on posts, but block them from creating or publishing
    other content.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅者角色最常用于基于会员、订阅或在线商店模型的站点。用户必须注册并付款才能访问站点的部分或全部内容。订阅者角色的另一个应用场景是允许订阅者注册并对帖子进行评论，但阻止他们创建或发布其他内容。
- en: 'If you want to monetize your site’s content, here are some suggestions that
    employ the subscriber user role:'
  id: totrans-170
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如果要从站点获得收入，以下是一些利用订阅者用户角色的建议：
- en: Online courses. People pay either to view the content, or to join online classes.
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线上课程。人们要么付费查看内容，要么加入在线课程。
- en: Magazines. Part or all of the site is walled off, offering premium content.
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杂志。部分或全部站点受到封锁，提供高级/付费内容。
- en: Paid subscriptions offering special discounts only to those who register
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供特定优惠的付费订阅仅适用于注册的用户
- en: Private forums
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私人论坛
- en: Consulting or coaching services
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 咨询或教练服务
- en: 'To change a user’s role in WordPress, follow these steps (see figure 2.6):'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改 WordPress 用户的角色，请按照以下步骤操作（参见图2.6）：
- en: Log in to the WordPress dashboard as an administrator.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以管理员身份登录 WordPress 仪表板。
- en: In the admin menu, click Users.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在管理菜单中，单击“用户”。
- en: Find the user whose role you want to change and click their username to open
    their profile.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到您要更改角色的用户，单击他们的用户名以打开其资料。
- en: Scroll down to the “Role” section of the user’s profile.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到用户资料的“角色”部分。
- en: Select the new role from the dropdown menu.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择新角色。
- en: Click the Update User button to save the changes
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“更新用户”按钮以保存更改。
- en: Figure 2.6 Here’s where you can change the roles of multiple users at one time,
    using the Bulk actions feature
  id: totrans-183
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图2.6 这是您可以使用批量操作功能一次更改多个用户角色的位置。
- en: '![](images/ch-02__image006.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-02__image006.png)'
- en: 2.8.3 Password-protecting pages
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.8.3 密码保护页面
- en: 'Here’s another way to control access to the pages or blog posts in the front
    end of your site. Your visitors can be divided into those with passwords to certain
    pages, or those who can’t view those pages. You can wall off individual pages
    and posts by marking them password- protected. Here’s how:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有另一种控制站点前端页面或博客文章访问权限的方法。您的访问者可以分为具有特定页面密码的人或不能查看这些页面的人。您可以通过将它们标记为密码保护来封锁单个页面和文章。以下是如何操作：
- en: Go to your Pages > All Pages screen.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到“页面”>“所有页面”屏幕。
- en: Click the title of the page you want to password protect.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击要密码保护的页面的标题。
- en: In this Edit Page screen, locate the module on the right titled Publish.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此“编辑页面”屏幕中，在右侧找到标题为“发布”的模块。
- en: Click Password protected.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“密码保护”。
- en: Type in the password.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 键入密码。
- en: Click the Update button.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“更新”按钮。
- en: Figure 2.7 shows where you can password-protect a page or post, barring anyone
    without that password from viewing it.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.7 显示了你可以在哪里为页面或文章设置密码保护，阻止没有密码的人查看它。
- en: Figure 2.7 In the Publish module, type in a password that you can give to those
    you want to allow to view the page
  id: totrans-194
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 2.7 在发布模块中，输入一个密码，你可以给那些你想允许查看页面的人。
- en: '![](images/ch-02__image007.png)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![图片描述](images/ch-02__image007.png)'
- en: TIP
  id: totrans-196
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: Only those with Administrator- or Editor-level permissions are allowed to view
    pages or posts marked password-protected, even from within the site’s back end.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 只有具有管理员或编辑级别权限的用户才能查看标记为密码保护的页面或文章，即使是从网站后台。
- en: 'In addition to monetization, making content password-protected can be useful
    in several other ways:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 除了盈利化，设置内容密码保护在几个方面都很有用：
- en: Visitors can’t see it, even if they know the page’s permalink address.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使访客知道页面的永久链接地址，他们也无法看到它。
- en: You’re adding a new page to your site, but want it hidden until it’s finished.
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你正在向你的网站添加一个新页面，但希望在完成之前将其隐藏起来。
- en: You want some pages or posts to be viewed by a subset of your audience—only
    adults for example.
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望某些页面或文章只能由你的一部分受众——例如成年人——查看。
- en: A page or post can also be scheduled to appear at a specific later date if you
    edit the Published On field in this same Publish module.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这个发布模块中编辑“发布于”字段，页面或文章也可以预定在特定日期后出现。
- en: In this chapter you’ve learned several important preliminary steps to take when
    starting a WordPress site. You need to select a solid hosting service, choose
    an editor you’re comfortable with, install security, and decide who has access
    to what in your site’s back end. In the next chapter you’ll see how to focus the
    site on a single, specialized goal, and set up an essential component of any quality
    website—efficient navigability.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你已经学到了开始 WordPress 网站时需要采取的几个重要的初步步骤。你需要选择一个可靠的托管服务，选择一个你熟悉的编辑器，安装安全插件，并决定谁可以在你网站的后台访问什么。在下一章中，你将看到如何将网站聚焦于单一、专业的目标，并设置任何高质量网站都必备的重要组成部分——高效的导航性。
- en: 2.9 Summary
  id: totrans-204
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.9 总结
- en: '*Starting* off in the right direction, and some pre-planning, helps you create
    a coherent, organic website.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*正确*的起步方向，以及一些前期规划，可以帮助你创建一个连贯、有机的网站。'
- en: Many experts agree that you should use the free, open-source version called
    WordPress.org, instead of WordPress.com.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多专家都同意，你应该使用名为 WordPress.org 的免费开源版本，而不是 WordPress.com。
- en: Choosing the right hosting service can make or break a website. Everyone needs
    solid tech support now and then, and you don’t want to sign up with an outfit
    that ghosts you when you need help the most.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择合适的托管服务对一个网站至关重要。每个人偶尔都需要可靠的技术支持，你不希望在最需要帮助时被冷落。
- en: 'You won’t go wrong if you sign up with one of the three hosts that WordPress.org
    itself recommends: Bluehost, DreamHost, or SiteGround.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你注册了 WordPress.org 自己推荐的三个托管商之一：Bluehost、DreamHost 或 SiteGround，你不会错的。
- en: WordPress has two editors. Try them both if you wish, but the classic editor
    is more stable and efficient overall than the new Gutenberg block editor. The
    latter remains under construction.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WordPress 有两个编辑器。如果你愿意，可以都试试，但经典编辑器总体上比新的古腾堡区块编辑器更稳定、更高效。后者仍在建设中。
- en: Hide your site from search engines and visitors until it’s polished and ready
    for its debut.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网站完善并准备好发布之前，将其从搜索引擎和访客中隐藏起来。
- en: 'Be sure to install two essential security plugins: UpdraftPlus and WordFence.
    The former reliably backs up your site automatically, and the latter guards your
    site against virus attacks.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一定要安装两个重要的安全插件：UpdraftPlus 和 WordFence。前者可以可靠地自动备份你的网站，后者可以保护你的网站免受病毒攻击。
- en: Explore the several tools that WordPress provides to allow you to control access
    to both the back end and front end of your site.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索 WordPress 提供的几个工具，让你可以控制网站的后台和前台访问权限。
