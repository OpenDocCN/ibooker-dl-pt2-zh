- en: Chapter 4\. GPT-3 as a Launchpad for Next-Generation Start-ups
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章 GPT-3 作为下一代创业公司的发射台
- en: Before the release of GPT-3, most people’s interaction with AI was limited to
    certain specific tasks, like asking Alexa to play your favorite song or using
    Google Translate to converse in different languages. Researchers have successfully
    developed AI that is capable of performing mundane tasks, but so far, AI has yet
    to match humans’ creative potential in performing abstract tasks without clear,
    well-defined instructions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布 GPT-3 之前，大多数人与人工智能的互动局限于某些特定任务，比如要求 Alexa 播放你喜欢的歌曲或使用 Google 翻译与不同语言交流。研究人员已成功开发出能够执行日常任务的人工智能，但到目前为止，人工智能尚未能够像人类一样在没有清晰、明确定义的指令的情况下发挥抽象任务方面的创造潜力。
- en: 'With the era of LLMs around the corner, we are looking at a significant paradigm
    shift. LLMs have shown us that by increasing the size of models, they can perform
    creative and complex tasks similar to humans. Now the biggest question is this:
    is AI capable of performing creative activities?'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 LLM 时代即将来临，我们正在目睹一个重大的范式转变。LLM 向我们展示了，通过增加模型的规模，它们可以执行类似于人类的创造性和复杂的任务。现在最大的问题是：人工智能能够执行创造性活动吗？
- en: The creative potential of AI has always been an exciting area of research, though
    mostly hidden behind the tight R&D walls of companies like Google and Facebook.
    GPT-3 is changing how we interact with AI and empowering people to build the next
    generation of applications that seemed like a far-fetched idea before its release.
    John Smith, Manager of Multimedia and Vision at IBM Research, points out, “It’s
    easy for AI to come up with something novel just randomly. But it’s very hard
    to come up with something that is novel and unexpected and useful.” And Jason
    Toy, CEO of Somatic, asks, “Can we take what humans think is beautiful and creative
    and try to put that into an algorithm?”^([1](ch04.xhtml#ch01fn5))
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的创造潜力一直是一个令人兴奋的研究领域，尽管大部分隐藏在像 Google 和 Facebook 这样的公司的紧密研发墙后。GPT-3 正在改变我们与人工智能的互动方式，并赋予人们建立下一代应用的能力，这些应用在其发布之前似乎是一个遥不可及的想法。IBM
    研究的多媒体和视觉经理约翰·史密斯指出：“对于人工智能来说，随机提出新颖的东西很容易。但要提出新颖、意外且有用的东西却很难。”而 Somatic 的 CEO
    杰森·托伊则问道：“我们能否将人类认为美丽和富有创意的东西放入算法中？”^([1](ch04.xhtml#ch01fn5))
- en: Model-as-a-Service
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为一种服务的模型
- en: In this chapter, we will show you how GPT-3 is powering the next wave of start-ups
    by fueling the imaginations of creative entrepreneurs with the right technology.
    We will also look at how AI research is progressing into commercialization in
    several domains. And we’ll speak with one of the venture capitalists backing these
    initiatives to understand the financial aspects of the burgeoning GPT-3 economy.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将向您展示 GPT-3 如何通过为创意企业家提供正确的技术，激发他们的想象力，推动下一波创业浪潮。我们还将探讨人工智能研究在多个领域的商业化进展。我们将与支持这些倡议的风险投资家之一交谈，以了解蓬勃发展的
    GPT-3 经济的财务方面。
- en: The story of how the OpenAI API was created resembles many of the stories of
    start-ups and companies in this chapter. We interviewed OpenAI’s Peter Welinder.
    What he told us was a story of bold experimentation, rapid iteration, and leveraging
    smart design to achieve economies of scale (delivering powerful models on a large
    scale for as little cost as possible).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI API 的创建故事与本章中许多创业公司的故事类似。我们采访了 OpenAI 的彼得·韦林德。他告诉我们的是一个大胆实验、快速迭代和利用智能设计实现规模经济的故事（以尽可能低的成本为条件提供大规模的强大模型）。
- en: 'Welinder summarizes OpenAI’s mission in three key points: “Develop AGI (artificial
    general intelligence), make sure it’s safe, and then lastly deploy it into the
    world to make it maximize the benefit to all of humanity.” Thus the company is
    focusing on developing AI that can be applied to a more and more general range
    of needs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Welinder 概括了 OpenAI 的使命，提出了三个关键点：“开发通用人工智能，确保其安全，然后最后将其部署到世界上，以使其最大程度地造福所有人类。”因此，公司正在致力于开发可以应用于越来越广泛需求的人工智能。
- en: Hoping to achieve AGI as quickly and safely as possible, one of the technologies
    on which OpenAI decided to gamble was large language models, specifically GPT-3\.
    Welinder says of trying GPT-3, “That was the first time where we had something
    that we felt like, ‘Actually, this seems to be fairly useful, it’s getting state-of-the-art
    results on a number of tasks in academic benchmarks and so on.’”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 希望尽快且安全地实现通用人工智能，OpenAI 决定押宝的技术之一是大型语言模型，具体是 GPT-3。Welinder 提到尝试 GPT-3 时说：“这是我们第一次感觉到，‘实际上，这似乎相当有用，它在许多学术基准任务上取得了最先进的结果等等。’”
- en: 'Excited at the possibilities, Welinder and four colleagues debated how best
    to use the algorithm: Build a translation engine? A writing assistant? A customer-service
    application? Then it hit them, Welinder says, “Why not instead just provide this
    technology as an API and let any developers build their own business on top of
    it?”'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于可能性感到兴奋的 Welinder 和四位同事进行了讨论，讨论如何最好地利用这个算法：建立一个翻译引擎？一个写作助手？一个客户服务应用？然后 Welinder
    说，“为什么不直接将这项技术提供为 API，让任何开发人员在其基础上构建自己的业务呢？”
- en: 'The API approach aligned with OpenAI’s goals and mission by maximizing the
    technology’s adoption and impact, empowering community members to invent applications
    that the OpenAI team could not have predicted. This also leaves product development
    to skilled developers worldwide, freeing up the OpenAI team to focus on what it
    is truly good at: developing robust, groundbreaking models.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: API 的方法与 OpenAI 的目标和使命相一致，最大程度地促进了技术的采用和影响，赋予社区成员发明应用程序的能力，这些应用程序 OpenAI 团队无法预测。这也使产品开发交给了全球技术开发人员，释放出
    OpenAI 团队专注于其真正擅长的事情：开发健壮、开创性的模型。
- en: Up to this point, the researchers had focused on designing scalable, efficient
    training systems to squeeze maximum efficiency out of the GPUs. But there had
    been little focus on running these models on actual data and getting something
    out of them for real-world applications. So the OpenAI team decided to double
    down on the core API experience, focusing on aspects like fast inference and low
    latency.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，研究人员一直专注于设计可扩展、高效的训练系统，以充分利用 GPU 的效率。但是很少关注在实际数据上运行这些模型并为实际应用得到一些结果。因此，OpenAI
    团队决定加倍努力提升核心 API 体验，专注于快速推理和低延迟等方面。
- en: 'Six months before they planned to launch the beta version of the API, the researchers
    had, according to Welinder, reduced latency by around ten times and increased
    throughput by hundreds of times: “We spent a ton of engineering to really take
    these models, make sure that their GPUs are as efficient as possible, make calls
    to them with really low latency, and make it scalable.” Using the model via an
    API instead of needing your own GPU makes it cost-effective and accessible for
    ordinary developers to play with use cases and try new things. Very low latency
    is important as well, to make it easy to iterate. “You don’t want to put something
    in and then wait for minutes to get the response back, which was the case in the
    very earliest days of the API. And now you can see the model output stuff in real
    time,” Welinder says.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在计划推出 API beta 版的六个月前，据 Welinder 称，研究人员将延迟时间减少了约十倍，同时将吞吐量增加了数百倍：“我们投入了大量工程工作，确保这些模型的
    GPU 尽可能高效，以及以非常低的延迟调用它们，并使其可扩展。”通过 API 使用模型而不需要自己的 GPU，使其成本效益高，并且对普通开发人员来说易于访问，可以尝试各种用例和尝试新事物。非常低的延迟也很重要，以便轻松进行迭代。“你不想投入某些东西，然后等待几分钟才能得到响应，这在
    API 的最早阶段是这样的情况。而现在，你可以实时看到模型输出的内容，”Welinder 说。
- en: OpenAI believed that the models would grow, making it difficult for developers
    to deploy them; the team wanted to remove this barrier. “It’s just going to cost
    you too much because you need so many GPUs and CPUs to play with a use case. It’s
    not going to make economic sense for you to deploy this model by yourself,” Welinder
    says. Instead, the company decided to share the model with developers via the
    API. “Thousands of developers are using the same models, and that’s the way you
    can reach economies of scale,” Welinder adds. “And that lowers the prices for
    everybody to access these models and further widens the distribution, so more
    people can try out these models.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 认为模型会不断增长，这会使开发者难以部署它们；团队希望消除这一障碍。“因为你需要如此多的 GPU 和 CPU 来应对一个使用案例，这样做会花费你太多成本。你自己部署这个模型是没有经济意义的，”
    Welinder 说道。相反，公司决定通过 API 与开发者分享模型。“成千上万的开发者使用相同的模型，这就是你可以实现规模经济的方式，” Welinder
    补充道。“这降低了每个人访问这些模型的价格，并进一步扩大了分发范围，让更多人可以尝试这些模型。”
- en: Releasing the OpenAI API in a private beta brought quite a few surprises. The
    previous marquee model, GPT-2, had brought very few real-world use cases to life,
    so the team hoped GPT-3 would prove more useful. It did, and very quickly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将 OpenAI API 私人测试版发布带来了很多惊喜。之前备受关注的模型 GPT-2 很少有真实世界的应用案例，所以团队希望 GPT-3 能够更有用。事实证明确实如此，并且非常迅速。
- en: 'Another surprise, Welinder says, was that “a lot of people on our platform
    weren’t programmers. They were authors, creatives of various kinds, they were
    designers and product managers and so on.” GPT-3, in a way, changed what it means
    to be a developer: suddenly, it turns out that to build an AI application, you
    don’t need to know how to program. You just need to be good at describing what
    you want the AI to do using prompts (as discussed in [Chapter 2](ch02.xhtml#using_the_openai_api)).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个惊喜，Welinder 说，“我们平台上很多人不是程序员。他们是各种类型的作者、创作者，是设计师和产品经理等。”在某种程度上，GPT-3 改变了成为开发者的意义：突然之间，建立人工智能应用程序，你不需要知道如何编程。你只需要擅长使用提示来描述你想让人工智能做什么（如[第2章](ch02.xhtml#using_the_openai_api)中所讨论的）。
- en: 'Welinder and his team found that “oftentimes people that were really good at
    it had no machine learning background”—and those who *did* had to unlearn how
    they thought about a lot of problems to use GPT-3\. Many users built GPT-3-based
    applications without code. The OpenAI team had, without really intending to, lowered
    the barriers to creating applications: a first step toward democratizing AI. “The
    core strategy is to make the API usable for as many people as possible,” Welinder
    says: “It’s core to our mission to make sure that the barrier to use our technology
    is low. That’s why we built this API.” Another unexpected use case of GPT-3 has
    been coding. Early signs of the model’s coding potential led OpenAI to double
    down on designing for coding use cases. Their efforts resulted in Codex, released
    in mid-2021.^([2](ch04.xhtml#ch01fn6))'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Welinder 和他的团队发现，“很多擅长的人根本没有机器学习背景”，而那些有机器学习背景的人则必须放弃以往对许多问题的思考方式才能使用 GPT-3。许多用户构建了基于
    GPT-3 的应用程序而不需要编码。OpenAI 团队，无意中，降低了创建应用程序的障碍：这是迈向普及人工智能的第一步。“核心战略是使 API 对尽可能多的人可用，”Welinder
    说：“确保使用我们的技术的门槛低是我们使命的核心。这就是我们建立这个 API 的原因。” GPT-3 的另一个意外用途是编码。模型的编码潜力的早期迹象促使
    OpenAI 加倍努力设计编码用例。他们的努力导致了 Codex，在 2021 年中期发布。^([2](ch04.xhtml#ch01fn6))
- en: 'Along with a stunning variety of use cases, the API gave birth to a whole new
    ecosystem of start-ups: “Within a few months of launching the API, there were
    several companies that were being built entirely on top of the OpenAI API. Many
    of them have now raised VC funding at fairly high valuations,” Welinder says.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了惊人多样的用例，API 还孕育了一个全新的创业生态系统：“在发布 API 几个月后，就有几家公司完全建立在 OpenAI API 之上。其中许多公司现在已经以相当高的估值融资，”Welinder
    表示。
- en: One of OpenAI’s core principles is working closely with customers. Welinder
    says, “Whenever we have new product features, we try to find customers that we
    know would find those features useful, and we create direct communication channels
    where we give them early access.” For example, OpenAI worked with several customers
    on fine-tuning search functionality before publishing that feature more broadly
    in the API.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 的核心原则之一是与客户密切合作。Welinder 表示：“每当我们有新的产品功能时，我们都会尝试找到我们知道会发现这些功能有用的客户，并创建直接的沟通渠道，在那里我们提供他们早期访问权限。”例如，在更广泛地在
    API 中发布该功能之前，OpenAI 与几个客户合作对搜索功能进行了优化。
- en: OpenAI is primarily concerned with ensuring the safe and responsible use of
    AI. In addition to the many positive outcomes, the company sees growing potential
    for misuse as AI becomes more accessible to the general public. One of the main
    reasons they chose to launch the API in private beta was to understand how people
    would use the models and check their potential for abuse. They examine as many
    instances of undesirable model behavior as possible, using what they learn to
    inform their research and model training.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 主要关注确保 AI 的安全和负责任使用。除了许多积极的结果外，随着 AI 变得更加普及，公司也看到了滥用的潜力不断增长。他们选择在私人测试版中推出
    API 的主要原因之一是了解人们如何使用模型并检查其滥用的潜力。他们尽可能多地检查不良模型行为的实例，并利用所学知识来指导他们的研究和模型训练。
- en: Welinder finds inspiration in the breadth and creativity of the projects driven
    by the API. “The coming decade is going to be so exciting in terms of all the
    things that people will build on top of this technology. And I think by working
    together, we can create some really good guardrails to ensure that these technologies,
    these applications that are going to be built, are going to be really, really
    positive for our society.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Welinder 从 API 驱动的项目的广度和创造力中获得了灵感。“未来十年将是令人兴奋的，因为人们将在这项技术基础上构建的所有东西。我认为通过共同努力，我们可以创建一些真正良好的防范措施，以确保这些技术、这些即将构建的应用对我们的社会将会非常非常积极。”
- en: 'The New Start-up Ecosystem: Case Studies'
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新创业生态系统：案例研究
- en: Soon after OpenAI released the API, the start-up landscape filled with companies
    using it to solve problems. These entrepreneurs are pioneers in state-of-the-art
    NLP products, and their journeys are informative, particularly for anyone planning
    future business applications based on the OpenAI API. The rest of this chapter
    portrays this dynamic landscape through interviews with leaders of some of the
    top-performing start-ups using GPT-3 at the core of their product architecture.
    They share with us what they’ve learned so far in areas such as the creative arts,
    data analysis, chatbots, copywriting, and developer tools.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在 OpenAI 发布 API 不久之后，初创公司的景观充满了使用它来解决问题的公司。这些企业家是最先进的自然语言处理产品的先驱，并且他们的经历对于计划基于
    OpenAI API 的未来商业应用的人尤为有启发性。本章的其余部分通过对一些以 GPT-3 为核心的顶尖初创公司领导人的采访，展示了这个充满活力的景观。他们与我们分享了他们迄今在创造性艺术、数据分析、聊天机器人、文案撰写和开发者工具等领域所学到的知识。
- en: 'Creative Applications of GPT-3: Fable Studio'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GPT-3 的创造性应用：Fable Studio
- en: One of GPT-3’s most exciting capabilities is storytelling. You can give the
    model a topic and ask it to write a story in a zero-shot setting.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3 最令人兴奋的能力之一是讲故事。您可以给模型一个主题，并要求它在零-shot情境下撰写故事。
- en: The possibilities have writers expanding their imaginations and coming up with
    extraordinary work. For instance, the play [*AI*](https://oreil.ly/XJENe), directed
    by Jennifer Tang and developed with Chinonyerem Odimba and Nina Segal, depicts
    a unique collaboration between human and computer minds with the help of GPT-3\.
    And author K Allado-McDowell treated GPT-3 as a coauthor in writing the book [*Pharmako-AI*
    (Ignota Books)](https://oreil.ly/uemTP), which Allado-McDowell says “reimagines
    cybernetics for a world facing multiple crises, with profound implications for
    how we see ourselves, nature and technology in the 21st century.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些可能性使作家们扩展了他们的想象力，并产生了非凡的作品。例如，由 Jennifer Tang 执导并与 Chinonyerem Odimba 和 Nina
    Segal 共同开发的戏剧 [*AI*](https://oreil.ly/XJENe)，描绘了人类与计算机思维之间独特的合作关系，借助 GPT-3 的帮助。作家
    K Allado-McDowell 将 GPT-3 视为与其共同撰写书籍 [*Pharmako-AI* (Ignota Books)](https://oreil.ly/uemTP)
    的合作者，Allado-McDowell 表示，“重新构想了面临多重危机的世界的控制论，对我们如何看待自己、自然和21世纪的技术产生了深远的影响。”
- en: We sat down with Edward Saatchi, cofounder and CEO of Fable Studio, and Frank
    Carey, Fable Studio’s CTO, to learn about their journey creating a new genre of
    interactive stories using GPT-3\. Fable adapted Neil Gaiman and Dave McKean’s
    children’s book *The Wolves in the Walls* into an Emmy Award–winning virtual reality
    (VR) film experience. Lucy, the film’s protagonist, can have natural conversations
    with people thanks to dialogue generated by GPT-3\. Lucy even appeared as a guest
    at the Sundance Film Festival in 2021.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与 Fable Studio 联合创始人兼首席执行官 Edward Saatchi，以及 Fable Studio 首席技术官 Frank Carey
    坐下来，了解他们在使用 GPT-3 创造新型互动故事类型的过程。Fable 将 Neil Gaiman 和 Dave McKean 的儿童书 *The Wolves
    in the Walls* 改编成了一部获得艾美奖的虚拟现实（VR）电影体验。Lucy，电影的主角，可以通过 GPT-3 生成的对话与人进行自然交流。Lucy
    甚至于 2021 年亮相于圣丹斯电影节。
- en: 'Saatchi and Carey noticed their audience developing emotional connections to
    Lucy. That led them to focus on using AI to create virtual beings and, with them,
    a new category of storytelling and entertainment that weaves together AI and storytelling.
    As YouTuber Bakz Awan puts it, “We will have new kinds of movies and genres altogether:
    we will have interactive, integrated experiences.”'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Saatchi和Carey注意到他们的观众正在与露西建立情感联系。这促使他们专注于使用AI创建虚拟存在，以及一种将AI和叙事编织在一起的新类型的叙事和娱乐。正如YouTuber
    Bakz Awan所说，“我们将拥有全新类型的电影和体裁：我们将拥有交互式、综合体验。”
- en: 'Carey explains that audiences usually think of AI taking up the role of a character,
    as an actor would: one AI corresponds to one character. Instead, Fable’s AI is
    a storyteller, with all sorts of characters in its repertoire. Carey believes
    it is possible to develop an AI storyteller as skilled and creative as the best
    human writers.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Carey解释说，观众通常认为AI承担了角色的角色，就像演员一样：一个AI对应一个角色。相反，Fable的AI是一个讲故事者，它拥有各种各样的角色。Carey相信可以开发出一个与最优秀的人类作家一样熟练和有创造力的AI讲故事者。
- en: While Lucy’s conversations mostly take place over text and video chat, Fable
    is also experimenting with GPT-3 in 3-D simulated worlds for an immersive VR experience.
    The team uses AI to generate audio and gestures and to sync lip movements. They
    use GPT-3 to generate a significant amount of the content for characters’ audience
    interactions. Some of that content can be pre-authored, but much of it has to
    be created on the fly. Lucy’s collaborators used GPT-3 extensively, both impromptu
    during her Sundance appearance and during the creation of the film. Lucy has also
    appeared on Twitch (an interactive livestream platform, where [she appears to
    stream games or tell stories](https://oreil.ly/sQIiX)). In both cases, Carey says,
    “more than 80% of the content was generated using GPT-3.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然露西的对话大多是通过文字和视频聊天进行的，但Fable还在尝试将GPT-3应用于3D模拟世界，以获得沉浸式虚拟现实体验。团队使用AI生成音频和手势，并同步唇语动作。他们使用GPT-3生成了角色与观众互动的大部分内容。其中一些内容可以预先撰写，但大部分必须即兴创作。露西的合作者们广泛使用了GPT-3，在她的圣丹斯出现期间以及在电影创作过程中都是如此。露西还出现在Twitch（一种交互式直播平台，[她似乎在播放游戏或讲故事](https://oreil.ly/sQIiX)）。在这两种情况下，Carey说，“超过80%的内容是使用GPT-3生成的。”
- en: This is a striking change from the team’s earlier text-only experiments, which
    were authored to a greater degree and followed a more linear narrative. The Fable
    Studio team generally didn’t use GPT-3 live to handle audience members’ unpredictable
    responses; their techniques for that predated GPT-3\. They did, however, sometimes
    use GPT-3 as a writing partner or a stand-in for the audience when considering
    potential responses audience members might give.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这与团队早期的纯文本实验形成了鲜明对比，这些实验在很大程度上是由人为撰写的，并且遵循了更线性的叙事。Fable Studio团队通常不会使用GPT-3实时处理观众的不可预测的回应；他们处理这些的技术早于GPT-3。但是，他们有时会将GPT-3用作写作伙伴或观众的替代者，以考虑观众可能给出的潜在回应。
- en: 'Carey explains that GPT-3 is also a useful tool for human authors: “For the
    impromptu content, we’re using GPT-3 to play tests against, so you can treat GPT
    as the human and you’re sort of playing the character. Going back and forth with
    GPT-3 helps you come up with, like, what would someone ask in this situation?
    What would the follow-up be?” This helps the writers cover as many conversation
    outcomes as possible. “Sometimes it’s been a writing partner, sometimes it’s been
    something that can fill in the gaps around what’s happening,” Saatchi says. “So
    we might think: this is what’s going to happen to the character this week. What’s
    going to happen to the character next week? And GPT-3 [is] filling in some of
    those gaps.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Carey解释道，GPT-3对于人类作者来说也是一个有用的工具：“对于即兴内容，我们正在使用GPT-3进行测试，这样你就可以将GPT视为人类，你就像在扮演角色一样。与GPT-3来回交流有助于你想出，比如说，在这种情况下，某人会问什么？接下来会有什么？这有助于作者尽可能多地涵盖对话的结果。”这有助于作者涵盖尽可能多的对话结果。“有时它曾是一个写作伙伴，有时它是一些能填补正在发生的事情周围空白的东西，”Saatchi说。“所以我们可能会想：这个角色这周会发生什么？下周这个角色会发生什么？GPT-3
    [填补了]其中一些空白。”
- en: 'The Fable team used GPT-3 to its fullest extent in an experiment at the 2021
    Sundance Film Festival, where Lucy collaborated live with festival participants
    to create her own short film, *Dracula: Blood Gazpacho*,^([3](ch04.xhtml#ch01fn7))
    while Fable Studio and participants were curating the ideas she generated, bouncing
    them off participants, and feeding the audience’s ideas back into GPT-3.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Fable 团队在 2021 年圣丹斯电影节上充分利用了 GPT-3 的实验，在那里 Lucy 与节日参与者实时合作创作了她自己的短片 *德古拉：血色冷汤*[^3]，而
    Fable Studio 和参与者则在策划她产生的想法，与参与者交流，并将观众的想法反馈到 GPT-3 中。
- en: Powering one consistent character with GPT-3 was a special challenge. GPT-3
    is very good for use cases that redirect from the character to the participant,
    like therapy sessions, as well as for characters that have “a very large base
    of knowledge about them, like a celebrity or like a character that’s archetypical
    like Jesus, Santa Claus, or Dracula. But obviously, that caps out around whatever
    information has already been written,” Saatchi explains, noting that anyone who
    interacts extensively with a GPT-3-powered character will reach GPT-3’s limits
    fairly quickly. “It’s trying to get a good answer to the story you’re proposing.
    But if you tell a fantastical story in your prompts, it will come up with fantastical
    answers as well. Right? So it’s not a truth-teller. I would say it’s a storyteller
    by its nature; it’s just trying to find patterns in language.” What many people
    don’t realize about GPT-3 is that its bottom-line task is to tell a story, not
    the “truth,” Carey says.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 用 GPT-3 给一个一致的角色赋能是一个特殊的挑战。Saatchi 解释说，GPT-3 非常适用于从角色转向参与者的用例，比如疗法会话，以及对于那些对它们有“非常丰富的关于它们的知识库，比如名人或者像耶稣、圣诞老人或者德古拉这样的原型角色。但显然，它的使用范围会受到已经写入的信息的限制，”他指出，任何与使用
    GPT-3 动力驱动角色进行广泛互动的人很快就会达到 GPT-3 的限制。“它试图给你提出的故事找到一个好的答案。但如果你在提示中讲述一个荒诞的故事，它也会提出荒诞的答案。对吧？所以它不是一个讲真话的人。我会说它天生就是一个讲故事的人；它只是试图在语言中找到模式。”关于
    GPT-3，许多人没有意识到的一点是，它的底线任务是讲故事，而不是“真相”，Carey 说。
- en: “It’s one thing just to generate a bunch of random scenarios using GPT-3, but
    it’s a whole other thing to make sure it’s in the voice of that character,” Carey
    adds. “So we have techniques that we’re using to create those prompts so that
    the character is well-defined for GPT-3.” He admits that the team puts extra effort
    into making sure GPT-3 understands the voice of the character and remains within
    the character’s range of possible responses. They also had to avoid allowing participants
    to influence the character, because GPT-3 can pick up on subtle signals. Carey
    explains that if Lucy interacts with an adult, “it’ll just play along with the
    vibe, but [if] Lucy’s an eight-year-old, it might be picking up more of an adult
    vibe from the participant and feeding that back to them. But we actually want
    [Lucy] to be speaking in the eight-year-old child-like voice.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “仅仅使用 GPT-3 生成一堆随机情景是一回事，但确保它是以那个角色的语调发言是另一回事，” Carey 补充道。“因此，我们有一些技巧用来创建那些提示，以便角色对
    GPT-3 有明确的定义。” 他承认团队在确保 GPT-3 理解角色的语音并保持在角色可能的回应范围内方面付出了额外的努力。他们还必须避免让参与者影响角色，因为
    GPT-3 可以捕捉到微妙的信号。Carey 解释说，如果 Lucy 与成年人互动，“它只会配合气氛，但如果 Lucy 是一个八岁的孩子，它可能会从参与者那里捕捉到更多的成年人气息，并将其反馈给他们。但我们实际上希望
    [Lucy] 以八岁孩子般的语气说话。”
- en: Convincing OpenAI to allow Fable to create virtual beings with GPT-3 took some
    care. “We were very interested in having our characters talk to people as characters,”
    says Carey. “You can imagine that can be one of their problematic areas, right?
    [It] could definitely have a potential for being nefariously used [by] someone
    pretending to be human.” The Fable Studio and OpenAI teams spent some time working
    out the differences between creating lifelike characters and impersonating humans
    before OpenAI approved Fable’s use case.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 说服 OpenAI 允许 Fable 利用 GPT-3 创建虚拟人物需要一些谨慎。“我们非常有兴趣让我们的角色作为角色与人交谈，”Carey 说。“你可以想象，这可能是他们的一个问题领域，对吧？[它]肯定有可能被某人假装成人类而被恶意使用。”Fable
    Studio 和 OpenAI 团队花了一些时间解决创建逼真角色和模仿人类之间的区别，然后 OpenAI 批准了 Fable 的用例。
- en: 'OpenAI had another requirement: the Fable team had to keep a human in the loop
    during any narrative experiments where a virtual being pretended to be “real”
    in front of an audience. It was challenging to make GPT-3 work with an experience
    intended for thousands of people, according to Carey. That said, he still thinks
    large language models are going to be a boon, “even if it’s for pre-authoring
    content or, in more forgiving areas, if used ‘live’ and without the restrictions.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 还有另一个要求：在任何虚拟实体在观众面前假装“真实”进行叙述实验时，Fable 团队必须在过程中保持人类参与其中。根据 Carey 的说法，让
    GPT-3 在面向数千人的体验中发挥作用是具有挑战性的。尽管如此，他仍然认为大型语言模型将会是一个福音，“即使用于预先撰写内容或在更宽容的领域中‘实时’使用且没有限制。”
- en: Carey believes GPT-3 authoring works best as a collaborative tool in the hands
    of a person who knows the art of storytelling and would like to get better results,
    rather than expecting GPT-3 to do all the work.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Carey 认为，GPT-3 作者最好将其作为协作工具交到擅长讲故事艺术的人手中，这样可以获得更好的结果，而不是期望 GPT-3 完成所有工作。
- en: When it comes to costs, the challenge he sees for the storytelling use case
    is that with every API request, to keep GPT-3 consistent with the developing story,
    one has to “give it all the details and generate something that adds to it. So
    just to generate a few lines, you’re charged [for] the entire set of tokens. That
    could be a challenge.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 谈及成本时，他认为故事讲述用例面临的挑战是，每次 API 请求都要保持 GPT-3 与发展中的故事一致，必须“提供所有细节并生成一些补充内容。所以仅仅生成几行，你就被收取了整个
    token 集的费用。这可能是一个挑战。”
- en: How did Fable Studio tackle the question of pricing? The studio managed to largely
    avoid it, thanks to mainly experimenting with pregeneration, in which “you pregenerate
    a bunch of options and then can use search to find the right option to respond
    back with,” Carey says.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Fable Studio 如何应对定价问题？工作室成功地大部分避开了这个问题，主要是通过预生成进行实验，“你预生成了一堆选项，然后可以使用搜索找到正确的选项来回复，”
    Carey 说。
- en: 'They also found a way to lower the number of API users: rather than having
    a large audience interacting with Lucy through AI, “we’ve kind of pivoted to a
    model where Lucy is actually having a one-to-one conversation, but in a Twitch
    stream.” The audience watches via Twitch rather than making API calls, which alleviates
    the bandwidth issue, limits the number of people Lucy is interacting with at any
    given time, and broadens the audience.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还找到了降低 API 用户数量的方法：与其让一个庞大的观众通过人工智能与 Lucy 互动，“我们有点转向了一种模式，即 Lucy 实际上是在进行一对一的对话，但是在
    Twitch 直播中。” 观众通过 Twitch 观看而不是发起 API 调用，这缓解了带宽问题，限制了 Lucy 在任何给定时间与人互动的人数，并扩大了观众群体。
- en: Saatchi mentions a rumor that GPT-4 is exploring the spatial understanding of
    virtual spaces, which he sees as having more potential than language-only chatbots.
    He advises people exploring this use case to focus on creating characters in virtual
    worlds. Saatchi notes that [Replika](https://replika.ai), a company that has created
    a virtual AI friend character, is now exploring extending into a metaverse,^([4](ch04.xhtml#ch01fn8))
    where virtual beings will have their own apartments and can meet and interact
    with each other as well as, eventually, with human users. “The point is to make
    a character that feels alive, and GPT-3 is one of many tools. Potentially giving
    virtual beings genuine understanding of the spaces that they’re navigating could
    unlock learning for these characters.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Saatchi 提到了一个传闻，即 GPT-4 正在探索对虚拟空间的空间理解，他认为这比仅限于语言的聊天机器人具有更多潜力。他建议探索这种用例的人们专注于在虚拟世界中创建角色。Saatchi
    指出，Replika 是一个创建了虚拟 AI 朋友角色的公司，现在正在探索进入元宇宙，其中虚拟实体将拥有自己的公寓，可以相遇并与其他人类用户以及最终与人类用户进行交互。“重点是要创造一个感觉活生生的角色，而
    GPT-3 只是众多工具中的一种。为这些角色提供对他们正在导航的空间的真正理解可能会为这些角色带来学习的机会。”
- en: What lies ahead? Carey sees a place for future iterations of GPT-3 in building
    the metaverse, a parallel digital reality where humans can interact and perform
    activities as freely as in the real world. He envisions it generating ideas and
    having a human in the loop to curate them.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 未来会有什么？Carey 觉得未来版本的 GPT-3 在构建元宇宙方面有一席之地，元宇宙是一个平行的数字现实，人类可以像在真实世界中一样自由地交互和进行活动。他设想它能够生成想法，并让人参与其中以进行策划。
- en: Saatchi believes that deemphasizing language as the only mode of interaction
    has the potential to create more interesting and sophisticated interactions with
    AI. “I do think that 3-D spaces give us the opportunity to give AI spatial understanding,”
    he continues. The metaverse Saatchi envisions gives AI the ability to walk around
    and explore and gives humans the opportunity to become part of the loop and help
    train virtual beings. He concludes we need radical new thinking, and that the
    metaverse offers significant opportunities to put AI characters in 3-D spaces
    and “allow them to live simulated lives with humans helping the characters grow.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Saatchi 认为，将语言减弱为唯一的交互模式具有创造更有趣和复杂的与 AI 互动的潜力。“我确实认为 3D 空间为我们提供了让 AI 具有空间理解的机会，”他继续说道。Saatchi
    所展望的元宇宙赋予了 AI 走动和探索的能力，同时也给了人类成为循环的一部分并帮助训练虚拟存在的机会。他总结道我们需要激进的新思维，并且元宇宙提供了在 3D
    空间中放置 AI 角色和“允许它们与人类一起过模拟生活”的重大机会。
- en: 'Data Analysis Applications of GPT-3: Viable'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GPT-3 的数据分析应用：Viable
- en: The story of the start-up [Viable](https://www.askviable.com) is an example
    of how much things can change from the moment you start working on a business
    idea to actually finding a product-market fit and a customer base. Viable helps
    companies better understand their customers by using GPT-3 to summarize customer
    feedback.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 创业公司[Viable](https://www.askviable.com)的故事是一个很好的例子，说明从开始着手一个商业理念到实际找到产品市场契合度和客户群体的过程有多大变化。Viable
    通过使用 GPT-3 总结客户反馈来帮助公司更好地了解他们的客户。
- en: 'Viable aggregates feedback such as surveys, help desk tickets, live chat logs,
    and customer reviews. It then identifies themes, emotions, and sentiments, pulls
    insights from those results, and provides a summary in a matter of seconds. For
    example, if asked, “What’s frustrating our customers about the checkout experience?”
    Viable might respond: “Customers are frustrated with the checkout flow because
    it takes too long to load. They also want a way to edit their address in checkout
    and save multiple payment methods.”'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Viable 汇总了诸如调查、帮助台票、实时聊天记录和客户评论等反馈。然后，它识别主题、情绪和情感，从这些结果中提取见解，并在几秒钟内提供摘要。例如，如果问到“我们的客户对结账体验感到沮丧的是什么？”Viable
    可能会回答：“客户对结账流程感到沮丧，因为加载时间太长。他们还希望能够在结账时编辑地址并保存多种支付方式。”
- en: Viable’s original business model involved helping early-stage start-up companies
    find product-market fit using surveys and product roadmaps. Requests started coming
    in from bigger companies, asking for support in analyzing huge volumes of text,
    such as “support tickets, social media, app store reviews, and survey responses”
    that changed everything, says Daniel Erickson. Erickson is the founder and CEO
    of Viable—and an early adopter of the OpenAI API. He explains, “I spent actually
    about a month just experimenting, literally just taking our data, putting it into
    the Playground, figuring out different prompts and things like that. And eventually,
    I came to the conclusion that [GPT-3] could power a very powerful question and
    answer system.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Viable 最初的商业模式涉及帮助早期初创公司通过调查和产品路线图找到产品市场契合度。丹尼尔·埃里克森说，请求开始涌入来自更大公司的请求，要求支持分析大量的文本，如“支持票、社交媒体、应用商店评论和调查回复”改变了一切。埃里克森是
    Viable 的创始人兼 CEO，也是 OpenAI API 的早期采用者。他解释说：“我实际上花了大约一个月的时间进行实验，简直就是将我们的数据放入 Playground
    中，尝试不同的提示和类似的事物。最终，我得出了结论，[GPT-3] 可以驱动一个非常强大的问答系统。”
- en: Erickson and his colleagues began using the OpenAI API to interact with and
    generate insights from the large datasets they were working with. They initially
    used another NLP model, achieving mediocre results, but when they began working
    with GPT-3, the team saw “at least a 10% increase across the board. When we’re
    talking about going from 80% to 90%, that’s a hell of an increase for us.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Erickson 和他的同事们开始使用 OpenAI API 与大型数据集进行交互并生成见解。他们最初使用了另一个自然语言处理模型，取得了平平的结果，但当他们开始使用
    GPT-3 时，团队看到“在各方面至少有 10% 的增长。当我们说从 80% 提升到 90% 时，对我们来说是一个相当大的提升。”
- en: Building on that success, they used GPT-3 in combination with other models and
    systems to create a Q&A feature that allows users to ask a question in plain English
    and get an answer. Viable converts the question to a complex query that can pull
    all the relevant feedback from the database. It then runs the data through another
    series of summarization and analysis models to generate a refined answer.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这一成功，他们将 GPT-3 与其他模型和系统结合起来，创建了一个问答功能，允许用户用简单的英语提问并获得答案。Viable 将问题转换为一个复杂的查询，可以从数据库中提取所有相关反馈。然后，它通过另一系列的摘要和分析模型运行数据，生成精炼的答案。
- en: In addition, Viable’s system provides customers with “a 12-paragraph summary
    every week…that outlines things like their top complaints, their top compliments,
    their top requests, and top questions.” As you might expect from customer-feedback
    specialists, Viable has thumbs up and thumbs down buttons next to every answer
    the software generates. They use this feedback in retraining the model.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Viable 的系统每周为客户提供“一个由 12 段组成的摘要……概述了他们的主要投诉、主要赞美、主要请求和主要问题。”正如你可能期望的那样，作为客户反馈专家，Viable
    在每个软件生成的答案旁边都有赞和踩按钮。他们将这些反馈用于重新训练模型。
- en: 'Humans are part of the process, too: Viable has an annotation team whose members
    are responsible for building training datasets, both for internal models and GPT-3
    fine-tuning. They use the current iteration of that fine-tuned model to generate
    output, which humans then assess for quality. If the output doesn’t make sense
    or isn’t accurate, they rewrite it. And once they have a list of outputs they
    are satisfied with, they feed that list back into the next iteration of the training
    dataset.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 人类也是这个过程的一部分：Viable 有一个标注团队，他们负责构建训练数据集，包括内部模型和 GPT-3 微调的数据集。他们使用当前版本的微调模型生成输出，然后由人类评估其质量。如果输出不合理或不准确，他们会重新写。一旦他们有了满意的输出列表，他们就会将该列表反馈到下一个训练数据集的迭代中。
- en: 'Erickson notes that the API is a huge advantage since it leaves the hosting,
    debugging, scaling, and optimization to OpenAI: “I would much rather buy than
    build for almost anything that isn’t super core to our tech. And even if it is
    core to our tech, it still makes sense for us to do it with GPT-3.” Therefore,
    their ideal solution would be to use GPT-3 for all the elements of their process.
    But they had to optimize their usage due to cost: “We have companies that are
    giving us hundreds of thousands of data points that are anywhere from five to
    a thousand words each.” Using GPT-3 for everything could get expensive.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Erickson 指出 API 是一个巨大的优势，因为它将托管、调试、扩展和优化留给了 OpenAI：“对于几乎与我们的技术无关的任何事情，我更愿意购买而不是构建。即使对我们的技术至关重要，使用
    GPT-3 也是有意义的。”因此，他们的理想解决方案是将 GPT-3 用于其流程的所有元素。但由于成本问题，他们不得不优化其使用：“我们有一些公司向我们提供数十万个数据点，每个数据点长度从五到一千个单词不等。”将
    GPT-3 用于一切可能会很昂贵。
- en: Instead, Viable mainly uses internal models to structure data, which they developed
    on top of BERT and ALBERT and trained using GPT-3 output. These models are now
    meeting or exceeding GPT-3’s capabilities for topic extraction, emotion and sentiment
    analysis, and many other tasks. Viable also switched to a usage-based pricing
    model built on top of OpenAI’s API pricing.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，Viable 主要使用内部模型来构建数据结构，这些模型是建立在 BERT 和 ALBERT 之上的，并使用 GPT-3 的输出进行训练。这些模型现在在主题提取、情感分析和许多其他任务方面达到或超过了
    GPT-3 的能力。Viable 还切换到了基于使用量的价格模型，该模型建立在 OpenAI 的 API 价格之上。
- en: 'Erickson maintains that GPT-3 gives Viable an edge over its competition in
    two ways: accuracy and usability. We have touched upon the impressive 10% accuracy
    boost for Viable. But what about usability? Most of Viable’s competitors build
    tools specifically designed for professional data analysts. Viable felt that audience
    was too narrow: “We didn’t want to build a piece of software that only analysts
    could use because we feel like that limits the value. What we want to do is help
    teams make better decisions using qualitative data.”'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Erickson 坚称 GPT-3 在准确性和可用性方面给 Viable 带来了竞争优势。我们已经提到了 Viable 令人印象深刻的 10% 的准确度提升。但可用性如何呢？Viable
    的大多数竞争对手都构建了专门为专业数据分析师设计的工具。Viable 觉得这个受众太狭窄了：“我们不想构建只有分析师才能使用的软件，因为我们觉得那样会限制价值。我们想做的是帮助团队使用定性数据做出更好的决策。”
- en: Instead, Viable’s software itself is the “analyst.” And users can iterate faster,
    thanks to a feedback loop that allows them to ask questions about their data in
    natural language and get a fast and accurate response.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，Viable的软件本身就是“分析师”。用户可以通过自然语言迭代更快，这要归功于一个反馈循环，允许他们用自然语言提问关于他们的数据的问题，并获得快速准确的回答。
- en: 'Erickson shared some of Viable’s next steps: it will soon introduce quantitative
    data and crunching product analytics. Ultimately, Erickson wants to give users
    the ability to perform a full customer insight analysis and ask questions such
    as “How many customers are using feature X?” and “Of the customers who use feature
    X, how do they think it should be improved?”'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Erickson分享了Viable的一些下一步计划：它将很快引入量化数据和分析产品分析。最终，Erickson想要给用户提供进行全面客户洞察分析的能力，并提出诸如“有多少客户正在使用功能X？”和“使用功能X的客户中，他们认为应该如何改进？”等问题。
- en: Ultimately, Erickson concludes, “What we sell is generated insights. And so
    the more in-depth and the more powerful that we make those insights, and the more
    quickly we deliver those insights, the more value we create.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，Erickson总结道：“我们销售的是生成的见解。因此，我们使这些见解越加深入和强大，以及我们越快地传递这些见解，我们就创造了越多的价值。”
- en: 'Chatbot Applications of GPT-3: Quickchat'
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GPT-3的聊天机器人应用：Quickchat
- en: 'GPT-3, being very proficient at language interactions, is an obvious choice
    to enhance the existing chatbot experience. While many apps entertain users with
    AI chatbot personas, such as [Philosopher AI](https://philosopherai.com) and [Talk
    Kanye](https://talktokanye.com), two companies specifically leverage this capability
    in their business applications: Quickchat and Replika. Quickchat is well known
    for its AI chatbot persona, Emerson AI, accessible via Telegram Messenger, and
    the Quickchat mobile application. Emerson AI has broad, general world knowledge,
    including access to more recent information than that used to train GPT-3; supports
    multiple languages; can handle a coherent conversation; and is fun to talk to.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3，作为一种非常擅长语言交互的技术，是增强现有聊天机器人体验的明显选择。虽然许多应用程序通过AI聊天机器人角色来娱乐用户，比如[哲学家AI](https://philosopherai.com)和[Talk
    Kanye](https://talktokanye.com)，但有两家公司特别利用这一能力在其业务应用中：Quickchat和Replika。Quickchat以其AI聊天机器人角色Emerson
    AI而闻名，可通过Telegram Messenger和Quickchat移动应用访问。Emerson AI拥有广泛的世界知识，包括对比GPT-3用于训练的更多近期信息的访问；支持多种语言；能够进行连贯的对话；而且很有趣。
- en: 'Piotr Grudzień and Dominik Posmyk, cofounders of Quickchat, were excited about
    GPT-3 from the start and full of ideas for leveraging it in a new product. During
    their early experiments with the OpenAI API, they kept coming back to the notion
    of “evolving interfaces between machines and people.” Grudzień explains that since
    the interactions between humans and computers are constantly evolving, natural
    language would be the logical next step: after all, humans prefer to communicate
    via conversation. GPT-3, they concluded, seemed to have the potential to enable
    human-like chat experiences with computers.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Quickchat的联合创始人Piotr Grudzień和Dominik Posmyk对GPT-3从一开始就充满了兴奋，并且对在新产品中利用它充满了想法。在他们早期对OpenAI
    API进行的实验中，他们一直在思考“机器和人之间的界面的演变”这个概念。Grudzień解释说，由于人与计算机之间的交互不断发展，自然语言将是合乎逻辑的下一步：毕竟，人们更喜欢通过对话进行交流。他们得出结论，GPT-3似乎有潜力实现与计算机进行类似人类的聊天体验。
- en: 'Grudzień says neither of the founders had built a conventional chatbot application
    before. Approaching the task with a “beginner’s mindset” helped them stay fresh
    and open about solving the problem. Unlike other chatbot companies, they didn’t
    start with the ambition of becoming the best customer support or marketing tool.
    What they started with was this: “How do I get a human being to talk to a machine
    in such a way that is awe-inspiring and the best thing that they’ve ever tried?”
    They wanted to make a chatbot that doesn’t just complete simple functions, such
    as collecting customer data and providing answers, but is also ready to answer
    unscripted customer questions or make pleasant small talk. “Instead of saying
    ‘I don’t know,’” Grudzień adds, it can “fall back on the conversational API and
    keep the conversation going.”'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 格鲁吉涅说，创始人中没有一个人曾经构建过传统的聊天机器人应用程序。以“初学者的心态”对待这项任务帮助他们保持清新，并对解决问题持开放态度。与其他聊天机器人公司不同，他们并没有开始时就有成为最佳客户支持或营销工具的野心。他们最初思考的是：“如何让一个人以令人敬畏的方式与机器交谈，并且是他们尝试过的最好的事情？”他们想要制作一个不仅完成简单功能（如收集客户数据和提供答案），而且还能准备回答非脚本化的客户问题或进行愉快的闲聊的聊天机器人。“而不是说‘我不知道’，”格鲁吉涅补充道，它可以“借助对话API并继续对话。”
- en: Posmyk adds, “Our mission is to empower people with artificial intelligence,
    not replace them. We believe that over the next decade, AI will accelerate the
    digitization of crucial industries such as education, legal, [and] health care
    and increase our productivity at work and [in] everyday life.” To provide a glimpse
    of this far-fetched mission, they created Emerson AI, an intelligent general-purpose
    chatbot application powered by GPT-3.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 波斯米克补充道：“我们的使命是赋予人们人工智能，而不是取代他们。我们相信，在未来的十年里，人工智能将加速教育、法律、[和]医疗等关键行业的数字化，并提高我们在工作和[日常生活中]的生产力。”为了展示这个遥远的使命，他们创建了
    Emerson AI，一款由 GPT-3 提供支持的智能通用聊天机器人应用程序。
- en: Although Emerson AI has a growing community of users, its true purpose is to
    showcase the capabilities of GPT-3-powered chatbots and encourage users to work
    with Quickchat on implementing such a persona for their companies. Quickchat’s
    product offering is a general-purpose conversational AI that can talk about any
    subject. Customers, mostly established companies, can customize the chatbot by
    adding extra information specific to their product (or any topic they want). Quickchat
    has seen diverse applications, such as automating typical FAQ customer support
    problem-solving and implementing an AI persona to help users search an internal
    company knowledge base.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Emerson AI 拥有日益壮大的用户社区，但其真正目的是展示由 GPT-3 提供支持的聊天机器人的能力，并鼓励用户与 Quickchat 合作为其公司实施这样的角色。
    Quickchat 的产品提供是一款通用的对话人工智能，可以谈论任何主题。客户，主要是成立已久的公司，可以通过添加特定于其产品（或任何他们想要的主题）的额外信息来定制聊天机器人。Quickchat
    已经看到了多样的应用，例如自动化典型的FAQ客户支持问题解决以及实施一个AI角色来帮助用户搜索内部公司知识库。
- en: 'Unlike typical chatbot service providers, Quickchat does not build any conversation
    trees or rigid scenarios, nor does it need to teach the chatbot to answer questions
    in a given way. Instead, Grudzień explains, customers follow a simple process:
    “You copy-paste text that contains all the information that you want your AI to
    be using [and] click on the retrain button; [it] takes a few seconds to absorb
    the knowledge, and that’s it.” Now trained on your data, the chatbot is ready
    to have a test conversation.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 与典型的聊天机器人服务提供商不同，Quickchat 不会构建任何对话树或刚性场景，也不需要教导聊天机器人以特定方式回答问题。相反，格鲁吉涅解释说，客户遵循一个简单的流程：“您复制粘贴包含您希望您的AI使用的所有信息的文本
    [然后] 点击重新训练按钮；[它] 需要几秒钟来吸收知识，就这样。”现在经过数据训练的聊天机器人已经准备好进行测试对话了。
- en: Asked about the tradeoffs between open-source models and the OpenAI API, Grudzień
    shares that the “OpenAI API is nice and easy to use because you don’t need to
    worry about infrastructure, about latency or model training. It’s just calling
    an API and getting an answer. It’s super reliable.” However, he believes you pay
    quite a high price for the quality. In comparison, open source models seem to
    be a great free alternative. In practice, “you do need to pay the cost of cloud
    computing. It requires GPUs and setting up GPUs to work with these models to be
    fast, then to do fine-tuning of your own,” which, Grudzień admits, is not a trivial
    process.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到开源模型和OpenAI API之间的权衡，Grudzień分享道，“OpenAI API很好用，因为你不需要担心基础架构，延迟或模型训练。它只是调用一个API并得到一个答案。它非常可靠。”但是，他认为你为质量付出了相当高的代价。相比之下，开源模型似乎是一个很好的免费选择。实际上，“你确实需要支付云计算的成本。它需要GPU和设置GPU以使这些模型快速工作，然后对你自己的模型进行微调，”
    Grudzień承认，这并不是一个琐碎的过程。
- en: Like Viable’s Erickson, Grudzień and Posmyk strive to deliver value with every
    API call. But they also hope that as more and more competitive models get released,
    OpenAI’s API pricing will “go down or will plateau to some level, just because
    of the pressure of competition.”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 像Viable的Erickson一样，Grudzień和Posmyk努力在每一个API调用中提供价值。但他们也希望随着越来越多的竞争性模型的发布，OpenAI的API定价会“下降或者会达到某个水平，仅仅是因为竞争的压力。”
- en: So what has Quickchat learned? First, it takes more than hype to build a profitable
    business. A big media sensation, like the one that launched GPT-3, can provide
    an initial influx of excited enthusiasts, “but then people get bored and wait
    for the next big thing. The only products that survive are ones that actually
    solve some problems that people care about,” Grudzień says. “No one’s going to
    use your product just because it’s GPT-3\. It needs to deliver some value, either
    useful or fun, or solve some problem. GPT-3 is not going to do that for you. So
    you need to just treat it as yet another tool.”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Quickchat学到了什么？首先，要建立一个盈利的业务，需要的不仅仅是炒作。像推出GPT-3那样的大型媒体轰动可以为激动人心的爱好者提供初步的涌入，"但是人们会感到厌倦，等待下一个大事件。唯一能生存下来的产品是那些真正解决了人们关心的问题的产品，"
    Grudzień说。“没有人会仅仅因为它是GPT-3就使用你的产品。它需要提供一些价值，无论是有用的还是有趣的，或者解决一些问题。GPT-3不会为你做到这一点。所以你需要把它当作又一个工具来对待。”
- en: Another key lesson was to develop solid performance metrics. “Whenever you’re
    building a machine learning product, it’s always tricky to evaluate,” says Grudzień.
    In his view, because GPT-3 is robust and operates in the difficult-to-quantify
    domain of natural language, evaluating the quality of its output is complex and
    cumbersome. As exciting as a breakthrough can be, he says, “users are going to
    probably judge you on your worst-case performance, at best on your average performance.”
    Quickchat, therefore, optimizes user satisfaction. It was crucial for the company
    to design a metric to capture variables correlated with happy users and high retention,
    both of which directly translate to higher revenue.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关键的教训是制定可靠的性能指标。“每当你构建一个机器学习产品时，评估都是棘手的，” Grudzień说。在他看来，由于GPT-3是强大的，并且在难以量化的自然语言领域运作，评估其输出质量是复杂且繁琐的。正如突破性的东西一样令人兴奋，他说，“用户可能会根据你最差的性能来评判你，最好是根据你的平均性能。”因此，Quickchat优化了用户满意度。对于公司来说，设计一个能捕捉与用户满意度和高留存率相关的变量的度量标准至关重要，这两者直接转化为更高的收入。
- en: Another challenge, perhaps surprisingly, is GPT-3’s knack for creativity. “Even
    if you set a temperature very low, whatever prompt you give it, it’s still going
    to use that prompt that is tiny and then generate something based on this vast
    knowledge that it has,” Grudzień explains. This makes it easy to generate creative
    text such as poetry, marketing copy, or fantasy stories. But most chatbots are
    for solving customer problems. “It needs to have predictable, repetitive performance,
    while still being conversational and to some extent creative, but not pushing
    it too far.”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个挑战，也许出乎意料的是GPT-3对创造力的嗅觉。“即使你将温度设定得非常低，你给它提供的提示它仍然会使用非常小的提示，然后基于它拥有的广泛知识生成一些东西，”
    Grudzień解释道。这使得它很容易生成诸如诗歌、营销文案或幻想故事等创意文本。但大多数聊天机器人都是用来解决客户问题的。“它需要有可预测的、重复的性能，同时还需要有对话性和在某种程度上的创造性，但不要推得太远。”
- en: Large language models sometimes output text that’s “weird,” “empty,” or just
    “not that great,” so humans do need to intervene. “If you start measuring whether
    it managed to satisfy some condition or fulfill the task, then it’s going to turn
    out that it’s really creative, but out of ten tries, it only succeeded six times—which
    is as good as zero when it comes to real business with paying customers.” Therefore,
    for a successful business application, you need a lot of internal systems and
    models that restrain that creativity and bolster reliability. “To create this
    tool for our customers that works 99% of the time, we developed a number of defense
    mechanisms,” Grudzień says.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型有时会输出“奇怪的”、“空洞的”或者“不那么好的”文本，因此需要人类干预。“如果你开始衡量它是否满足了某些条件或者完成了任务，那么它会被证明非常有创意，但在十次尝试中，它只成功了六次——对于有付费客户的实际业务来说，这就相当于零。”
    因此，要实现成功的业务应用，你需要许多内部系统和模型来限制创意并提高可靠性。“为了为我们的客户创建一个 99% 时间正常工作的工具，我们开发了许多防御机制，”格鲁吉尼说。
- en: 'These days, Quickchat is focused on working deeply with customers to make sure
    their API performance lets them succeed in their use cases. What excites Grudzień
    the most is seeing what customers build: “We really, really want to see our chat
    engine being used in thousands of different ways in different products.”'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这些天，Quickchat 致力于与客户深入合作，确保他们的 API 性能使他们在使用案例中取得成功。格鲁吉尼最兴奋的是看到客户构建的东西：“我们真的非常希望看到我们的聊天引擎在成千上万种不同的方式中被用于不同的产品中。”
- en: 'Marketing Applications of GPT-3: Copysmith'
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GPT-3 的营销应用：Copysmith
- en: 'Can GPT-3 eliminate writer’s block? YouTuber Yannic Kilcher thinks so: “If
    you have writer’s block, you just ask a model and it comes up with hundreds of
    ideas acting as a sounding board. ” Let’s look at one such tool: Copysmith.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3 能消除写作困境吗？YouTuber 亚尼克·基尔彻认为可以：“如果你遇到写作困难，只需向模型询问，它会提供数百个想法作为倾听板。” 让我们来看看一个这样的工具：Copysmith。
- en: One of the most popular applications of GPT-3 is to generate creative content
    on the fly. Copysmith is one of the leading content-creation tools on the market.
    “Copysmith…enables users to create and deploy content anywhere on the web a hundred
    times faster through powerful AI,” says cofounder and CTO Anna Wang. It uses GPT-3
    for copywriting in e-commerce and marketing to generate, collaborate, and launch
    high-quality content at lightning speed. Wang and CEO Shegun Otulana shared how
    two sisters transitioned their small, struggling e-commerce store into a successful
    technology company—and GPT-3’s pivotal role in making it possible.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3 最受欢迎的应用之一是即时生成创意内容。Copysmith 是市场上领先的内容创作工具之一。“Copysmith……通过强大的人工智能，使用户能够在网络上创建和部署内容的速度提高一百倍，”联合创始人兼首席技术官安娜·王说道。它利用
    GPT-3 在电子商务和营销领域进行文案撰写，以实现高质量内容的快速生成、协作和发布。王和首席执行官谢贡·奥图拉纳分享了两姐妹如何将他们的小型电子商务店转型为成功的科技公司——而
    GPT-3 在其中发挥了关键作用。
- en: In June 2019, Anna Wang and her sister Jasmine Wang co-founded a Shopify-based
    boutique. But they lacked marketing experience, and “the business utterly collapsed,”
    Anna Wang says. When the sisters learned about the OpenAI API in 2020, Wang says,
    “we started exploring it for creative pursuits like writing poetry, trying to
    emulate characters from books and movies. One day we realized that if we had [had]
    this tool while we were trying to build the e-commerce store, we would have been
    able to write better calls-to-action [and] product descriptions, and leveled up
    our marketing game to get it off the ground.”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 2019 年 6 月，安娜·王和她的姐姐茉莉花·王共同创立了一个基于 Shopify 的精品店。但她们缺乏营销经验，“生意彻底垮了，”安娜·王说。当姐妹俩在
    2020 年了解到 OpenAI API 时，王说：“我们开始探索它用于写作诗歌、模仿书籍和电影中的人物等创意追求。有一天我们意识到，如果我们在尝试建立电子商务店时有了这个工具，我们就能写出更好的行动号召和产品描述，提升我们的营销水平，让其起步。”
- en: Inspired, they launched Copysmith in October 2020 to a warm reception. In Anna
    Wang’s words, “That’s where everything began. We started talking to users and
    iterating the product based on the feedback.” GPT-3, she notes, allows you to
    iterate very fast without any prior knowledge, whereas other open source models,
    like BERT and RoBERTa, require a significant level of fine-tuning for every downstream
    task. “It is extremely flexible in terms of the tasks it can perform,” she adds,
    and “it is the most powerful model out there.” What’s more, GPT-3 is “super-friendly
    for developers and users, with its simple ‘text-in, text-out’ interface that allows
    you to perform all kinds of tasks using a simple API.” Its other advantage is
    the simplicity of the API call, compared to the efforts that go into hosting a
    proprietary model.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '受启发，他们于2020年10月推出了Copysmith并受到热烈欢迎。在王的话中，“一切都从那里开始。我们开始与用户交流，并根据反馈迭代产品。” 她指出，GPT-3使得你可以在没有任何先前知识的情况下迅速进行迭代，而其他开源模型，比如BERT和RoBERTa，需要针对每个下游任务进行大量微调。她补充说：“它在执行任务方面极其灵活”，还说“它是目前最强大的模型。”
    此外，GPT-3对开发人员和用户来说“非常友好”，其简单的“留言输入，留言输出”接口允许你使用一个简单的API执行各种任务。” 它的另一个优点是API调用的简单性，与承载专有模型的努力相比要简单得多。  '
- en: As for the challenges of building a product based on GPT-3, Otulana says, “You
    are generally bound by the limitations of OpenAI. So, to overcome that, you have
    to give your own entrepreneur touch to the API for creating something that stands
    out. Another limitation is a slight loss of control, where your progress is in
    essence limited by OpenAI’s progress.”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '关于基于GPT-3构建产品的挑战，Otulana表示：“通常情况下，你受限于OpenAI的限制。因此，要克服这一点，你必须为API加入自己的创业元素，以创建出与众不同的东西。另一个限制是稍微失去控制，你的进展实质上受到OpenAI进展的限制。”  '
- en: Anna Wang has two pieces of advice for would-be product designers who want to
    use GPT-3\. First, she says, “Make sure you are solving a real problem…think about
    your user, because one of the easy things with GPT-3 is to fall into the mindset
    of building things within the limit of safety guidelines without allowing yourself
    to be creative.”
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 王对想要使用GPT-3的产品设计师有两条建议。首先，她说：“确保你正在解决一个真正的问题……考虑你的用户，因为使用GPT-3的一个容易出现的问题是陷入只在安全准则的限制内构建东西的思维定式，而不允许自己有创意。”
- en: Second, Wang advises, “Keep a very close eye on what you are feeding to the
    model. Be careful with the punctuation, grammar, and the wording of the prompt.
    I guarantee you’ll have a much better experience with the model output.”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '王建议说：“第二，要非常密切地关注你输入到模型中的内容。小心标点符号、语法和提示的措辞。我向你保证，你会对模型输出有更好的体验。”  '
- en: 'Coding Applications of GPT-3: Stenography'
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'GPT-3的编码应用：Stenography  '
- en: As GPT-3 and its descendant model Codex continue to show more ability to interact
    with programming and natural languages, new potential use cases are piling up.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '随着GPT-3及其后代模型Codex展现出与编程和自然语言交互的能力，新的潜在用例正在堆积起来。  '
- en: 'Bram Adams, an OpenAI community ambassador known for his creative experiments
    with GPT-3 and Codex algorithms, launched one in late 2021: Stenography, which
    leverages both GPT-3 and Codex to automate the annoying task of writing code documentation.
    Stenography found instant success, launching as the number one product of the
    day on the popular product launch portal Product Hunt.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 'OpenAI社区大使Bram Adams以他与GPT-3和Codex算法进行创造性实验而闻名，在2021年底推出了一个产品：Stenography，利用GPT-3和Codex来自动化写代码文档这一讨厌的任务。Stenography立刻取得成功，在热门产品发布门户Product
    Hunt上当日成为第一产品。  '
- en: 'Adams tried several potential use cases with the API before narrowing his ideas
    to the one that has become his new business. “I think a lot of those experiments
    were about me unconsciously edge-testing what a language model like GPT-3 can
    handle.” Adams’s search began with the idea: “What would I do if I could ask a
    computer to do anything?” He began exploring, “poking at the corners of the OpenAI
    API and seeing how far it could go.” He came up with a bot that generates Instagram
    poetry; tried a self-podcasting journaling project in which users speak to digital
    versions of themselves; worked on a music playlist-building project on Spotify
    based on users’ preferences; and created many more projects in service of his
    curiosity. Thanks to that curiosity, “I got really good early on at understanding
    the different engines of GPT-3.”'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Adams 在缩小想法范围之前尝试了 API 的几个潜在用例，其中一个成为了他的新业务。“我认为很多这些实验都是我无意识地对 GPT-3 这样的语言模型能处理什么进行边缘测试。”
    Adams 的搜索始于这样一个想法：“如果我可以让计算机做任何事情，我会怎么做？”他开始探索，“触摸 OpenAI API 的边缘，看看它能走多远。” 他开发了一个生成
    Instagram 诗歌的机器人；尝试了一个自我播客日记项目，用户可以与自己的数字版本交谈；基于用户偏好，在 Spotify 上构建音乐播放列表的项目；以及在满足好奇心的过程中创建了许多其他项目。由于这种好奇心，“我很早就擅长理解
    GPT-3 的不同引擎。”
- en: 'So why Stenography? “I got a pretty good signal from the external world that
    this could be very helpful to a lot of people.” While Adams enjoys the elegance
    of well-written code, most GitHub users just download published code and use it:
    “No one’s really gonna admire the beauty that you put into your codebase.” He
    also noticed that great programs on GitHub that aren’t well documented often don’t
    get the visibility they deserve: “The readme [file] is the first thing that everybody
    sees. They immediately scroll down to it.” Stenography was an attempt to think
    about how documentation could evolve to become less annoying for developers: “It’s
    hard because, with documentation in particular, you have to justify what you did.
    So you say, ‘I used this library to do this thing. And then I decided to use this
    thing, and then I added this function to do this thing.’”'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么选择隐写术呢？“我从外界获得了一个相当好的信号，表明这对很多人可能非常有帮助。” 虽然 Adams 喜欢精心编写的代码的优雅之处，但大多数 GitHub
    用户只是下载已发布的代码并使用它：“没有人真的会欣赏你在代码库中付出的美感。” 他还注意到，GitHub 上很棒的程序如果没有很好的文档说明往往不会得到应有的关注：“readme
    [文件] 是每个人都会看到的第一件事。他们会立即向下滚动查看。” 隐写术是一种思考文档如何发展以减少对开发人员来说变得不那么烦人的尝试：“这很难，因为特别是文档，你必须证明你的做法。所以你说，‘我使用这个库来做这件事。然后我决定使用这个东西，然后我添加了这个函数来做这个事情。’”
- en: Adams sees documentation as a way for people to reach out to other people on
    their teams, to their future selves, or just to interested people who stumble
    across the project. Its goal is to make a project understandable to others. “I
    was interested in the idea if GPT-3 could create understandable comments.” He
    tried both GPT-3 and Codex and was impressed with the level of explanation from
    both models. The next question he asked was, “How do I make this really easy and
    enjoyable for developers?”
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Adams 将文档视为人们与团队其他成员、未来的自己或者只是偶然发现该项目的感兴趣的人交流的一种方式。其目标是让项目对他人易于理解。“我对 GPT-3
    能否创建易于理解的评论的想法很感兴趣。” 他尝试了 GPT-3 和 Codex，并对两种模型的解释水平印象深刻。他接下来问的问题是：“如何使这对开发人员来说真的变得简单和愉快？”
- en: So how does Stenography work, and how do its components leverage the OpenAI
    API? At a high level, Adams says, there are two main processes—parsing and explanation—and
    each requires a different strategy. “For the parsing process, I spent a lot of
    time understanding the complexity of code because not all lines in your code are
    even worth documenting.” Some code might have an obvious purpose, have no operational
    value, or no longer be useful.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 那么隐写术是如何工作的，其组件如何利用 OpenAI API？Adams 表示，从高层次来看，有两个主要的过程——解析和解释——每个过程都需要不同的策略。“对于解析过程，我花了很多时间理解代码的复杂性，因为你的代码中并不是每一行都值得记录。”
    一些代码可能有明显的目的，没有操作价值，或者不再有用。
- en: Additionally, “big” code blocks, reaching over 800 lines, are too tricky for
    the model to understand in one go. “You’d have to break down that logic to many
    different kinds of steps to be able to say accurately that this is what this thing
    does. Once I understood that, I started thinking, ‘How can I leverage parsing
    to find blocks that are sufficiently complex, but not too complex?’” Since everyone
    writes code differently, it’s a matter of trying to attach to the abstract syntax
    tree and work with the best of what you have. That became the main architectural
    challenge of the parsing layer.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，“大”代码块，超过 800 行，对模型来说太棘手了。 “你必须将逻辑拆分成许多不同的步骤，才能准确地说出这个东西是干什么的。一旦我理解了这一点，我就开始思考，‘我该如何利用解析来找到足够复杂但又不太复杂的块？’”
    由于每个人的代码编写方式都不同，所以问题在于试图连接到抽象语法树，并尽力利用你所拥有的最好的东西。这成为了解析层的主要架构挑战。
- en: 'As for the explanation layer, “that’s more of a feature of getting GPT-3 and
    Codex to say what you want them to say,” Adams explains. The way to go about it
    is to find creative ways to understand your code’s audience and get GPT-3 to speak
    to it. This layer “can attempt to solve any question, but it might not solve it
    at a hundred percent accuracy like you would get with something like a calculator.
    If you type two plus two equals four, occasionally you get five, but you don’t
    need to write all the functions for multiplication, division, and subtraction.
    Those come for free.” That’s the trade-off with probabilistic systems: sometimes
    they work and sometimes they don’t, but they always return *an* answer. Adams
    advises remaining fluid enough to be able to pivot your strategy if necessary.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 至于解释层，“这更像是让 GPT-3 和 Codex 说出你想要它们说的话的一个功能，” Adams 解释道。解决这个问题的方法是找到创造性的方式来理解你代码的受众，并让
    GPT-3 向他们表达。这个层面“可以尝试解答任何问题，但可能不会像使用计算器那样百分之百准确。如果你输入两加二等于四，偶尔会得到五，但你不需要编写所有的乘法、除法和减法函数。这些是免费的。”
    这就是概率系统的取舍：有时候它们有效，有时候不行，但它们总会返回 *一个* 答案。Adams 建议保持足够灵活，以便在必要时调整你的策略。
- en: 'Adams stresses the importance of really understanding the problem before you
    start using the OpenAI API. “During my office hours, people will come, and they’ll
    have these huge problems. They’ll be like, ‘How do I build a rocket ship from
    scratch using a prompt?’ And I’m like, ‘Well, there’s a lot of components of a
    rocket ship. GPT-3 isn’t a panacea. It’s a very powerful machine, but only if
    you know what you’re using it for.’” He compares GPT-3 to programming languages
    like JavaScript, Python, and C: “They’re compelling, but only if you understand
    recursion and `for` loops and `while` loops, and what tools will help you solve
    your particular problem.” For Adams, that has meant asking lots of “technical
    meta-questions,” such as “What is the thing that is being helped by having AI
    documentation?” and “What even is documentation in the first place?” Dealing with
    these questions was the biggest challenge for him.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Adams 强调在开始使用 OpenAI API 前真正理解问题的重要性。“在我的办公时间里，人们会来找我，他们会遇到这些巨大的问题。他们会说，‘我怎样才能用一行提示建造一艘火箭？’
    我会说，‘嗯，火箭有很多部件。GPT-3 不是万能药。它是一台非常强大的机器，但只有当你知道你在用它做什么时才有效果。’” 他将 GPT-3 比作 JavaScript、Python
    和 C 这样的编程语言：“它们很吸引人，但前提是你要理解递归和 `for` 循环以及 `while` 循环，以及哪些工具能帮助你解决你特定的问题。” 对于
    Adams 来说，这意味着要问很多“技术元问题”，比如“有了 AI 文档，会帮助到什么程度？” 和 “文档到底是什么？” 处理这些问题是他面临的最大挑战。
- en: “I think a lot of people just immediately rushed to Davinci to solve their problems.
    But if you can solve something on a smaller engine, like an Ada, Babbage, or Curie,
    you actually get to know the problem a lot more deeply than you would if you were
    just trying to throw the whole AI at it with Davinci,” he claims.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为很多人会立刻求助达芬奇来解决问题。但如果你能用一个较小的引擎解决问题，比如 Ada、Babbage 或者 Curie，你实际上会比仅仅试图用达芬奇的整个
    AI 来解决问题更深入地了解问题。” 他声称。
- en: When it comes to building and scaling a product with the OpenAI API, he advises
    using “small engines or low temperatures, because you can’t predict what your
    final prompt will be like (or if it will continue to evolve over time), what you’re
    trying to do, and who your end user is, but [by] using smaller engines and lower
    temperatures, you’ll find answers to the really hard questions faster.”
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到使用 OpenAI API 构建和扩展产品时，他建议使用“小引擎或低温度”，因为你无法预测最终提示会是什么样（或者它是否会随时间而演变）、你试图做什么以及最终用户是谁，但是通过使用较小的引擎和较低的温度，你将更快地找到对真正困难的问题的答案。”
- en: Another challenge has been moving from his own standalone experiments to an
    application accounting for all the different conditions and ways of working that
    users might face. Now he is working on “finding all the different edge cases”
    to better understand how fast the design layer of the API has to be, how frequently
    it has to respond with a particular request, and how it interacts with different
    languages.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个挑战是从他自己的独立实验转变为一个应用程序，考虑到用户可能面临的所有不同条件和工作方式。现在，他正在致力于“找到所有不同的边缘情况”，以更好地了解
    API 的设计层必须有多快，它必须以多频繁地响应特定请求，以及它如何与不同的语言交互。
- en: What’s next for Stenography? Now that Adams has built a product that he’s very
    happy with, in 2022 he plans to focus on sales and talking to the user base. “Stenography
    isn’t going to be as much about building as [it is about] really perfecting the
    product and getting it in front of people.”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对于速记术的下一步是什么？现在亚当斯已经建立了一个他非常满意的产品，他计划在 2022 年专注于销售和与用户群体交流。“速记术不会像以前那样多地关注建设，而是更多地关注真正完善产品并让其为人们所熟知。”
- en: An Investor’s Perspective on the GPT-3 Start-up Ecosystem
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 投资者对 GPT-3 初创企业生态系统的看法
- en: To understand the perspective of investors backing GPT-3-based companies, we
    spoke with Jake Flomenberg of Wing Venture Capital, a renowned global venture
    capital firm and lead investor in several GPT-3-powered start-ups, including CopyAI
    and Simplified.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解支持基于 GPT-3 的公司的投资者的观点，我们与 Wing Venture Capital 的 Jake Flomenberg 进行了交流，该公司是一家著名的全球风险投资公司，也是几家以
    GPT-3 为动力的初创企业，包括 CopyAI 和 Simplified 的主要投资者。
- en: 'As any market-watcher might imagine, venture capitalists are watching nascent
    AI technologies like GPT-3\. Flomenberg summarizes the appeal: GPT-3 is “unlike
    any other NLP model that we have ever seen before. It is a substantial step in
    the direction of building more generalized AI.” The untapped potential is enormous,
    he argues, and the business world still “underestimates and therefore underutilizes
    the capabilities of LLMs.”'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如同任何市场观察者可能想象的那样，风投资本家正在关注 GPT-3 等新兴人工智能技术。Flomenberg 总结了其吸引力：GPT-3 是“我们以前从未见过的任何其他
    NLP 模型。它是朝着构建更通用的人工智能迈出的实质性一步。”他认为未开发的潜力是巨大的，并且商业世界仍然“低估了并因此未充分利用 LLMs 的能力。”
- en: But how should potential investors evaluate something so new and different?
    “We value start-ups with a deep understanding of the problem, the domain, and
    the technology” as well as those that demonstrate a good fit between product and
    market, Flomenberg says. “The nuance in assessing something built on GPT-3 is
    asking, what’s the secret sauce? What is it that the company has built a technologically
    deep knowledge on? Is the company solving a real problem using GPT-3, or just
    leveraging the hype to get their product out in the market? Why now? Why is this
    team the best fit to execute this idea? Is this idea defensible in the real world?”
    If a start-up can’t defend its existence, that’s a huge red flag for investors.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 那么潜在投资者应该如何评估这么新颖和不同的东西呢？Flomenberg 说：“我们看重对问题、领域和技术的深入理解的初创企业，以及展示产品与市场之间良好契合度的初创企业。”“评估建立在
    GPT-3 上的东西的微妙之处在于，询问，秘密酱是什么？公司是否在技术上对某事有深入的了解？公司是在使用 GPT-3 解决了一个真正的问题，还是只是利用炒作将其产品推向市场？为什么现在？为什么这个团队是最适合执行这个想法的？这个想法在现实世界中是可防御的吗？”如果一个初创企业无法为自己的存在辩护，那对投资者来说是一个巨大的警告信号。
- en: 'Investors also keep a close eye on OpenAI and its API, since GPT-3-based businesses
    rely completely on its capabilities. Flomenberg cites OpenAI’s due diligence review
    process as a major factor in this trust-based relationship: “The start-ups that
    pass the production review and are a subject of interest by OpenAI automatically
    become hot for investment.”'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者们也在密切关注 OpenAI 及其 API，因为基于 GPT-3 的企业完全依赖于其能力。Flomenberg 将 OpenAI 的尽职调查审查过程视为这种基于信任的关系的重要因素：“通过了生产审查并受到
    OpenAI 关注的初创企业自动成为投资的热门对象。”
- en: 'Investors usually dig into the background and expertise of founders while making
    investment decisions. GPT-3 is unusual, though, in that it allows people from
    any background, not just programmers, to build cutting-edge NLP products. Flomenberg
    stresses the importance of the market here: “Generally with a deep tech start-up,
    we look for founders with a great understanding of technical and AI domains. But
    with GPT-3-based start-ups, we are more focused on whether the market resonates
    with the founders’ vision and whether they’re able to identify and address the
    needs of the end users.” He cites CopyAI as “a classic example of a product-led-growth
    model built on top of GPT-3\. They found an extraordinary resonance with their
    users and developed a deep understanding of the technology, bringing depth and
    value to the table.” Successful start-ups, he says, “keep the AI inside,” focusing
    more on solving users’ problems and meeting their needs by using the right tool
    for the job.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者在做出投资决策时通常会深入了解创始人的背景和专业知识。然而，GPT-3 不同寻常，因为它允许来自任何背景，而不仅仅是程序员的人，构建尖端的自然语言处理产品。弗洛门伯格强调了市场的重要性：“通常情况下，对于一家深科技初创公司，我们寻找对技术和人工智能领域有着深刻理解的创始人。但是对于基于
    GPT-3 的初创公司，我们更关注市场是否 resonates with the founders’ vision 以及他们是否能够识别和解决最终用户的需求。”
    他引用 CopyAI 作为 “建立在 GPT-3 之上的产品导向增长模式的典型例子。他们与用户之间建立了非凡的共鸣，并深入了解了技术，为业务带来了深度和价值。”
    他说，成功的初创公司 “将 AI 保持在内部”，更专注于通过使用适当的工具解决用户的问题并满足他们的需求。
- en: Conclusion
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: It’s mind-blowing to see these use cases, and many more, built on top of GPT-3
    so quickly and with such success. By late 2021, when this chapter was written,
    several start-ups in the OpenAI community had already raised hefty rounds of funding
    and were looking at rapid expansion plans. This market tide seems to have awakened
    the appetites of bigger businesses as well. More and more enterprises are starting
    to consider implementing experimental GPT-3 projects within their organizations.
    In [Chapter 5](ch05.xhtml#gpt_three_for_corporations), we will look at this market
    segment consisting of large-scale products like GitHub Copilot and particularly
    the new Microsoft Azure OpenAI Service, which is designed to meet the needs of
    large-scale organizations.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 看到这些用例以及许多其他用例如此迅速地以及如此成功地构建在 GPT-3 之上，令人惊叹。到 2021 年末，即写作本章时，开放AI社区中已经有几家初创公司筹集了大量资金，并且正在考虑快速扩张计划。这股市场潮流似乎也唤醒了更大型企业的胃口。越来越多的企业开始考虑在其组织内实施实验性的
    GPT-3 项目。在 [第五章](ch05.xhtml#gpt_three_for_corporations) 中，我们将研究这个由像 GitHub Copilot
    和特别是新的 Microsoft Azure OpenAI Service 这样的大规模产品组成的市场细分，该服务旨在满足大型组织的需求。
