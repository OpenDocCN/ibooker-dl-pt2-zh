- en: about this book
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: This book was written for anyone who wishes to explore deep learning from scratch
    or broaden their understanding of deep learning. Whether you’re a practicing machine
    learning engineer, a data scientist, or a college student, you’ll find value in
    these pages.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为任何希望从零开始探索深度学习或扩展对深度学习理解的人编写的。无论你是一名实践的机器学习工程师、数据科学家还是大学生，你都会在这些页面中找到价值。
- en: You’ll explore deep learning in an approachable way—starting simply, then working
    up to state-of-the-art techniques. You’ll find that this book strikes a balance
    between intuition, theory, and hands-on practice. It avoids mathematical notation,
    preferring instead to explain the core ideas of machine learning and deep learning
    via detailed code snippets and intuitive mental models. You’ll learn from abundant
    code examples that include extensive commentary, practical recommendations, and
    simple high-level explanations of everything you need to know to start using deep
    learning to solve concrete problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将以一种易于理解的方式探索深度学习——从简单开始，然后逐步掌握最先进的技术。你会发现本书在直觉、理论和动手实践之间取得了平衡。它避免使用数学符号，而更倾向于通过详细的代码片段和直观的心理模型来解释机器学习和深度学习的核心思想。你将从丰富的代码示例中学习，这些示例包括广泛的评论、实用的建议以及对开始使用深度学习解决具体问题所需知道的一切的简单高级解释。
- en: The code examples use the deep learning framework Keras, with TensorFlow 2 as
    its numerical engine. They demonstrate modern Keras and TensorFlow 2 best practices
    as of 2022.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 代码示例使用了深度学习框架Keras，其数值引擎为TensorFlow 2。它们展示了截至2022年的现代Keras和TensorFlow 2最佳实践。
- en: 'After reading this book, you’ll have a solid understand of what deep learning
    is, when it’s applicable, and what its limitations are. You’ll be familiar with
    the standard workflow for approaching and solving machine learning problems, and
    you’ll know how to address commonly encountered issues. You’ll be able to use
    Keras to tackle real-world problems ranging from computer vision to natural language
    processing: image classification, image segmentation, time-series forecasting,
    text classification, machine translation, text generation, and more.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 读完本书后，你将对深度学习是什么、什么时候适用以及它的局限性有一个扎实的理解。你将熟悉处理和解决机器学习问题的标准工作流程，并且你将知道如何解决常遇到的问题。你将能够使用Keras解决从计算机视觉到自然语言处理的实际问题：图像分类、图像分割、时间序列预测、文本分类、机器翻译、文本生成等等。
- en: Who should read this book?
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁应该阅读本书？
- en: 'This book is written for people with R programming experience who want to get
    started with machine learning and deep learning. But this book can also be valuable
    to many different types of readers:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为具有R编程经验的人们编写的，他们想要开始学习机器学习和深度学习。但这本书也对许多不同类型的读者有价值：
- en: If you’re a data scientist familiar with machine learning, this book will provide
    you with a solid, practical introduction to deep learning, the fastest growing
    and most significant subfield of machine learning.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是一个熟悉机器学习的数据科学家，这本书将为你提供一个扎实的、实用的深度学习入门，这是机器学习中增长最快、最重要的子领域。
- en: If you’re a deep learning researcher or practitioner looking to get started
    with the Keras framework, you’ll find this book to be the ideal Keras crash course.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是一名希望开始使用Keras框架的深度学习研究人员或实践者，你会发现本书是理想的Keras速成课程。
- en: If you’re a graduate student studying deep learning in a formal setting, you’ll
    find this book to be a practical complement to your education, helping you build
    intuition around the behavior of deep neural networks and familiarizing you with
    key best practices.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是一名在正式环境中学习深度学习的研究生，你会发现本书是对你教育的一个实用补充，帮助你建立对深度神经网络行为的直觉，并让你熟悉关键的最佳实践。
- en: Even technically-minded people who don’t code regularly will find this book
    useful as an introduction to both basic and advanced deep learning concepts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是不经常编码的技术人员，他们也会发现本书对基本和高级深度学习概念的介绍很有用。
- en: 'To understand the code examples, you’ll need reasonable R proficiency. You
    don’t need previous experience with machine learning or deep learning: this book
    covers, from scratch, all the necessary basics. You don’t need an advanced mathematics
    background, either—high school–level mathematics should suffice to follow along.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解代码示例，你需要具备合理的R熟练程度。你不需要有机器学习或深度学习的先前经验：本书从零开始覆盖了所有必要的基础知识。你也不需要有高级数学背景——高中水平的数学应该足以跟上。
- en: About the code
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于代码
- en: 'This book contains many examples of source code both in numbered listings and
    in line with normal text. In both cases, source code is formatted in a fixed-width
    font like this to separate it from ordinary text. Output from running code is
    similarly formatted in fixed-width font, but is also adorned with a vertical gray
    bar on the left. Throughout the book you’ll find code and code outputs interleaved
    like this:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多源代码示例，其格式既有编号的代码段，也有与普通文本并排的代码。在这两种情形中，源代码都采用固定宽度字体进行格式化，以与普通文本区分开。运行代码后的输出也采用固定宽度字体格式化，但左侧还带有一个垂直灰条。在整本书中，您会发现代码和代码输出以此交替呈现：
- en: print("R is awesome!")
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: print("R 真是棒极了！")
- en: '[1] "R is awesome!"'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[1] "R 真是棒极了！"'
- en: In many cases, the original source code has been reformatted; we’ve added line
    breaks and reworked indentation to accommodate the available page space in the
    book. In rare cases, even this was not enough, and listings include line-continuation
    markers (![Image](../images/common01.jpg)). Additionally, comments in the source
    code have often been removed from the listings when the code is described in the
    text. Code annotations accompany many of the listings, highlighting important
    concepts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，原始源码已经被重新格式化；我们添加了换行符和重新排列缩进，以适应书中可用的页面空间。在极少数情况下，甚至这些也不够用，代码段中包含了行延续标志（![Image](../images/common01.jpg)）。此外，在文本中描述代码时，源代码中的注释通常会被移除。代码标注伴随许多代码片段，突出重要概念。
- en: You can get executable snippets of code from the liveBook (online) version of
    this book at [https://livebook.manning.com/book/deep-learning-with-r-second-edition/](https://livebook.manning.com/book/deep-learning-with-r-second-edition/),
    and as R scripts on GitHub at [https://github.com/t-kalinowski/deep-learning-with-R-2nd-edition-code](https://github.com/t-kalinowski/deep-learning-with-R-2nd-edition-code).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从这本书的 liveBook（在线）版本中获取可执行的代码片段，网址为 [https://livebook.manning.com/book/deep-learning-with-r-second-edition/](https://livebook.manning.com/book/deep-learning-with-r-second-edition/)，并且在
    GitHub 上获得 R 脚本，网址为 [https://github.com/t-kalinowski/deep-learning-with-R-2nd-edition-code](https://github.com/t-kalinowski/deep-learning-with-R-2nd-edition-code)。
- en: liveBook discussion forum
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: liveBook 讨论论坛
- en: Purchase of *Deep Learning with R, Second Edition*, includes free access to
    liveBook, Manning’s online reading platform. Using liveBook’s exclusive discussion
    features, you can attach comments to the book globally or to specific sections
    or paragraphs. It’s a snap to make notes for yourself, ask and answer technical
    questions, and receive help from the author and other users. To access the forum,
    go to at [https://livebook.manning.com/book/deep-learning-with-r-second-edition/](https://livebook.manning.com/book/deep-learning-with-r-second-edition/).
    You can also learn more about Manning’s forums and the rules of conduct at [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 购买*Deep Learning with R, Second Edition*，包含免费访问 liveBook，Manning 的在线阅读平台。通过
    liveBook 的独家讨论功能，您可以对全书或特定部分或段落附加评论。您可以为自己做笔记，提出和回答技术问题，还可以从作者和其他用户那里得到帮助。要访问论坛，请前往
    [https://livebook.manning.com/book/deep-learning-with-r-second-edition/](https://livebook.manning.com/book/deep-learning-with-r-second-edition/)。您也可以在
    [https://livebook.manning.com/discussion](https://livebook.manning.com/discussion)
    了解更多有关 Manning 论坛和行为规则的信息。
- en: Manning’s commitment to our readers is to provide a venue where a meaningful
    dialogue between individual readers and between readers and the author can take
    place. It is not a commitment to any specific amount of participation on the part
    of the author, whose contribution to the forum remains voluntary (and unpaid).
    We suggest you try asking the author some challenging questions lest their interest
    stray! The forum and the archives of previous discussions will be accessible from
    the publisher’s website as long as the book is in print.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Manning 对我们读者的承诺是提供一个场所，读者个人之间以及读者与作者之间能够进行有意义的对话。这并不意味着作者有义务参与特定数量的讨论，作者对论坛的贡献仍然是自愿的（且未付酬）。我们建议您尝试向作者提出一些具有挑战性的问题，以免他们失去兴趣！只要这本书还在售卖中，论坛和以前的讨论记录将可以从出版商网站上访问到。
- en: About the cover illustration
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于封面插图
- en: The figure on the cover of *Deep Learning with R, Second Edition,* “Habit of
    a Chinese Lady in 1700,” is taken from a book by Thomas Jefferys, published between
    1757 and 1772.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*Deep Learning with R, Second Edition* 封面上的插图“1700年中国女士的风格”取自托马斯·杰弗里斯（Thomas
    Jefferys）的一本书，出版时间介于1757年至1772年之间。'
- en: In those days, it was easy to identify where people lived and what their trade
    or station in life was just by their dress. Manning celebrates the inventiveness
    and initiative of the computer business with book covers based on the rich diversity
    of regional culture centuries ago, brought back to life by pictures from collections
    such as this one.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些日子里，通过人们的服装很容易辨认出他们的居住地和职业或地位。曼宁通过基于几个世纪前丰富多样的地区文化的书封面，以及像这样的图片收藏，庆祝了计算机业务的独创性和主动性。
