- en: Chapters 1, 2, and 3 review key concepts in machine learning, present a historical
    overview of advances in machine learning enabling recent progress in transfer
    learning for NLP, and stress the importance of studying the subject. They also
    walk through a pair of relevant examples that serve to both review your knowledge
    of more traditional NLP methods and get your hands dirty with some key modern
    transfer learning for NLP approaches.
  prefs: []
  type: TYPE_NORMAL
