- en: Appendix A. Installing tfjs-node-gpu and its dependencies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To use the GPU-accelerated version of TensorFlow.js (tfjs-node-gpu) in Node.js,
    you need to have CUDA and CuDNN installed on your machine. First of all, the machine
    should be equipped with a CUDA-enabled NVIDIA GPU. To check whether the GPU in
    your machine meets that requirement, visit [https://developer.nvidia.com/cuda-gpus](https://developer.nvidia.com/cuda-gpus).
  prefs: []
  type: TYPE_NORMAL
- en: Next, we list the detailed steps of the driver and library installation for
    Linux and Windows, as these are the two operating systems on which tfjs-node-gpu
    is currently supported.
  prefs: []
  type: TYPE_NORMAL
