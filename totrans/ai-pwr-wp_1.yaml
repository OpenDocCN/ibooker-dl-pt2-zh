- en: 1.4 How to succeed with WordPress
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: People creating and maintaining WordPress sites experience 12 major challenges.
    This book covers them in the order that they are usually encountered while building
    a website. So let’s take a look at the typical steps people take while constructing
    their site.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 1.2 is an overview of the process of creating a new WordPress website.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Figure 1.2 These are the primary steps you take when building a WordPress website
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '![](images/ch-01__image002.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The following lists the primary categories of challenges when creating and
    sustaining a website:'
  prefs: []
  type: TYPE_NORMAL
- en: Finding the best hosting service
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pre-planning
  prefs:
  - PREF_UL
