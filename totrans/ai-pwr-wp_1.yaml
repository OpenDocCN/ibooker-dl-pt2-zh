- en: 1 WordPress dominates the internet
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1 WordPress主宰了互联网
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章内容包括
- en: Why WordPress powers the majority of today’s websites
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么WordPress主导了当今大部分的网站
- en: How this book’s approach—harnessing the power of artificial intelligence--takes
    any website to a higher level
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书方法如何利用人工智能的力量将任何网站提升到更高水平
- en: The 12 common challenges faced by website builders
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站构建者面临的12个常见挑战
- en: If you’re just starting out with WordPress, you’ve got the right book! You probably
    should read the book from start to finish so you can build a first-rate site.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始使用WordPress，你选择了正确的书！你可能应该从头到尾地阅读这本书，这样你就可以建立一个一流的网站。
- en: If you’re a WordPress expert, you can still find here plenty of tips and solutions
    you didn't know about. You can treat it as a reference book—skip around and discover
    many ways to polish and improve your website.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是WordPress专家，你仍然可以在这里找到许多你不知道的提示和解决方案。你可以把它当作一本参考书——跳跃阅读，发现许多提升和改进你网站的方法。
- en: But whatever your level of WordPress expertise, this book will show you dozens
    of ways to employ the powerful new tools that artificial intelligence (AI) gives
    us. You can be sure that your most successful competitors are now using AI, so
    don’t be left behind. AI can make a good site great.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但无论你在WordPress方面的专业水平如何，本书都将向你展示如何运用人工智能（AI）提供的强大新工具的数十种方法。你可以肯定，你最成功的竞争对手现在都在使用AI，所以不要落后。AI可以使一个好站点变得更好。
- en: This first chapter offers an overview of WordPress, and explains why many competing
    CMS (content management systems) have fallen by the wayside over the years. WordPress
    enjoys 65% market share! The closest runner-up, Joomla, has only 4.6%. There are
    several good reasons for this amazing gap.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了WordPress概述，并解释了多年来许多竞争对手的CMS（内容管理系统）为何相继失败。WordPress占据了65%的市场份额！排名第二的Joomla只有4.6%。这个惊人的差距有几个很好的原因。
- en: This chapter also shows you how to use AI to take your site to the next level.
    How AI can assist you in multiple ways, and how to write effective prompts to
    get the best results. Finally, you’ll see how to overcome the major challenges
    faced by any WordPress site builder.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还向你展示了如何使用人工智能将你的网站提升到下一个水平。人工智能如何在多个方面帮助你，以及如何编写有效的提示以获得最佳结果。最后，你将看到如何克服任何WordPress网站构建者所面临的主要挑战。
- en: TIP
  id: totrans-10
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: Some of the examples in this book are based on a fictitious Instant Pot Recipes
    website, but it’s fine if you want to just apply these lessons to your own site.
    If you like, however, you can find instructions in Appendix A on how to create
    that practice site, and install the Twenty Sixteen theme. Also, this book focuses
    on the classic WordPress editor, rather than the Gutenberg block editor. So you
    likely want to install the Classic Editor plugin (also explained in Appendix A).
    Nonetheless, I’ve included parallel instructions on how to do things with the
    new WordPress block editor as well. And chapter 13 is entirely devoted to exploring
    the block editor.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书中的一些示例基于一个虚构的Instant Pot Recipes网站，但如果你只想将这些教训应用于自己的网站也没问题。然而，如果你愿意，你可以在附录A中找到创建该练习站点并安装Twenty
    Sixteen主题的说明。此外，本书侧重于经典的WordPress编辑器，而不是Gutenberg区块编辑器。因此，你可能想安装经典编辑器插件（附录A中也有解释）。尽管如此，我还是包含了使用新的WordPress区块编辑器完成任务的平行说明。第13章完全致力于探索区块编辑器。
- en: 1.1 Why WordPress wins
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 为什么WordPress胜出
- en: Until WordPress came along, building a website required you to struggle with
    the three terrible “T’s” – tedious, technical, and time-consuming. Most people
    simply couldn’t do it!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在WordPress出现之前，建立网站需要你与三个可怕的“T”——繁琐、技术性和耗时——作斗争。大多数人根本无法做到！
- en: WordPress represents a major improvement over traditional site-builders like
    DreamWeaver and Drupal. For one thing, WordPress eliminates the need to write
    programming code. As a result, pretty much everyone can now build impressive sites
    for themselves—whether personal, professional, ecommerce, educational, or business.
    And they can do it in weeks, not months.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress是对传统网站构建工具如DreamWeaver和Drupal的重大改进。首先，WordPress消除了编写编程代码的需要。结果，现在几乎每个人都能为自己建立令人印象深刻的网站——不管是个人、专业、电子商务、教育还是商业。而且他们可以在几周内完成，而不是几个月。
- en: I assume you’re reading the book because you’ve made the wise choice to create
    or manage your website using WordPress. I’ll show you how to rapidly build a fully
    professional, unique website of your own. One you can be quite proud of!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我假设你正在阅读这本书，因为你已经明智地选择使用WordPress创建或管理你的网站。我将向你展示如何快速构建一个完全专业、独特的网站。一个你可以非常自豪的网站！
- en: 'This book tells you how to succeed when using WordPress to create, polish,
    and maintain an exceptional, thriving site. The chapters progress from basic to
    more advanced topics. And I’ll explain things in clear detail, with concrete examples.
    The book is filled with solutions to ensure that you efficiently and successfully
    accomplish your goals when you encounter these tasks:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书告诉您如何在使用WordPress创建、修改和维护出色而繁荣的网站时取得成功。章节从基础到更高级的主题逐步展开。我会用清晰的细节和具体的例子来解释事情。本书充满了解决方案，以确保您在遇到这些任务时能够高效地取得成功：
- en: Choosing the right hosting service
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择合适的托管服务。
- en: Ensuring site security
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保网站安全。
- en: Pre-planning the site
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预先规划网站。
- en: Using plugins to add functionality
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用插件添加功能。
- en: Finding the best theme so the site’s design is appropriate to its purpose
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为网站找到最佳主题，以使设计符合其目的。
- en: Fine-tuning the theme so your site looks unique
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整主题使您的网站看起来独特。
- en: Adding media—images, audio, and video
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加媒体——图片、音频和视频。
- en: Setting up a blog page, so your audience can interact with your site
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置博客页面，以便您的受众能够与您的网站互动。
- en: Creating an income stream via monetization
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过货币化创建收入流。
- en: Optimizing the site to get a good search engine or AI ranking
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化网站以获得良好的搜索引擎或人工智能排名。
- en: Mastering analytic tools to improve site efficiency
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握分析工具以提高网站效率。
- en: Building an audience—techniques that bring in visitors
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立受众群体——吸引访客的技巧。
- en: Exploring the new block editor
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索新的区块编辑器。
- en: Resources to use when you’ve finished the book
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您完成本书后使用的资源。
- en: It’s a very good idea to learn to build and manage your own WordPress website.
    WordPress was designed from the ground up to be easy to use. I teach two online
    WordPress courses on ed2go, and my students master the tools and skills they need
    to create fully professional-looking sites *in* *six weeks.* With this book, you
    can accomplish that level of proficiency too!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 学习构建和管理自己的WordPress网站是一个非常好的主意。WordPress从头开始就设计得易于使用。我在ed2go上教授了两门在线WordPress课程，我的学生们掌握了他们在六周内创建完全专业外观的网站所需的工具和技能。通过本书，您也可以达到这种熟练水平！
- en: Hiring a developer to build your site can be expensive and frustrating. First
    you have to find a developer that you hope is competent. Many developers are more
    skilled at programming than design, so you can easily end up with a smoothly functioning
    site that looks, to put it kindly, pretty ugly. Too much media, or too little.
    A crowded, barren, or unbalanced layout. Inappropriate or unreadable typefaces.
    An unsuitable color scheme. You get the idea.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 雇佣开发人员来构建您的网站可能会既昂贵又令人沮丧。首先，您必须找到一个您希望是称职的开发人员。许多开发人员更擅长编程而不是设计，因此您很容易最终得到一个功能顺畅但外观（委婉地说）相当丑陋的网站。太多的媒体，或太少。拥挤、贫瘠或不平衡的布局。不合适或不可读的字体。不合适的颜色方案。您明白我的意思。
- en: 'Or vice versa: Your developer is an artist with a strong design background,
    but struggles with building a site that’s functional, logical, and efficiently
    navigated. Nice-looking though.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 或者反之：您的开发人员是一位具有强大设计背景的艺术家，但在建立功能齐全、逻辑清晰且导航高效的网站方面遇到了困难。尽管外观漂亮。
- en: Plus, after the site’s built there is often considerable additional cost when
    you call the developer back for site maintenance. And your site will need to be
    maintained. Security updates are frequent for both plugins and WordPress itself.
    And as your site evolves, you can get feedback and use analytic tools to learn
    ways to make the site a better experience for your audience. You want to make
    such adjustments yourself.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，网站建成后，当您召回开发人员进行网站维护时，通常会产生相当大的额外费用。而且您的网站需要维护。插件和WordPress本身的安全更新频繁。随着您的网站发展，您可以获得反馈并使用分析工具了解如何使网站对您的受众体验更好的方法。您希望自己进行这样的调整。
- en: That said, if don’t have the time, and do have the money, there are great developers
    out there—some quite reasonable.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，如果您没有时间，有了钱，市场上也有很棒的开发人员——有些收费相当合理。
- en: Note that design improvements shouldn’t be neglected either—site design trends
    change over time, and you want your site to remain contemporary. If you can do
    these things yourself, you save both money and time (developers are sometimes
    busy and have to put you in a queue). Site maintenance—like site building—is far
    easier than most people think, as you‘ll soon find out.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，设计改进也不容忽视——网站设计趋势随着时间变化，您希望您的网站保持时尚。如果您自己能做到这些，您既节省了金钱，也节省了时间（开发者有时会很忙，必须排队等候）。网站维护——就像建站一样——比大多数人想象的要容易得多，您很快就会发现。
- en: 1.2 What WordPress offers
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.2 WordPress提供了什么。
- en: WordPress made its debut in 2003 and the result was that constructing websites
    quickly became far simpler and far more efficient. And since 2011, WordPress usage
    has increased on average 12% each year.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 于 2003 年首次亮相，结果使得构建网站变得更加简单和高效。自 2011 年以来，WordPress 的使用量每年平均增长 12%。
- en: 'Let’s take a look at the primary reasons that WordPress is so superior to the
    alternatives. They include the following:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看 WordPress 之所以如此优越于其他替代品的主要原因。它们包括以下内容：
- en: '*It’s easy to install*—A simple, one-click installation tool available in most
    WordPress hosting services is all that’s needed to mount a new, empty WordPress
    site on your hosting account. No technical knowledge needed.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安装简单*—在大多数 WordPress 托管服务中都有一个简单的一键安装工具，只需将新的、空的 WordPress 站点挂载到您的托管帐户即可。无需技术知识。'
- en: '*No programming is required*—WordPress is code-free (unless you want to code).
    People with no technical background find they don’t need to know how to do programming.
    WordPress creates programming code behind the scenes for you. You work *visually*
    by moving a slider, dragging and dropping, clicking to choose from a list of options,
    and so on. You create your site pages in a highly efficient system that is graphical,
    not programmatic. You create and modify site content without needing to know how
    to program HTML, PHP, JavaScript, or CSS code. You adjust page layout, response
    to a button or link click, text qualities, and other site elements with your mouse,
    not mind-numbing keyboard coding. Put simply: The user interface is effective,
    friendly, and intuitive.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*无需编程*—WordPress 是无需编码的（除非您想编码）。没有技术背景的人发现他们不需要知道如何进行编程。WordPress 会在幕后为您创建编程代码。您通过移动滑块、拖放、点击以从选项列表中选择等方式进行*可视化*工作。您可以在一个高度高效的图形系统中创建您的站点页面，而不是编程的系统。您可以在不需要了解如何编写
    HTML、PHP、JavaScript 或 CSS 代码的情况下创建和修改站点内容。您可以使用鼠标调整页面布局、响应按钮或链接点击、文本特性和其他站点元素，而不是使用令人心烦的键盘编码。简而言之：用户界面是高效、友好和直观的。'
- en: '*A large collection of professionally designed themes—*if you prefer, you can
    leave your site design up to expert designers. You can choose from more than 30,000
    free or premium themes. A WordPress theme governs how a site looks—the color scheme,
    layout, typefaces, and other elements of style. You can, however, customize and
    modify these default visual elements to make your site unique.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*大量的专业设计主题—*如果您愿意，您可以将您的网站设计交给专业设计师。您可以从 30,000 多个免费或付费主题中进行选择。WordPress 主题决定了一个网站的外观——颜色方案、布局、字体和其他样式元素。然而，您可以自定义和修改这些默认视觉元素，使您的网站独特。'
- en: '*Customizable*—WordPress is highly customizable, making it easy for users to
    make changes to their website''s design and functionality. If you’re so inclined,
    you *can* add your own programming code, but it’s not required.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可定制*—WordPress 高度可定制，使用户能够轻松对其网站的设计和功能进行更改。如果你有兴趣，*可以*添加自己的编程代码，但这并不是必需的。'
- en: '*A huge selection of plugins*—You can find more than 60,000 plugins in the
    official WordPress directory alone! They add functionality to a site, such as
    an animated image gallery, a backup system, connections to social media, and many
    more features. These plugins are installed with a mouse-click.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*大量的插件选择*—您可以在官方 WordPress 目录中找到超过 60,000 个插件！它们为网站添加功能，例如动画图片库、备份系统、与社交媒体的连接等等。这些插件可以通过一次鼠标点击安装。'
- en: '*Built-in media management*—WordPress includes a built-in Media Library that
    makes it easy to upload, organize, modify, and insert images and other media into
    your posts and pages.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内置媒体管理*—WordPress 包含一个内置的媒体库，可以轻松上传、组织、修改和插入图像和其他媒体到您的帖子和页面中。'
- en: '*Responsive design*—Most popular WordPress themes are designed to be *responsive*,
    which means they automatically adjust your content to the size of the screen it
    is viewed on, making it easy to create mobile-friendly websites. However, before
    the site is made public, you should test it on various screen sizes: cellphone,
    tablet, and computer monitor. This way you can make adjustments as necessary.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*响应式设计*—大多数流行的 WordPress 主题都设计为*响应式*，这意味着它们会自动调整您的内容以适应它所在的屏幕大小，从而轻松创建移动友好的网站。然而，在网站发布之前，您应该在各种屏幕尺寸上进行测试：手机、平板电脑和计算机显示器。这样您就可以根据需要进行调整。'
- en: '*SEO-friendly*—WordPress is built with *SEO* (search engine optimization) in
    mind, making it possible for you to modify your site to achieve a higher rank
    when people search for your site’s topic.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*友好的SEO*—WordPress 是为*搜索引擎优化*（SEO）而构建的，使您可以修改您的网站以在人们搜索您网站的主题时获得更高的排名。'
- en: '*Efficient page-building*—WordPress includes many tools that streamline constructing
    a successful site in a short time.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*高效的页面构建* —— WordPress包含许多工具，可在短时间内快速构建成功的网站。'
- en: '*1.3* *Why use artificial intelligence*'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*1.3* *为什么使用人工智能*'
- en: 'The machines of the industrial revolution amplified human physical abilities
    considerably. Now we’re experiencing a more rapid and impactful revolution: *AI*
    (artificial intelligence) is amplifying our intelligence, talents, and creativity.
    The rapid and stunning achievements of GPT, Perplexity, Midjourney, Claude, Bing,
    Bard and other AI systems make them essential assistants in many fields. You need
    to use AI if you work in medicine, law, writing, painting, and many other creative
    or white-collar fields. Developing websites is no different. Designers and administrators
    of sites competing with yours are employing AI assistance. You need to use AI
    to remain competitive.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 工业革命的机器大大增强了人类的物理能力。现在我们正在经历一个更快速和影响更深远的革命：*AI*（人工智能）正在增强我们的智慧、才能和创造力。GPT、Perplexity、Midjourney、Claude、Bing、Bard等AI系统的快速而令人瞩目的成就使它们成为许多领域的必备助手。如果你从事医学、法律、写作、绘画或其他许多创造性或白领领域的工作，你就需要使用AI。网站开发也不例外。与你竞争的网站的设计师和管理员正在使用AI帮助。为了保持竞争力，你需要使用AI。
- en: 1.3.1 AI produces quality results (when used properly)
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 AI产生高质量结果（正确使用时）
- en: 'Here''s a simple example that demonstrates AI’s impressive skill. I asked Midjourney,
    a text-to-image AI platform, to create: “A painting titled ‘What did I do? Where
    did he go?’ in the style of Edward Hopper.”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个简单的例子，展示了AI的惊人技能。我请了Midjourney，一个文本到图像的AI平台，创建了这样一个作品：“以爱德华·霍普风格创作的题为‘我做了什么？他去哪了？’的绘画。”
- en: It provided this completely original painting shown in figure 1.1 of which I
    believe Hopper himself would be very proud.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了这幅完全原创的画作，如图1.1所示，我相信霍普本人会为之感到非常自豪。
- en: Figure 1.1 AI can produce stunning art. This painting is a worthy addition to
    Hopper’s oeuvre. Before AI came along, even experts would say this is a recently
    discovered lost Hopper original.
  id: totrans-54
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图1.1 AI能产生令人惊叹的艺术品。这幅画是霍普作品中值得一提的一部分。在AI出现之前，即使是专家也会说这是一幅最近发现的丢失的霍普原作。
- en: '![](images/ch-01__image001.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-01__image001.png)'
- en: Figure 1.1 demonstrates the high quality that AI is capable of. That work has
    all the elements of Hopper’s style and conveys the numbness and loneliness that
    is the subject of most of his paintings.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1展示了AI能够达到的高质量水平。这幅作品具有霍普的风格元素，并传达了他大多数绘画作品的麻木和孤独主题。
- en: 'What can an AI creative collaborator do for WordPress developers? You get a
    roomful of highly skilled assistants. AI can be a: researcher, primary editor,
    technical editor, logo designer, illustrator, copy editor, proofreader, painter,
    critic, first-draft writing assistant, expert colorist, source of original ideas,
    talented and experienced site designer you can bounce *your* ideas off of, user-experience
    analyst, and reviewer of competing sites. And a master of pretty much any other
    job you would hire someone to do for you. (As long as it’s not physical, like
    vacuuming.)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: AI创意合作者能为WordPress开发者做些什么？你将得到一群高技能的助手。AI可以是：研究员，主要编辑，技术编辑，标志设计师，插图画家，副本编辑，校对员，画家，评论家，初稿写作助手，专业着色师，原创思想的源泉，有才华和经验丰富的网站设计师，你可以向其咨询*你的*想法，用户体验分析师以及竞争网站的评论者。还有几乎任何你会雇人做的其他工作的大师。（只要不是像吸尘那样的体力活。）
- en: Did I use AI when listing those ways that AI can assist with creating and polishing
    a site? Of course. I wrote the first ten, and then asked Bard to list some more.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当我列出AI可以协助创建和完善网站的方式时，我使用了AI吗？当然。我写了前十条，然后让Bard列出了更多。
- en: 'Using AI for brainstorming is one of its most powerful features. You can get
    expert advice, and really creative suggestions. Pose a question, then have a conversation,
    or choose from a list it gives you. Try something like this prompt:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 利用AI进行头脑风暴是其最强大的功能之一。你可以得到专家建议和非常有创意的建议。提出一个问题，然后进行一次对话，或者从它给你的列表中选择。试试这样一个提示：
- en: '*Please help me brainstorm titles for my new website. Ask me questions, but
    after each question, wait for my answer.*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*请帮我头脑风暴一下我新网站的标题。问我问题，但在每个问题之后，等待我的回答。*'
- en: '(Notice that we’re being vague here. We want AI to pose a series of questions
    to us, more like a real brainstorming session.) After asking several questions,
    it listed ten possible titles, including about three really creative ones, such
    as “"Randleman Lake Bass Fishing: From Dock to Dinner." Then you can follow up
    by asking AI which three are its favorites. Just for fun.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，我们在这里比较含糊。我们希望AI向我们提出一系列问题，更像一次真正的头脑风暴会话。）在提出几个问题后，它列出了十个可能的标题，包括约三个非常有创意的标题，比如“从码头到晚餐的兰德尔曼湖鲈鱼钓鱼”。然后你可以询问AI哪三个是它最喜欢的。只是为了好玩。
- en: Notice that when you employ AI for a task like creating images, your job is
    on a different level. You become a *curator*, deciding what images are best. If
    AI writes first drafts, you become an editor, fact-checking and polishing the
    writing. Or when brainstorming, you pick the best of several suggestions. In other
    words, you move from the originator of content to its judge.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，当你使用AI来创建图像等任务时，你的工作是在不同的层面上。你成为*策展人*，决定哪些图像是最好的。如果AI编写了初稿，你成为编辑，核查并优化写作。或者，在头脑风暴中，你从几个建议中选择最好的一个。换句话说，你从内容的作者变成了内容的评判者。
- en: 1.3.2 Mastering prompt writing
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 掌握提示的写作
- en: The question you ask an AI system (called the *prompt*) will determine the quality
    and usefulness of what AI produces. The primary quality of a solid prompt is that
    it’s *specific.*
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你向AI系统提出的问题（称为*提示*）将决定AI产生的质量和有用性。一个坚实提示的主要优点是它是*具体的*。
- en: 'This is an example of a prompt that’s not specific enough:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个不够具体的提示示例：
- en: '*Write about a businesswoman who owns a bakery.*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*写一篇关于一位经营面包店的女企业家的文章。*'
- en: 'You can get a better response if you prompt using more details, like this:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你用更多的细节提示，你会
- en: '*You are a prize-winning human interest writer for a popular magazine. Write
    a 1500-word character sketch of a 35-year-old woman who is a successful bakery
    owner, and who has useful advice about maintaining a good work-life balance. Include
    details about her appearance, personality, daily routine, and relationships with
    others.*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*你是一名获奖的人文主题杂志作家。请写一篇1500字的特写，讲述一位成功的面包店老板的故事，并分享她如何平衡工作和生活。需要包括她的外貌、个性、日常生活和人际关系的细节。*'
- en: Note
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注：
- en: 'AI expects prompts that are complete sentences, or at least phrases, as if
    you were in conversation with a human. This is unlike how most people use Google,
    where just a few keywords are listed. To oversimplify a bit: AI systems aim to
    have a conversation and to deeply understand the context and your preferences.
    Google just matches keywords without nuanced comprehension. Google gives you a
    list of links you can visit where your keywords match its database, so you can
    search for answers; AI gives you actual *answers.*'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: AI希望收到完整的句子或短语作为提示，就像你在与人交谈一样，而不是像大多数人使用Google那样仅列出一些关键词。简而言之，AI系统旨在进行对话并深刻理解上下文和你的偏好，而Google仅匹配关键字而没有烦琐的理解。Google给你一个链接列表，可以访问其中你的关键词与其数据库匹配的答案，而AI则直接给出*答案*。
- en: 'For most prompts, it helps to include these seven elements:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数提示，包含以下七个元素会有所帮助：
- en: 'Tell the AI what its going to act as an expert at; give it a role, like lawyer
    or art critic. So begin a prompt with variations on “*you are a* skilled mechanic”
    or “*act as a* master cake decorator.” AI sometimes demurs, saying that it’s not
    a lawyer, or as an AI it doesn’t have personal opinions. But often it follows
    that reluctance with a good answer anyway. Giving AI a role seems to impact the
    result in two ways: The answer can be more trustworthy because it’s drawn from
    experts, and the diction and idioms used fits the role (“you are a truck driver”
    can result in “go double nickel here and you’ll get a bumper sticker” translated:
    *do 55 and you’ll get tailgated*). You can also tell AI that it’s a particular
    character or person: *act as Mickey Mouse* or *you are Elvis*.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉AI它将要扮演什么专家角色；给它一个角色，比如律师或艺术评论家。因此，提示以变化开始，如“*你是* 有技能的机械师”或“*扮演* 大师级的蛋糕装饰师”。AI有时会拒绝，说它不是律师，或者作为AI它没有个人意见。但通常它还是会给出好的答案。让AI扮演一个角色似乎在两个方面影响结果：答案可以更可靠，因为它来自专家，而且所使用的措辞和惯用语符合角色（“你是卡车司机”可能导致“在这里运行两条五，你会得到一个保险杠贴纸”翻译：*开55英里/小时，你会被紧随其后*）。你还可以告诉AI它是一个特定的角色或人物：*扮演米奇老鼠*或*你是猫王*。
- en: 'Describe the tone of voice—conversational, formal, legalistic, whatever. This
    might not be necessary if the role you gave it determines the writing style. A
    variation on this is specifying your intended audience—children, art students,
    chefs, a congregation. A good way to simplify a complex topic is to prompt like
    this: Explain quantum computing to a 10-year-old.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述语调——对话式、正式、法律性的，等等。如果您分配的角色决定了写作风格，这可能不是必要的。这个变体是指定你的目标受众——儿童、艺术学生、厨师、一群信徒。简化复杂主题的一个好方法是这样提示：用一个十岁的孩子的语言解释量子计算。
- en: 'Give AI specifics about what size and type of output you want: a limerick,
    a numbered list, a 1500-word blog post, links to, comma separated values, sorted
    by popularity, summarize in one paragraph, and so on. Some AI’s can give you images
    as well. Also, you can ask AI to reformat your existing text. For example, give
    it a paragraph and ask that it display the sentences as an alphabetize list. Or
    paste a long article and ask it to summarize the content in one paragraph.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给予 AI 有关您想要的输出的大小和类型的具体信息：五行打油诗，编号列表，1500 字博客文章，链接到，逗号分隔的值，按热度排序，在一个段落中总结等等。一些
    AI 还可以给您提供图片。此外，您还可以要求 AI 重新格式化您的现有文本。例如，给它一个段落，并要求它将句子按字母顺序列出。或者粘贴一篇长文章，要求它在一个段落中总结内容。
- en: TIP
  id: totrans-75
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: Currently AI isn’t great at wordcount because it works with *tokens.* These
    are units of text, but not necessarily words. Tokens don’t map 1:1 to words. For
    example, a punctuation mark is a token. The term *ice cream* is only one token*.*
    So if there’s a lot of punctuation, AI responds with fewer words than you requested,
    and if there are several multi-word tokens, you’d get more words. Claude, when
    asked, defends its refusal to give you an exact wordcount because “*Metrics like
    coherence, relevance, factual accuracy are prioritized instead.*” In other words,
    it prefers to offer quality rather than quantity in this context. Fair enough.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 目前 AI 在字数统计方面并不是很好，因为它使用*标记*。这些是文本单位，但不一定是单词。标记不是一对一地映射到单词。例如，标点符号是一个标记。术语*冰淇淋*只有一个标记。因此，如果有很多标点符号，AI
    的回应就会比您请求的单词少，如果有几个多词标记，您会得到更多的单词。当被问及时，克劳德为拒绝提供确切的字数统计辩护，因为“*连贯性、相关性、事实准确性等指标被优先考虑*”。换句话说，在这种情况下，它更愿意提供质量而不是数量。很公平。
- en: 'Be clear and concise. You can even request that AI asks *you* questions: “Give
    me step-by-step instructions to create a casserole. Ask me the necessary questions
    about it, then after I answer them, provide the recipe.” GPT responded with these
    questions: "Type of Protein, Starch Base (Pasta, rice, or potato?), Vegetables,
    Sauce, Any Toppings, Spice Level, and Dietary Restrictions."'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 语言清晰简洁。你甚至可以要求 AI 向 *你* 提问：“给我制作砂锅饭的逐步说明。询问我有关它的必要问题，然后在我回答后提供食谱。”GPT 回应了以下问题：“蛋白质类型，淀粉基（面条、米饭或土豆？），蔬菜，酱料，任何配料，辣度，和饮食限制。”
- en: 'Provide a context: 13^(th) century architecture, Greek geography, Mexican history.'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供背景：13 世纪建筑、希腊地理、墨西哥历史。
- en: Optionally provide an example of what you’re looking for.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选择提供你所寻找的示例。
- en: 'Specify multiple elements: Will I likely need to replace the suspension of
    my 2005 Ford 150 XLT? The truck is in fair condition, has 220,00 miles, is driven
    in Pittsburgh with lots of potholes. The more detail you provide, the closer the
    result will be to your goals.'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定多个元素：我是否可能需要更换我 2005 年福特 F150 XLT 的悬架？这辆卡车状况良好，行驶了 22 万英里，在匹兹堡行驶，有很多坑洼。您提供的细节越多，结果就越接近您的目标。
- en: Tip
  id: totrans-81
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: If AI provides a result that is too general, inappropriate, or simply wrong—tell
    it so and ask for another response. You can either pose the same question in a
    different way, ask it to elaborate, give it some additional details, or request
    that it rethink (or fact-check) its response. Try telling it to rewrite the answer
    as a step-by-step list or a to-do list. Remember, one way AI differs from traditional
    search engines is that you’re in a conversation with it, and can guide it to your
    goals by a dialog. Most AIs react to being corrected by apologizing and thanking
    you for the information. And they store the correction in their memory, to avoid
    making the same mistake again. Don’t be shy. AI (it’s claimed anyway) doesn’t
    have feelings to hurt, so if it provides a poor answer, go ahead and type “Give
    me some evidence that supports your answer.” Or “Why do you say that?” Or “That’s
    too long; make your answer about half as long.”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果AI提供的结果过于笼统、不适当或明显错误，请告诉它并要求提供另一个回答。你可以用不同的方式提出同样的问题，要求它详细说明，给它一些额外的细节，或要求它重新思考（或事实检查）其回答。尝试告诉它将答案改写成逐步列表或待办事项列表。记住，AI与传统搜索引擎的不同之处在于，你可以通过对话引导它来实现你的目标。大多数AI在被纠正时会道歉并感谢你提供的信息。它们会将修正存储在内存中，以避免再犯同样的错误。不要害羞。据说AI没有受伤的感觉，所以如果它回答不好，请直接输入“给我一些支持你回答的证据。”或者“为什么你这么说？”或者“这太长了，把你的回答缩短一半。”
- en: 'Some studies have indicated that the best way to start a prompt is with this
    curious phrase: *Take a deep breath and work on this problem step-by-step*. The
    idea of asking AI to step logically through its response is called tree-of-thought
    (TOC). In some types of queries, this results in measurably superior answers.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 有研究表明，一个很好的开始提示的方式是用这个有趣的短语：*深呼吸，然后一步一步地解决这个问题*。要求AI在其回答中逻辑地一步步进行的想法被称为思维树（TOC）。在某些类型的查询中，这样做会得到明显更好的答案。
- en: '[https://www.lesswrong.com/posts/37LWXb3cvC7NLJN6x/ai-29-take-a-deep-breath](37LWXb3cvC7NLJN6x.html)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.lesswrong.com/posts/37LWXb3cvC7NLJN6x/ai-29-take-a-deep-breath](37LWXb3cvC7NLJN6x.html)'
- en: 'You can combine several of these prompt practices into a single prompt. This
    one uses a role, TOC, and interaction with you:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将几种提示实践结合到一个提示中。这个示例使用了一个角色、TOC和与你的互动：
- en: '*As an expert website designer, list the steps in your thought process when
    coming up with a new website for recipes for the Instant Pot. Specify the site''s
    overall organization, its theme, and how you plan to make it popular. After each
    step, pause before you go any further, and ask me if I have any suggestions. Wait
    until I respond.*'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为一个专业的网站设计师，列举一下你在设计一个新的电压锅食谱网站时的思考过程的步骤。具体说明网站的整体组织结构，主题以及你计划如何使其变得流行。在每一步之后，在你继续之前暂停一下，问问我是否有什么建议。等待我回答。*'
- en: '*You can use a similar approach when you are drilling down from a more general
    overview to a specific recommendation. Here’s an example that combines several
    prompt techniques plus a drill-down:*'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*当你从更一般的概述向特定的建议深入挖掘时，你可以使用类似的方法。下面是一个结合了几种提示技巧和深入挖掘的例子：*'
- en: '*As an expert website designer, list the steps in your thought process when
    discovering the best resources when you have a question about how to do something
    in WordPress.  First find five good types of resources (for example WordPress
    forums, hosting sites'' tech support, a friend of yours). Then the second step
    is to evaluate these resources and decide on the two most useful. Explain your
    reasoning. Finally choose the best resource of all and provide an example. After
    each step, pause before you go any further, and ask me if I have any suggestions.
    Wait until I respond.*'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为一个专业的网站设计师，列举一下你在发现如何在WordPress中执行某项操作时寻找最佳资源的思考过程的步骤。首先找到五种好的资源类型（例如WordPress论坛，托管网站的技术支持，你的一个朋友）。然后第二步是评估这些资源，并决定其中两个最有用的。解释你的理由。最后选择最好的资源，并提供一个例子。在每一步之后，在你继续之前暂停一下，问问我是否有什么建议。等待我回答。*'
- en: Not all AI systems will follow your suggestion to pause for your reaction after
    each step. Currently GPT, Bing, and Claude will; Perplexity won’t.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是所有的AI系统都会遵循你在每一步之后暂停以等待你的反应的建议。目前，GPT、Bing和Claude会这样做，但Perplexity不会。
- en: 1.3.3 Generate your own HTML
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.3 生成自己的HTML
- en: 'Note that you can ask AI to provide output in many formats. Let’s assume that
    you want to display a table in one of your site’s pages. Give Claude this prompt:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以要求AI以多种格式提供结果。让我们假设你想在网站的某个页面上显示一个表格。给Claude这个提示：
- en: '*List the five largest lakes in the US. Present the results in an HTML table.*'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '*列出美国最大的五个湖泊。将结果呈现在HTML表格中。*'
- en: 'It will generate the necessary HTML code that you can copy and paste into the
    Text tab of one of your site’s Edit Page screen’s textbox:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 它将生成必要的HTML代码，您可以将其复制并粘贴到站点“编辑页面”屏幕的“文本”选项卡中：
- en: '[PRE0]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'But you can always follow up with requested refinements:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 但你总是可以跟进请求的改进：
- en: '*Make the column heads black with white letters, and all caps*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*使列头为黑色，字母为白色，并全部大写*'
- en: 'Resulting in:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是：
- en: '[PRE1]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Keep refining if you wish. *Make the background of every other row light gray*.
    Having AI generate HTML for things like tables can be quicker (and more customizable)
    than using the table feature available in the textbox itself. Or by using a plugin.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，可以不断完善。*使每隔一行的背景变成浅灰色*。让AI为诸如表格之类的内容生成HTML可能比使用文本框中提供的表格功能更快（也更可定制）。或者通过使用插件。
- en: Skilled prompting is called *prompt engineering.* And given that it’s a mental
