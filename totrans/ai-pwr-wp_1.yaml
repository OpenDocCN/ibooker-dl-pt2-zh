- en: 1.5 Managing the setup process
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before actually working on your site, you need to take several important steps.
    Locate and sign up with the best possible hosting service. You will work on WordPress
    in the cloud, and your site will be stored and secured on your host’s servers.
    WordPress itself is free to use; it’s open source.
  prefs: []
  type: TYPE_NORMAL
- en: It’s possible, though difficult, to host your site on your own hard drive. However,
    you’ll want to use the utilities, security, tech support and many other features
    supplied by a hosting service. They can be quite reasonable, and they make building,
    maintaining, and protecting your site *much* easier. The best hosts are DreamHost,
    Bluehost, and SiteGround. These are the three recommended by WordPress itself.
    Even experienced site developers run into issues, and a host with excellent tech
    support—fast and accurate—is, for most of us, essential.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6 Pre-planning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A website should be organic—it should be well-focused and *coherent*. If you
    decide to wing it, to improvise as you go along, it’s all too easy to randomly
    tack things on. The result can be a patchwork, a disjointed collection of features
    and designs that don’t really work together to result in a clear overall purpose
    and context. Transitions between the pages can seem jarring. Site navigation can
    be inefficient. Design can look motley. In this book we’ll look at several ways
    to ensure cohesion and consistency right from the beginning of site construction.
  prefs: []
  type: TYPE_NORMAL
- en: 'It can seem counter-intuitive, but a site with a narrowly focused topic almost
    always attracts and retains a larger audience. People planning their site topic
    often mistakenly think that a lot more visitors would be interested in a general
    topic like *fishing*, for example. But unless you’re a celebrity fisherman, a
    topic that generic can easily sink your online efforts into oblivion. The reason
    is simple, if counter-intuitive: competition. Google “fishing“ and you get more
    than 3 billion results. Google “fly fishing in the Oconaluftee river” reduces
    the competition to zero or only a few.'
  prefs: []
  type: TYPE_NORMAL
- en: The only unfocused websites that tend to succeed are about celebrities, who
    thus have a built-in audience already. And that audience is interested in a whole
    variety of topics relating to the celebrity’s travels and other activities.
  prefs: []
  type: TYPE_NORMAL
- en: 1.7 Setting up the site structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most people are very surprised when they find out that you can, in a few hours,
    set up all the pages and sub-pages in your site! It’s only a matter of clicking
    an *Add New* button and typing in the page title to fill the site with empty,
    placeholder pages. Later on you will fill them with text and media content. But
    creating your overall site structure is surprisingly fast and simple.
  prefs: []
  type: TYPE_NORMAL
- en: 1.8 Writing in a conversational style
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most website content is written in a relaxed, inviting style. Unless the content
    is academic, legal or for some other audience that expects formal writing, you
    should aim for a conversational tone. Write as if you were talking with a friend.
    Chapter 4 shows you how to use AI to rewrite your text content in various styles.
  prefs: []
  type: TYPE_NORMAL
- en: 1.9 Choosing the right plugins
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Plugins* add functionality to a WordPress site. Do you need a button users
    can click to translate your site into another language? Would you like to display
    your artwork in an animated slideshow? Does your site’s blog need to be protected
    from spam? There are about 60,000 plugins and that large number is both good and
    bad. You’ve got lots of options, but you want to learn how to pick the best ones.'
  prefs: []
  type: TYPE_NORMAL
- en: The good part is you can find quite a few excellent plugins to choose from,
    many are even free. The bad part is that no plugin developer has time to test
    their plugin for compatibility with the other 59,000\. If you notice some odd
    behaviors (bugs), take a look at your plugins first. Plugin side effects are the
    single most common cause of bugs in WordPress. That said, most plugins, especially
    the very popular ones, play well together.
  prefs: []
  type: TYPE_NORMAL
- en: DEFINITION
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '*a* plugin is a software component that adds some specific functionality to
    a site. Examples include an events calendar, a contact form, social media integration,
    speeding up page loads, and a spam blocker, among others. Plugins are similar
    to cellphone apps—they are free or paid, can add functionality, and can be easily
    installed or removed at will.'
  prefs: []
  type: TYPE_NORMAL
- en: DEFINITION
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'A *side-effect* is essentially a bug—some weird behavior like something that
    should be visible in a page, but isn’t. Or you see an error message. Bugs can
    cause crashes, freezes, incorrect display of information, or other unexpected
    behaviors. If you have a bug in WordPress the first step in debugging is to temporarily
    deactivate all your plugins (it’s easy to do), then reactivate them one-by-one.
    When the bug reappears, the plugin you just reactivated is the culprit. Uninstall
    it and find an alternative plugin. There are tens of thousands of plugins, so
    you won’t have any problem finding a good substitute. Google: *best WordPress
    contact form plugins.* Or ask an AI. Given the wide choice of quality plugins
    available, there’s little reason to waste time trying to figure out why one of
    yours is causing problems.'
  prefs: []
  type: TYPE_NORMAL
- en: In this book we’ll explore how to choose reliable plugins that are unlikely
    to be abandoned by their creator, that play well with others, and that are kept
    up to date so they don’t introduce security vulnerabilities. One good strategy
    is to choose popular plugins that are marketed in two tiers—a free and a paid
    version. These *freemium* plugins provide an income stream for their developers,
    and are thus probably going to be kept current. (You want to select freemium themes
    for the same reason.)
  prefs: []
  type: TYPE_NORMAL
- en: 1.10 Selecting the best theme
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Where plugins add features to a site, themes add professional design—if you
    know which theme to choose. Many design elements won’t be consciously noticed
    by most of your visitors. Colors, layout, typefaces, and so on are all below most
    people’s radar. But that doesn’t mean they aren’t affected by design. Quite the
    opposite!
  prefs: []
  type: TYPE_NORMAL
- en: A poorly designed site can annoy, upset, sadden, scare, confuse, and otherwise
    disturb your visitors in many ways. So because most of us don’t know color theory
    or typeface variations, professional designers take these and other factors into
    account and create themes that look good.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you first install WordPress, it comes with a default theme created by
    WordPress itself, and named after the current year: Twenty Twenty, Twenty Twenty-Four,
    and so on. However you can install a different theme if you wish. Some themes
    are free, some for sale. But as with plugins, choosing a freemium theme can prevent
    problems down the road. Freemium themes provide an income to their creators and
    thus are rarely abandoned. So you won’t be forced to switch to a new theme down
    the road. That can be problematic, especially if your site grows large.'
  prefs: []
  type: TYPE_NORMAL
- en: Themes also include customization options that let you customize the default
    site design—various typeface choices, color options, replacing the header image,
    and so on. These customizations are located in your Appearance > Customize screen.
  prefs: []
  type: TYPE_NORMAL
- en: Although too often overlooked by site builders, appearance is important. You
    want your audience to feel comfortable, even if they can’t explain why they are.
    There’s a reason that you don’t see the color red, or paintings of bullfights
    for that matter, in a doctor’s office.
  prefs: []
  type: TYPE_NORMAL
- en: 1.11 Customizing your theme
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The best themes become popular, and that’s a bit of a drawback. You don’t want
    your site to look like a clone of other sites. It should look good, but in its
    own way. If your site sells things, you want to choose a design that promotes
    what you’re marketing. If you’re offering a site about gardening, how can you
    use color to best advantage? In other words, after you’ve chosen a theme, customize
    it. What does your particular audience expect to see? What ways can you make the
    site look unique, and in service of the site’s goal?
  prefs: []
  type: TYPE_NORMAL
- en: Finally, if you don’t feel confident about choosing an alternative color scheme,
    no problem. You likely have a friend who knows their way around design. Opposites
    attract.
  prefs: []
  type: TYPE_NORMAL
- en: 1.12 Fine-tuning design the easy way
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Cascading style sheets (CSS) is a language that allows you to polish the appearance
    of a site—by overruling the theme’s style settings. In this way, you can fine-tune
    your site’s design, so it looks more harmonic with your topic, and also looks
    more unique.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if your theme’s body text is Garamond by default, you can use CSS
    to override that theme default and display your paragraphs in Roboto or Verdana.
    You gain pretty much complete control of all things visual in your site. You can
    even make all the text in the site green, or change the font style in a single
    page, or even display *a single word* in Roboto and leave all the other text Garamond.
    In other words, you can modify and polish your site in highly specific, granular,
    ways. This frees you from any design constraints imposed by the theme.
  prefs: []
  type: TYPE_NORMAL
- en: Although CSS *is* a computer language, you don’t need to learn it. There’s an
    excellent WordPress plugin, YellowPencil, that generates CSS elements for you
    in a WYSIWYG user interface. You move sliders to accomplish things like resizing
    or repositioning a photo in a page. Click in a color palette to change colors.
    Choose a new typeface by selecting from a dropdown list, and many other customizations.
    In this visual way, you can easily modify and improve the appearance of your site,
    without having to write a single line of code. YellowPencil knows what CSS code
    is required to achieve the results you’re after.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to YellowPencil, there are a few other quality CSS code-generator
    plugins you might want to look at, CSS Hero in particular. But in chapter 7 we’ll
    spend a lot of time learning to use YellowPencil.
  prefs: []
  type: TYPE_NORMAL
- en: 1.13 Managing media
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One of the important benefits of online communication is that you can add various
    kinds of media. A site can be improved with the following additions:'
  prefs: []
  type: TYPE_NORMAL
- en: Images
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audio
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Video
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Documents such as PDF, Word, Excel, PowerPoint, and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interactive elements like rotating image galleries and google maps.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Social media content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Animation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A frequent mistake in web design is overuse or misuse of media. Contemporary
    site design calls for moderate, gentle animation; images that contribute to the
    site’s purpose (rather than serve as mere decoration); and audio and video that
    don’t start playing automatically all by themselves. The visitor turns it on if
    they wish to hear to see it. We’ll cover all the bases related to effective, contemporary
    use of online media in chapter 8.
  prefs: []
  type: TYPE_NORMAL
- en: 1.14 Setting up a blog page
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A blog is a special, unique page in a website that contains messages (called
    *posts*), usually displayed in reverse-chronological order. The blog page can
    be a way to interact with your audience, a way to post the latest news on your
    site's topic, or a customer-service feature that answers questions. Many blogs
    don’t permit comments from the audience because it can become time-consuming to
    vet all the incoming messages. But we’ll look at ways to automate the approval
    process. For example, you can make a list of forbidden words (“dumb”, “s***”,
    “hate” and so on). If a message arrives at your site containing any of these words,
    it gets automatically thrown in the trash, never to be published in your blog.
  prefs: []
  type: TYPE_NORMAL
- en: To retain an audience, a blog should be frequently updated--adding new content,
    either text or media.
  prefs: []
  type: TYPE_NORMAL
- en: Although most blogs are primarily textual, some are focused on art (*artlog*),
    or videos (*vlog*), or music. *Microblogging* is another type of blogging, featuring
    very short posts, *a la* *X* (formerly known as Twitter).
  prefs: []
  type: TYPE_NORMAL
- en: Over the years, however, it’s become evident that there are several ways to
    mess up a blog and drive any visitors away—or fail to attract them in the first
    place. In chapter 9 you’ll see how to build and manage a blog that contributes
    to, not works against, achieving your goals for your site.
  prefs: []
  type: TYPE_NORMAL
- en: 1.15 Making money
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Chapter 10 is all about monetization. Websites can be a source of income in
    a variety of ways, including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Placing pay-per-click ads (links) in your site. When someone clicks a link that
    takes them to a page in Amazon’s (or another merchant’s) site, you earn a commission.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using affiliate marketing earns you a commission if someone *actually buys something*
    after clicking the link in your site that takes them to a product.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Selling your own products through an ecommerce plugin like WooCommerce.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Getting paid for reviews or other content about a product. This is similar to
    owning a billboard that businesses rent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Walling off a premium area within your site that people must pay to subscribe
    to before they’re allowed in to see the content.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Providing a service such as consultation, site design, or marketing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fundraising by adding a donation plugin such as the Easy PayPal Donation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These approaches aren’t mutually exclusive; you can combine them. But monetization
    must be handled with care, or you can annoy and shrink your audience. Ensure that
    you don’t load your site with pop-up or slide-in animated ads, or sketchy tactics
    like getting paid for your positive reviews.
  prefs: []
  type: TYPE_NORMAL
- en: 1.16 Optimizing your rank in search engines
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To attract an audience, you want to rank high in search engines. After typing
    in what they’re looking for, people don’t often go drilling five down in Google’s
    list of links to come upon your link if it’s buried there.
  prefs: []
  type: TYPE_NORMAL
- en: This is even more true of AI searches which often display only one or a few
    links, not multiple pages of links. AI systems’ designers like to say that whereas
    Google gives you a list of sites you have to visit to find the answer you’re looking
    for, AI by contrast gives you the answer itself.
  prefs: []
  type: TYPE_NORMAL
- en: You want a link to your site to show up prominently when a potential visitor
    searches for your topic. This means you want to please Google, Bing, and the other
    search systems when one of their spider bots comes to visit you, judge you, and
    report back to the mothership.
  prefs: []
  type: TYPE_NORMAL
- en: Google and the other searchers have a list of things it does not like at all!
    For example, if they find redundancy, ambiguity, or imprecision, they subtract
    points right then.
  prefs: []
  type: TYPE_NORMAL
- en: So you, as your site’s administrator, need to pay attention to the quality of
    your content, site navigability, accuracy, keeping current, and overall excellence.
    In other words, because Google and the others strive to provide the best possible
    search results, ensure that your site is convincingly the best possible answer
    to someone’s question or need. It’s not useful to try gaming the search systems.
    They know the tricks. Provide *quality* instead.
  prefs: []
  type: TYPE_NORMAL
- en: Achieving a high rank isn’t easy anymore, and these days paying attention to
    SEO is essential if you plan to grow an audience. Estimates are that more than
    80% of people who go online use Google three times a day on average. It and AI
    are the pathway to your site for most of your potential visitors.
  prefs: []
  type: TYPE_NORMAL
- en: In the early, pre-Google, days, search engines were rather crude. It was pretty
    easy to get a high rank. For example, you could be listed first in the results
    when someone searched for a recipe site if you just included the word *recipe*
    400 times, and the closest runner up used it less often.
  prefs: []
  type: TYPE_NORMAL
- en: But then Google came along and changed the game. Their primary initial breakthrough
    (that went beyond multi-word, primitive, quantitative ranking algorithms) was
    to imitate the way that academic papers are ranked. The number of *other* papers
    that cite your paper determines your rank. This is *qualitative* judgement. A
    paper must have quality if it’s frequently cited by other scholars.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, Google looks at how many other sites link to your site (called *backlinks*).
    Google also considers the quality of the sites that are backlinking to your site
    and uses that metric as well when determining your site’s value. Plus Google now
    makes dozens of other kinds of judgements as well.
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to AI and deep data mining, today’s search systems are quite sophisticated,
    and some say that their critiques are now equivalent to the judgements that human
    critics would make.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some strategies commonly used to please the searcher’s bots:'
  prefs: []
  type: TYPE_NORMAL
- en: Keywords—using the same terms that someone would type into Google when looking
    for a site on your topic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optimization—modifying your site to make it closer to what searchers expects
    to find in a quality site—in the site’s title, headlines, navigation, images,
    and other elements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Content—ensuring that your site is full of quality content useful to your target
    audience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Links—Finding ways to increase the number of backlinks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Speed—Testing your site’s page-load speeds and overall performance, and if necessary,
    adding a plugin that can speed things up.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We’ll dive deep into SEO in chapter 11.
  prefs: []
  type: TYPE_NORMAL
- en: 1.17 Using analytics to build your audience
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Website *analytics* means learning how to improve your site by understanding
    the behavior of your visitors and measuring the site’s overall performance.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can use analytic plugins to give you potentially valuable data on:'
  prefs: []
  type: TYPE_NORMAL
- en: How many visitors come to the site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where the visitors came from before visiting you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which pages in the site people looked at (and for how long)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which links they clicked
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The pathways they followed through the site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where they were when they left your site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What, if anything, they searched for within the site
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In sum, analytics data lets you know what design elements and content to improve.
    They can also report on the effectiveness of your marketing efforts if your site’s
    monetized.
  prefs: []
  type: TYPE_NORMAL
- en: 1.18 Exploring the Gutenberg editor
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In 2018 WordPress introduced a new, default editor named the *block editor*
    (AKA Gutenberg). Previously, the “Classic” WordPress editor was built on a word-processor
    model, though it had facilities for design, media, and other non-text elements.
  prefs: []
  type: TYPE_NORMAL
- en: Aftermarket vendors like Elementor have for several years been offering a more
    visual way to build WordPress pages. These “page-builder” plugins and themes allowed
    you to drag-and-drop features and content, thus more easily visualizing page layout,
    formatting, and where to insert elements like buttons or progress bars.
  prefs: []
  type: TYPE_NORMAL
- en: Page builders in theory provide a more WYSIWYG, drag-and-drop editor than the
    classic WordPress editor offers.
  prefs: []
  type: TYPE_NORMAL
- en: WordPress decided to create their own page builder with a variety of pre-defined
    blocks such as paragraphs, headings, images, videos, galleries, and more. Each
    block can be customized and arranged in different ways to create unique layouts
    and designs. Some of the blocks are like scaled-down plugins.
  prefs: []
  type: TYPE_NORMAL
- en: But unfortunately, many experts feel that the Gutenberg system is a worthy goal
    not yet achieved. In spite of the efforts over several years by the talented people
    at WordPress, Gutenberg remains a work-in-progress. It’s unstable—you might learn
    to do something one way, then a few weeks later try to repeat it and find that
    the process has changed. It can also be inefficient and difficult to learn and
    work with, especially if you’re used to the traditional WordPress editor.
  prefs: []
  type: TYPE_NORMAL
- en: Page layout is quite complicated in HTML, the language that describes how web
    pages should be rendered. *Vertical* layout is easy. Drag and drop (used by Gutenberg)
    or cut and paste (used in the Classic editor) is pretty easy in either editor.
    It’s quick and simple to switch the vertical position of two paragraphs, for example.
    Moving one below the other.
  prefs: []
  type: TYPE_NORMAL
- en: '*Horizontal* repositioning is an entirely different, and very complicated,
    trick to accomplish via drag and drop. And it’s a trick that Gutenberg hasn’t
    yet mastered. HTML has complex, multiple, interacting positioning variables that
    describe horizontal layout. You have borders, alignment, divisions, margins, relative,
    static, containers, padding, and other specs all interacting to specify an object’s
    location on the X axis. Horizontal positioning on an internet page is not a straightforward
    process at all.'
  prefs: []
  type: TYPE_NORMAL
- en: Beyond that, some themes and plugins aren’t compatible with Gutenberg, and in
    some sites, Gutenberg slows things down. Also, it tends to be less customizable
    via CSS than when using the classic editor, though some progress has been made
    in this area, such as the recent inclusion of full-site editing (a global style
    sheet).
  prefs: []
  type: TYPE_NORMAL
- en: For these reasons, many WordPress experts install the Classic Editor plugin,
    which restores the traditional editor. And they are avoiding Gutenberg until it’s
    a fully functional, worthy alternative to the classic editor.
  prefs: []
  type: TYPE_NORMAL
- en: That said, which editor you prefer is ultimately a matter of your choice, and
    there are many fans of Gutenberg. So it’s up to you. We’ll devote all of chapter
    13 to exploring Gutenberg, so you can make your own decision. And also throughout
    the book you will see how to use Gutenberg to accomplish various tasks.
  prefs: []
  type: TYPE_NORMAL
- en: 1.19 Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: WordPress has by far the largest market share among content managing systems
    because it’s powerful, requires no coding, and is intuitive.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You save both time and money by knowing how to build a website yourself.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Artificial Intelligence systems like GPT and Midjourney can improve your site
    in more than a dozen ways. Your most successful competitors are using it. You
    should too.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With one click you can add a theme and plugins, which give your site a professional
    appearance and great functionality.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some important initial choices you need to make include finding the right hosting
    service, and pre-planning your site.
  prefs:
