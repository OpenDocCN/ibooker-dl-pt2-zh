  zh: 1.4 如何在WordPress中取得成功
- en: People creating and maintaining WordPress sites experience 12 major challenges.
    This book covers them in the order that they are usually encountered while building
    a website. So let’s take a look at the typical steps people take while constructing
    their site.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 创建和维护WordPress网站的人面临着12个主要挑战。本书按照通常在构建网站时遇到的顺序对其进行了覆盖。因此，让我们来看看人们在构建他们的网站时通常会采取的典型步骤。
