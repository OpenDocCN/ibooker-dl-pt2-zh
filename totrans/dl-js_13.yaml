- en: Part 3\. Advanced deep learning with TensorFlow.js
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三部分。TensorFlow.js的高级深度学习。
- en: 'After reading [parts 1](kindle_split_010.html#part01) and [2](kindle_split_012.html#part02),
    you should now be familiar with how basic deep learning is done in TensorFlow.js.
    [Part 3](#part03) is intended for users who want to develop a firmer grasp of
    the techniques and gain a broader understanding of deep learning. [Chapter 6](kindle_split_018.html#ch06)
    covers techniques for ingesting, transforming, and using data for machine learning.
    [Chapter 7](kindle_split_019.html#ch07) presents tools for visualizing data and
    models. [Chapter 8](kindle_split_020.html#ch08) is concerned with the important
    phenomena of underfitting and overfitting and how to deal with them effectively.
    Based on this discussion, we introduce the universal workflow of machine learning.
    [Chapters 9](kindle_split_021.html#ch09)–[11](kindle_split_023.html#ch11) are
    hands-on tours of three advanced areas: sequence-oriented models, generative models,
    and reinforcement learning, respectively. They will familiarize you with some
    of the most exciting frontiers of deep learning.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完[第一部分](kindle_split_010.html#part01)和[第二部分](kindle_split_012.html#part02)，您现在应该熟悉在TensorFlow.js中进行基本深度学习的方法。[第三部分](#part03)旨在为想要更牢固掌握技术和对深度学习有更广泛理解的用户提供帮助。[第6章](kindle_split_018.html#ch06)介绍了如何处理、转换和使用机器学习数据的技巧。[第7章](kindle_split_019.html#ch07)介绍了用于可视化数据和模型的工具。[第8章](kindle_split_020.html#ch08)关注欠拟合和过拟合等重要现象以及如何有效应对。在这个讨论的基础上，我们介绍了机器学习的通用工作流程。[第9章](kindle_split_021.html#ch09)至[第11章](kindle_split_023.html#ch11)是三个高级领域的实践之旅：序列导向模型、生成模型和强化学习。它们将使您熟悉深度学习最激动人心的前沿技术。
