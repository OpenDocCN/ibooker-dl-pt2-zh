- en: Appendix B. Installing Python
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. 安装Python
- en: In case you need to do this manually, here are guides for installing Python
    and Pip on Windows, macOS, and Linux machines.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要手动执行此操作，请参考在Windows、macOS和Linux机器上安装Python和Pip的指南。
- en: B.1 Installing Python on Windows
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.1 在Windows上安装Python
- en: To download the Python package, go to [the official Python website](windows.html).
    Make sure you’re downloading the latest version (at the time of writing, it’s
    Python 3.x). Choose the appropriate version based on your system architecture
    (32-bit or 64-bit). Most modern computers are 64-bit, but you can confirm by right-clicking
    on "This PC" (or "My Computer") and selecting "Properties".
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载Python包，请转到[官方Python网站](windows.html)。确保您下载的是最新版本（目前为止，是Python 3.x）。根据您的系统架构（32位或64位）选择适当的版本。大多数现代计算机都是64位，但您可以通过右键单击“This
    PC”（或“My Computer”）并选择“Properties”来确认。
- en: Once the installer is downloaded, run it. Check the box that says "Add Python
    x.x to PATH". This will make it easier to run Python and pip from the Command
    Prompt. Then click "Install Now".
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 下载安装程序后，运行它。勾选“Add Python x.x to PATH”的复选框。这将使得从命令提示符中更容易运行Python和pip。然后点击“Install
    Now”。
- en: You can verify your installation by opening the Command Prompt by pressing `Win
    + R`, typing `cmd`, and hitting Enter. To check if Python was installed successfully,
    type `python --version` and press Enter. You should see the version number displayed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过按下`Win + R`，键入`cmd`并按Enter来打开命令提示符来验证您的安装。要检查Python是否成功安装，请键入`python --version`并按Enter。您应该看到显示的版本号。
- en: Pip is usually included with recent versions of Python. To check if pip is already
    installed, type `pip --version` in the Command Prompt and press Enter. If you
    see version information, you have pip installed; otherwise, you need to install
    it manually.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: pip通常包含在Python的最新版本中。要检查pip是否已安装，请在命令提示符中键入`pip --version`并按Enter。如果您看到版本信息，则已安装pip；否则，您需要手动安装它。
- en: 'To get that done, Download the "get-pip.py" script from [the official Python
    Packaging Authority site](bootstrap.pypa.io.html) and save the script to a location
    on your computer. Open the Command Prompt and navigate to the directory where
    you saved "get-pip.py" using the `cd` command. For example:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成此操作，请从[官方Python包管理机构网站](bootstrap.pypa.io.html)下载“get-pip.py”脚本，并将脚本保存到计算机上的某个位置。打开命令提示符，并使用`cd`命令导航到您保存“get-pip.py”的目录。例如：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Then run this command:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后运行此命令：
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: To verify your pip Installation run `pip --version` in the Command Prompt.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要验证您的pip安装，请在命令提示符中运行`pip --version`。
- en: With Python and pip installed, you can install packages using the command `pip
    install package-name`.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用安装了Python和pip的环境，可以使用命令`pip install package-name`来安装包。
- en: B.2 Installing Python on macOS
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.2 在macOS上安装Python
- en: 'macOS usually comes with a pre-installed version of Python. To check if Python
    is already installed, open the Terminal (you can find it in the Applications >
    Utilities folder) and type:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: macOS通常预装了Python的版本。要检查Python是否已安装，请打开终端（您可以在应用程序 > 实用工具文件夹中找到它），然后键入：
- en: '[PRE2]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: If you see a version number, you have Python installed. If not, follow the steps
    below to install it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到版本号，则已安装Python。如果没有，请按照下面的步骤安装。
- en: 'Homebrew is a popular package manager for macOS that makes installing software
    easier. If you don’t have Homebrew installed, you can install it using the following
    command in the Terminal:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Homebrew是macOS的一个流行的软件包管理器，它使安装软件更加容易。如果您尚未安装Homebrew，可以使用以下命令在终端中安装它：
- en: '[PRE3]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'If you’re using Homebrew, you can install Python 3 by running the following
    command in the Terminal:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用Homebrew，可以通过在终端中运行以下命令来安装Python 3：
- en: '[PRE4]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: If you’re not using Homebrew, you can download the official Python installer
    from [the Python website.](mac-osx.html)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不使用Homebrew，可以从[Python网站](mac-osx.html)下载官方Python安装程序。
- en: 'Here’s what you’ll need to do:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您需要执行的步骤：
- en: Download the latest version of Python 3.x
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载最新版本的Python 3.x
- en: Run the installer package you downloaded and follow the installation instructions
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行您下载的安装程序包，并按照安装说明操作
- en: Verify Installation
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证安装
- en: After installing, you should be able to access Python by typing python3 in the
    Terminal, and verify the installed *version* with
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，您应该能够通过在终端中输入python3来访问Python，并使用以下命令验证已安装的*版本*
- en: '[PRE5]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Python 3 usually comes with pip pre-installed. To verify if pip is installed,
    run:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Python 3通常预装了pip。要验证pip是否已安装，请运行：
- en: '[PRE6]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'If you see version information, you’re all set. If not, you can install pip
    manually:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到版本信息，则已准备就绪。如果没有，请手动安装pip：
- en: Download [the "get-pip.py" script.](bootstrap.pypa.io.html)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载[“get-pip.py”脚本。](bootstrap.pypa.io.html)
- en: 'Open Terminal and navigate to the directory where you saved "get-pip.py" using
    the cd command. For example: cd ~/Downloads'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开终端并使用cd命令导航到保存了“get-pip.py”的目录。例如：cd ~/Downloads
- en: 'Run the following command: `sudo python3 get-pip.py`'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行以下命令：`sudo python3 get-pip.py`
- en: After pip is installed, you can check its version by running `pip3 --version`
    in the Terminal.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 安装了pip后，您可以在终端中运行`pip3 --version`来检查其版本。
- en: With Python and pip installed, you can start using Python and installing packages
    from PyPI. To install packages, use the command `pip3 install package-name`.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 安装了Python和pip后，您可以开始使用Python并从PyPI安装软件包。要安装软件包，请使用命令`pip3 install package-name`。
- en: Remember that you might need to use `python3` and `pip3` in the Terminal (rather
    than `python` and `pip`) to ensure you’re using Python 3 and its associated pip.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，您可能需要在终端中使用`python3`和`pip3`（而不是`python`和`pip`）来确保您正在使用Python 3及其相关的pip。
- en: B.3 Installing the pip Python package manager on Linux
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.3 在Linux上安装pip Python包管理器
- en: Please note that some Linux distributions come with Python pre-installed, so
    it’s a good idea to check first before installing a new version.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，某些Linux发行版预先安装了Python，因此最好在安装新版本之前先检查一下。
- en: 'To do that, open a terminal and type:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，请打开终端并键入：
- en: '[PRE7]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: If you see a version number, you have Python installed. If not, follow the steps
    below to install it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到一个版本号，则已安装了Python。如果没有，请按照以下步骤安装它。
- en: 'It’s a good practice to update your package manager before installing software.
    For systems using apt (Debian/Ubuntu), use:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装软件之前，最好先更新您的包管理器。对于使用apt的系统（Debian/Ubuntu），请使用：
- en: '[PRE8]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'And for systems using dnf (Fedora), use:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用dnf的系统（Fedora），请使用：
- en: '[PRE9]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'To install Python 3, use the package manager. That’ll mean either: `sudo apt
    install python3` or `sudo dnf install python3` - depending on your system. The
    package name might differ slightly depending on your distribution.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装Python 3，请使用包管理器。这意味着：`sudo apt install python3`或`sudo dnf install python3`
    - 取决于您的系统。包名称可能会根据您的发行版略有不同。
- en: 'After installing, you should be able to access Python 3 by typing python3 in
    the terminal using:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，您应该能够通过在终端中输入python3来访问Python 3，使用：
- en: '[PRE10]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Python 3 usually comes with pip pre-installed. To verify if pip is installed,
    run:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Python 3通常预先安装了pip。要验证是否安装了pip，请运行：
- en: '[PRE11]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: If you see version information, you’re all set. If not, you can install pip
    manually using either `sudo apt install python3-pip` or `sudo dnf install python3-pip`
    Again, the `3` part of those commands may, on some systems, be the default setting,
    so you might need to leave the `3` out.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到版本信息，那就万事俱备了。如果没有，则可以使用`sudo apt install python3-pip`或`sudo dnf install
    python3-pip`手动安装pip。同样，这些命令中的`3`部分在某些系统上可能是默认设置，因此您可能需要省略`3`部分。
- en: After pip is installed, you can check its version by running `pip3 --version`
    in the terminal. With Python and pip installed, you can start using Python and
    installing packages from PyPI. To install packages, use the `command pip3 install
    package-name`.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 安装了pip后，您可以通过在终端中运行`pip3 --version`来检查其版本。安装了Python和pip后，您可以开始使用Python并从PyPI安装软件包。要安装软件包，请使用`command
    pip3 install package-name`。
