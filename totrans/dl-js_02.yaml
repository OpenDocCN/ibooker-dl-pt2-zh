- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: This book owes *Deep Learning with Python* by François Chollet for its overall
    structure. Despite the fact that the code was rewritten in a different language
    and much new content was added for the JavaScript ecosystem and to reflect new
    developments in the field, neither this book nor the entire high-level API of
    TensorFlow.js would have been a reality without pioneer work on Keras led by François.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的整体结构要感谢 François Chollet 的《Python 深度学习》。尽管代码是用不同的语言重写的，并且为 JavaScript 生态系统添加了许多新内容，以反映该领域的新发展，但没有
    François 领导的 Keras 的先驱工作，无论是这本书还是 TensorFlow.js 的整个高级 API 都不可能成为现实。
- en: Our journey to the completion of this book and all the related code was made
    pleasant and fulfilling thanks to the incredible support from our colleagues on
    Google’s TensorFlow.js Team. The seminal and foundational work by Daniel Smilkov
    and Nikhil Thorat on the low-level WebGL kernels and backpropagation forms a rock-solid
    foundation for model building and training. The work by Nick Kreeger on the Node.js
    binding to TensorFlow’s C library is the main reason why we can run neural networks
    in the browser and Node.js with the same code. The TensorFlow.js data API by David
    Soergel and Kangyi Zhang makes [chapter 6](kindle_split_018.html#ch06) of the
    book possible, while [chapter 7](kindle_split_019.html#ch07) was enabled by the
    visualization work by Yannick Assogba. The performance optimization techniques
    described in [chapter 11](kindle_split_023.html#ch11) wouldn’t be possible without
    Ping Yu’s work on op-level interface with TensorFlow. The speed of our examples
    wouldn’t be nearly as fast as it is today without the focused performance optimization
    work by Ann Yuan. The leadership of Sarah Sirajuddin, Sandeep Gupta, and Brijesh
    Krishnaswami is critical to the overall long-term success of the TensorFlow.js
    project.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们完成这本书和所有相关代码的旅程愉快而充实，这要归功于我们在谷歌的 TensorFlow.js 团队的不可思议的支持。Daniel Smilkov 和
    Nikhil Thorat 在低级别 WebGL 内核和反向传播方面的开创性和基础性工作为模型构建和训练打下了坚实的基础。Nick Kreeger 对 TensorFlow
    的 C 库进行 Node.js 绑定的工作是我们能够在浏览器和 Node.js 中使用相同代码运行神经网络的主要原因。David Soergel 和 Kangyi
    Zhang 开发的 TensorFlow.js 数据 API 使得本书的 [第 6 章](kindle_split_018.html#ch06) 成为可能，而
    [第 7 章](kindle_split_019.html#ch07) 则得益于 Yannick Assogba 的可视化工作。在 [第 11 章](kindle_split_023.html#ch11)
    中描述的性能优化技术，没有 Ping Yu 在 TensorFlow 的操作级接口方面的工作就不可能实现。我们示例的速度如果没有 Ann Yuan 的专注性能优化工作，今天的速度不可能如此之快。Sarah
    Sirajuddin、Sandeep Gupta 和 Brijesh Krishnaswami 的领导对 TensorFlow.js 项目的整体长期成功至关重要。
- en: We would have fallen off the track without the support and encouragement of
    D. Sculley, who carefully reviewed all the chapters of the book. We’re also immensely
    grateful for all the encouragement we received from Fernanda Viegas, Martin Wattenberg,
    Hal Abelson, and many other colleagues of ours at Google. Our writing and content
    were greatly improved as a result of the detailed review by François Chollet,
    Nikhil Thorat, Daniel Smilkov, Jamie Smith, Brian K. Lee, and Augustus Odena,
    as well as by in-depth discussion with Suharsh Sivakumar.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有 D. Sculley 的支持和鼓励，我们就会偏离轨道。我们也非常感谢来自谷歌的 Fernanda Viegas、Martin Wattenberg、Hal
    Abelson 和我们许多其他同事的所有鼓励。我们的写作和内容在 François Chollet、Nikhil Thorat、Daniel Smilkov、Jamie
    Smith、Brian K. Lee 和 Augustus Odena 的详细审查以及与 Suharsh Sivakumar 的深入讨论的结果下得到了极大的改善。
- en: One of the unique pleasures of working on a project such as TensorFlow.js is
    the opportunity to work alongside and interact with the worldwide open-source
    software community. TensorFlow.js was fortunate to have a group of talented and
    driven contributors including Manraj Singh, Kai Sasaki, Josh Gartman, Sasha Illarionov,
    David Sanders, syt123450@, and many many others, whose tireless work on the library
    expanded its capability and improved its quality. Manraj Singh also contributed
    the phishing-detection example used in [chapter 3](kindle_split_014.html#ch03)
    of the book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在像 TensorFlow.js 这样的项目上工作的独特乐趣之一是有机会与全球开源软件社区一起工作并互动。TensorFlow.js 很幸运地拥有一群才华横溢、积极向上的贡献者，包括
    Manraj Singh、Kai Sasaki、Josh Gartman、Sasha Illarionov、David Sanders、syt123450@，以及许多其他不懈努力的人，他们对库的不懈工作扩展了其功能并提高了其质量。Manraj
    Singh 还为本书的 [第 3 章](kindle_split_014.html#ch03) 贡献了用于示例的钓鱼检测示例。
- en: We are grateful to our editorial team at Manning Publications. The dedicated
    and tireless work by Brian Sawyer, Jennifer Stout, Rebecca Rinehart, and Mehmed
    Pasic, and many others made it possible for we authors to focus on writing the
    content. Marc-Philip Huget provided extensive and incisive technical review throughout
    the development process. Special thanks go to our reviewers, Alain Lompo, Andreas
    Refsgaard, Buu Nguyen, David DiMaria, Edin Kapic, Edwin Kwok, Eoghan O’Donnell,
    Evan Wallace, George thomas, Giuliano Bertoti, Jason Hales, Marcio Nicolau, Michael
    Wall, Paulo Nuin, Pietro Maffi, Polina Keselman, Prabhuti Prakash, Ryan Burrows,
    Satej Sahu, Suresh Rangarajulu, Ursin Stauss, and Vaijanath Rao, whose suggestions
    helped make this a better book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢Manning出版社的编辑团队。Brian Sawyer、Jennifer Stout，Rebecca Rinehart和Mehmed Pasic等众多人员的专注和不懈工作，使我们作者得以专注于写作内容。Marc-Philip
    Huget在整个开发过程中提供了广泛而深刻的技术审查。特别感谢我们的评论者(排名不分先后)：Alain Lompo、Andreas Refsgaard、Buu
    Nguyen、David DiMaria、Edin Kapic、Edwin Kwok、Eoghan O'Donnell、Evan Wallace、George
    Thomas、Giuliano Bertoti、Jason Hales、Marcio Nicolau、Michael Wall、Paulo Nuin、Pietro
    Maffi、Polina Keselman、Prabhuti Prakash、Ryan Burrows、Satej Sahu、Suresh Rangarajulu、Ursin
    Stauss和Vaijanath Rao，他们的建议使这本书更加优秀。
- en: We thank our MEAP readers for catching and pointing out quite a few typographical
    and technical errors.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢MEAP的读者指出其中不少排版和技术错误。
- en: Finally, none of this would be possible without the tremendous understanding
    and sacrifice on the part of our families. Shanqing Cai would like to express
    the deepest gratitude to his wife, Wei, as well as his parents and parents-in-law
    for their help and support during this book’s year-long writing process. Stan
    Bileschi would like to thank his mother and father, as well as his step-mother
    and step-father, for providing a foundation and direction to build a successful
    career in science and engineering. He would also like to thank his wife, Constance,
    for her love and support. Eric Nielsen would like to say to his friends and family,
    thank you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，没有我们家人的巨大理解和牺牲，这一切将不可能。Shanqing Cai想向他的妻子Wei，以及他的父母和岳父岳母表示最深的感谢，在这本书的一年写作过程中提供了帮助和支持。Stan
    Bileschi要感谢他的母亲和父亲，以及他的继母和继父，为他在科学和工程领域建立了成功的职业生涯奠定了基础和方向。他也要感谢他的妻子Constance的爱和支持。Eric
    Nielsen要感谢他的朋友和家人，谢谢你们。
