- en: Part 4\. Summary and closing words
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四部分。总结和结束语。
- en: The final part of this book consists of two chapters. [Chapter 12](kindle_split_025.html#ch12)
    addresses concerns that TensorFlow.js users may have when deploying models into
    production environments. It discusses best practices that help developers gain
    higher confidence in model correctness, techniques that make models smaller and
    help them run more efficiently, and the range of deployment environments that
    TensorFlow.js models support. [Chapter 13](kindle_split_026.html#ch13) is a summary
    of the entire book, providing a review of the key concepts, workflows, and techniques.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最后一部分包括两个章节。[第12章](kindle_split_025.html#ch12)解决了TensorFlow.js用户在部署模型到生产环境时可能遇到的问题。本章讨论了帮助开发人员更有信心地确保模型正确性的最佳实践，使模型体积更小且运行更高效的技术，以及TensorFlow.js模型支持的部署环境的范围。[第13章](kindle_split_026.html#ch13)是对整本书的总结，回顾了关键概念、工作流程和技术。
