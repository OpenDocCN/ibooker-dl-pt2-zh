- en: Part 4\. Special Gaussian process models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 4 部分。特殊高斯过程模型
- en: 'Gaussian processes (GPs), outside of the context of BayesOpt, are a powerful
    class of ML models in their own right. While the main topic of this book is BayesOpt,
    it would be a missed opportunity not to give GPs more attention. This part shows
    us how to extend GPs and make them more practical in various ML tasks, while retaining
    their most valuable feature: the quantification of uncertainty in the predictions.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯过程（GPs），在BayesOpt的背景之外，本身就是一类强大的ML模型。虽然本书的主要主题是BayesOpt，但如果不多关注GPs，那就是一个错失的机会。这一部分向我们展示了如何扩展GPs，并使它们在各种ML任务中更实用，同时保留了它们最有价值的特性：对预测中不确定性的量化。
- en: 'In chapter 12, we learn how to accelerate the training of GPs and scale them
    to large data sets. This chapter helps us address one of the biggest disadvantages
    of GPs: their training cost.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第 12 章中，我们学习如何加速训练高斯过程（GPs）并将其扩展到大数据集。这一章帮助我们解决了GPs的一个最大劣势：它们的训练成本。
- en: 'Chapter 13 shows how to take the GP’s flexibility to another level by combining
    them with neural networks. This combination offers the best of both worlds: the
    ability of neural networks to approximate any function and the quantification
    of uncertainty by GPs. This chapter is also where we can truly appreciate having
    a streamlined software ecosystem in PyTorch, GPyTorch, and BoTorch, which makes
    working with neural networks and GPs together seamless.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第 13 章展示了如何通过将GPs与神经网络结合，将GP的灵活性提升到另一个水平。这种组合提供了两全其美的好处：神经网络近似任何函数的能力和GPs对不确定性的量化。这一章还让我们真正欣赏到了在PyTorch、GPyTorch和BoTorch中拥有一个简化的软件生态系统的好处，这使得同时使用神经网络和GPs变得无缝。
