- en: '*Deep Learning with JavaScript* contains a mix of deep learning theory as well
    as real-world examples in JavaScript with TF.js. It is a great resource for JavaScript
    developers with no ML experience or formal math background, as well as ML practitioners
    who would like to extend their work into the JavaScript ecosystem. This book follows
    the template of *Deep Learning with Python*, one of the most popular applied-ML
    texts, written by the Keras creator, François Chollet. Expanding on Chollet’s
    work, *Deep Learning with JavaScript* does an amazing job building on the unique
    things that JavaScript has to offer: interactivity, portability, and on-device
    computation. It covers core ML concepts, but does not shy away from state-of-the-art
    ML topics, such as text translation, generative models, and reinforcement learning.
    It even gives pragmatic advice on deploying ML models into real-world applications
    written by practitioners who have extensive experience deploying ML to the real
    world. The examples in this book are backed by interactive demos that demonstrate
    the unique advantages of the JavaScript ecosystem. All the code is open-sourced,
    so you can interact with it and fork it online.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《JavaScript 深度学习》包含了深度学习理论和使用 TF.js 编写的 JavaScript 的实际示例。对于没有 ML 经验或正规数学背景的
    JavaScript 开发人员来说，它是一个很好的资源，也可以帮助 ML 实践者将他们的工作拓展到 JavaScript 生态系统。这本书遵循《Python
    深度学习》的模板，这是一本最受欢迎的应用 ML 文本之一，由 Keras 的创始人 François Chollet 编写。《JavaScript 深度学习》在扩展
    Chollet 的工作方面做得非常出色，它充分利用了 JavaScript 的独特优势：互动性、可移植性和设备上计算。它涵盖了核心 ML 概念，并且不回避最先进的
    ML 主题，例如文本翻译、生成模型和强化学习。它甚至还提供了在实际应用程序中部署 ML 模型的务实建议，这些建议是由具有丰富的实际经验的实践者撰写的。本书的示例使用交互式演示来展示
    JavaScript 生态系统的独特优势。所有的代码都是开源的，因此您可以在线与其进行交互并进行分叉。
- en: This book should serve as the authoritative source for readers who want to learn
    ML and use JavaScript as their main language. Sitting at the forefront of ML and
    JavaScript, we hope you find the concepts in this book useful and the journey
    in JavaScript ML a fruitful and exciting one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书应该成为那些想学习 ML 并将 JavaScript 作为他们的主要语言的读者的权威来源。作为 ML 和 JavaScript 的前沿，我们希望您发现本书中的概念有用，并且在
    JavaScript ML 的旅程中收获丰富和令人兴奋的经验。
