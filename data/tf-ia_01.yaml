- en: Part 1 Foundations of TensorFlow 2 and deep learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 TensorFlow 2 和深度学习的基础
- en: It is difficult to name a company that has not adopted machine learning into
    its workflow. Tech giants like Google, Airbnb, and Twitter and even small startups
    are using machine learning to fuel their systems and products in both subtle and
    obvious ways. If you see an advertisement on Google or see an eye-catching listing
    on Airbnb, ML is at the heart of driving those decisions. And TensorFlow is an
    enabler for developing solutions for these machine learning use cases. In other
    words, TensorFlow is a deep learning framework that manages almost all the stages
    of a model’s life cycle, from development and deployment to monitoring performance.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 很难找到一个没有将机器学习纳入其工作流程的公司。像谷歌、Airbnb和Twitter这样的科技巨头，甚至小型初创公司都在以微妙和显而易见的方式使用机器学习来推动他们的系统和产品。如果你在谷歌上看到广告或在Airbnb上看到引人注目的列表，机器学习就是推动这些决策的核心。而
    TensorFlow 是开发这些机器学习用例解决方案的一个推动者。换句话说，TensorFlow 是一个深度学习框架，几乎管理了模型生命周期的所有阶段，从开发和部署到监控性能。
- en: In part 1, you will be introduced to the TensorFlow framework. We will provide
    a gentle introduction to this versatile framework. We will first go through some
    high-level topics such as what machine learning is, how TensorFlow works, the
    Keras library, and how to handle data in TensorFlow. We will walk through simple
    scenarios to contextualize the knowledge gained during the discussions. We will
    look at basic versions of popular deep learning models such as fully connected
    networks, convolutional neural networks, recurrent neural networks, and Transformer
    models.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部分，您将被介绍 TensorFlow 框架。我们将对这个多才多艺的框架进行一个轻松的介绍。我们将首先讨论一些高层次的主题，比如机器学习是什么，TensorFlow
    如何工作，Keras 库以及如何处理 TensorFlow 中的数据。我们将通过简单的场景来解释在讨论期间获得的知识。我们将看一下流行的深度学习模型的基本版本，如全连接网络、卷积神经网络、循环神经网络和
    Transformer 模型。
