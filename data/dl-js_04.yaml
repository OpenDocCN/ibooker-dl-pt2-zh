- en: About the Authors
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: SHANQING CAI, STANLEY BILESCHI, AND ERIC NIELSEN are software engineers on the
    Google Brain team. They were the primary developers of the high-level API of TensorFlow.js,
    including the examples, the documentation, and the related tooling. They have
    applied TensorFlow.js-based deep learning to real-world problems such as alternative
    communication for people with disabilities. They each have advanced degrees from
    MIT.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: SHANQING CAI、STANLEY BILESCHI 和 ERIC NIELSEN 是 Google Brain 团队的软件工程师。 他们是 TensorFlow.js
    高级 API 的主要开发者，包括示例、文档和相关工具。 他们已将基于 TensorFlow.js 的深度学习应用于现实世界的问题，如为残障人士提供替代交流方式。
    他们每个人都拥有 MIT 的高级学位。
