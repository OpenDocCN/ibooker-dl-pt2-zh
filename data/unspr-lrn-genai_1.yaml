  type: TYPE_NORMAL
  zh: Q2：机器学习算法有哪些不同类型，它们之间有何不同？
- en: 'Q3: What are the steps in a machine learning project?'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: Q3：机器学习项目中的步骤是什么？
