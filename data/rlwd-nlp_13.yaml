- en: Part 3 Putting into production
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分投入生产
- en: In parts 1 and 2, we learned a lot about the “modeling” part of the modern NLP,
    including word embeddings, RNNs, CNNs, and the Transformer. However, you still
    need to learn how to effectively train, serve, deploy, and interpret those models
    for building robust and practical NLP applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 1 和第 2 部分，我们学到了许多关于现代 NLP 中“建模”部分的知识，包括词嵌入、RNN、CNN 和 Transformer。然而，你仍然需要学习如何有效地训练、提供、部署和解释这些模型，以构建健壮和实用的
    NLP 应用程序。
- en: Chapter 10 touches upon important machine learning techniques and best practices
    when developing NLP applications, including batching and padding, regularization,
    and hyperparameter optimization.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第 10 章涉及在开发 NLP 应用程序时触及到的重要机器学习技术和最佳实践，包括批处理和填充、正则化和超参数优化。
- en: Finally, if chapters 1 to 10 are about building NLP models, chapter 11 covers
    everything that happens *outside* NLP models. The chapter covers how to deploy,
    serve, explain, and interpret NLP models.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果第 1 到 10 章是关于构建 NLP 模型，第 11 章则涵盖了发生在 *NLP 模型外部* 的一切。该章节涵盖了如何部署、提供、解释和解读
    NLP 模型。
