  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 您决定使用 LSTM 模型而不是 GRU 模型。正如您所知，LSTM 模型有两个状态：细胞状态和输出状态。您已经构建了编码器，现在正在构建解码器。您计划调整以下代码以使用
    LSTM 模型：
- en: '[PRE83]'
  id: totrans-465
  prefs: []
  type: TYPE_PRE
  zh: '[PRE83]'
- en: If you set return_state=True in an LSTM layer and call it on some compatible
