- en: about the authors
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**FRANÇOIS CHOLLET** is the creator of Keras, one of the most widely used deep
    learning frameworks. He is currently a software engineer at Google, where he leads
    the Keras team. In addition, he does research on abstraction, reasoning, and how
    to achieve greater generality in artificial intelligence.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**FRANÇOIS CHOLLET** 是 Keras 的创建者，这是最广泛使用的深度学习框架之一。他目前是 Google 的软件工程师，负责领导
    Keras 团队。此外，他还进行关于抽象、推理以及如何在人工智能中实现更大的一般性的研究。'
- en: '**TOMASZ KALINOWSKI** is a software engineer at RStudio, where he serves as
    maintainer of the TensorFlow and Keras R packages. In prior roles, he worked as
    a scientist and engineer, applying machine learning to a wide variety of datasets
    and domains.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**TOMASZ KALINOWSKI** 是 RStudio 的软件工程师，担任 TensorFlow 和 Keras R 包的维护者。在之前的角色中，他曾作为科学家和工程师工作，将机器学习应用于各种各样的数据集和领域。'
- en: '**J.J. ALLAIRE** is the founder of RStudio and the creator of the RStudio IDE.
    J.J. is the author of the R interfaces to TensorFlow and Keras.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**J.J. ALLAIRE** 是 RStudio 的创始人，也是 RStudio IDE 的创建者。J.J. 是 TensorFlow 和 Keras
    的 R 接口的作者。'
