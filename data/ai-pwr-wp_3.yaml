- en: 3.3.4 Using menu plugins
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.4 使用菜单插件
- en: 'As always, you can install plugins that provide additional features and options
    to your menu. Here are three popular menu plugins:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 正如往常一样，您可以安装提供额外功能和选项的插件到您的菜单中。这里有三个受欢迎的菜单插件：
- en: UberMenu—lets you create complex mega menus (meaning they have multiple levels
    and can include special content such as maps or blog post grids).
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UberMenu—让你创建复杂的大型菜单（意味着它们有多个级别，可以包含特殊内容，比如地图或博客文章网格）。
- en: QuadMenu—a includes a drag-and-drop interface to build menus that include, for
    example, animations, icons, and social media integration.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QuadMenu—包括一个拖放界面，可以构建包括动画、图标和社交媒体集成在内的菜单。
- en: Max Mega Menu—allows you to add mega menus with widgets, transitions, and more.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Max Mega Menu—允许您添加带有小部件、转换等功能的大型菜单。
- en: Tip
  id: totrans-150
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 贴士
- en: 'A mega menu allows you to display grids, icons, multiple levels, transition
    animation effects, and other advanced features. See some examples here: [https://www.theme-junkie.com/what-is-mega-menu-examples/](what-is-mega-menu-examples.html)'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 超级菜单允许您显示网格、图标、多个级别、过渡动画效果和其他高级功能。在这里查看一些示例：[https://www.theme-junkie.com/what-is-mega-menu-examples/](what-is-mega-menu-examples.html)
- en: 3.3.5 Making the menu brief, simple, and clear
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.5 使菜单简洁、简单和清晰
- en: Each site has different menu requirements, but be sure to aim for brevity, simplicity,
    and clarity. (And aim for that everywhere else in the site for that matter.) Remember
    that people expect rapid results on the Internet.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 每个网站的菜单要求不同，但一定要追求简洁、简单和清晰。（事实上，在整个网站中也是如此。）记住人们期望在互联网上迅速获得结果。
- en: And before you make your site public, it’s a good idea to ask friends to navigate
    your site while you watch and take notes. What throws them off? What annoys or
    puzzles them? What paths do they take through the site? And above all, when they
    leave the home page, do they go where you prefer them to go (based on your call
    to action)? Certainly not to a different website!
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在将您的网站公开之前，请朋友浏览您的网站，同时您观察并做笔记是个好主意。是什么让他们困惑了？什么让他们感到恼火或困惑？他们通过网站时采取了哪些路径？最重要的是，当他们离开首页时，他们是否去了您希望他们去的地方（根据您的行动呼吁）？肯定不会去另一个网站！
- en: Some say that the perfect navigation system is one where the visitor can see
    all their options without having to click something or in fact *do* *anything
    at all.* Even including something as easy as hovering the mouse on a menu bar
    to drop and display a submenu list of child pages.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说，完美的导航系统是一个访问者可以在不点击任何东西或实际*做*任何事情的情况下看到所有选项的系统。甚至包括像悬停鼠标在菜单栏上以显示子页面的下拉菜单列表一样简单的事情。
- en: But for most sites, subdividing the site into parent and child pages is necessary.
    If only to avoid overloading the parent pages with too much content. People are
    almost always averse to large amounts of text, particularly on the home page.
    Marketing experts, and contemporary web designers, both favor minimalism. Your
    goal should ultimately be to make traversing your site effortless. Let visitors
    find what they’re looking for with as few clicks as possible.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于大多数网站来说，将网站划分为父页面和子页面是必要的。至少可以避免在父页面上过多内容导致负载过重。人们几乎总是对大量文字感到厌恶，特别是在首页上。市场营销专家和现代网页设计师都偏爱极简主义。你的目标最终应该是使浏览你的网站变得轻松自如。让访客尽可能用最少的点击找到他们想要的东西。
- en: People sometimes want to return to a site’s home page, so it’s good to include
    a menu item named *Home* on the far left of the menu. And it’s customary that
    clicking the site title or logo also takes you back to the home page as well.
    Websites normally display the site title on each page (and optionally a logo image
    as well). These are usually found in the top-left corner of the pages.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 有时人们希望返回到网站的首页，所以在菜单的最左边包含一个名为*首页*的菜单项是很好的。点击网站标题或标志通常也会返回到首页。网站通常在每个页面上显示网站标题（以及可选的标志图像）。这些通常位于页面的左上角。
- en: Main menu items (parent pages) display the primary, most general, topics found
    in your site. Submenus are for pages or content that is subsidiary and supplemental.
    A child page displays additional, more specific, information that expands on the
    content in its parent page.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 主菜单项（父页面）显示您网站中发现的主要、最一般的主题。子菜单用于辅助页面或内容。子页面显示补充的、更具体的信息，扩展了其父页面中的内容。
- en: To help keep menu items as short as possible, don’t repeat your site title in
    the menu. For example, our book’s practice site’s title is *Time Tested Recipes
    for the Instant Pot*. So don’t use those words when naming your menu items (or
    page titles). Don’t repeat *Mexican Recipes for the Instant Pot*, or even just
    *Mexican Recipes*. Your visitors *know* they are looking at a site devoted to
    recipes for the Instant Pot, so just name the menu items simply *Mexican and Thai*.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 为了尽可能地使菜单项尽可能简短，请不要在菜单中重复您的网站标题。例如，我们书籍的实践网站的标题是*Instant Pot的经过时间检验的食谱*。因此，在命名菜单项（或页面标题）时不要使用这些词。不要重复*Instant
    Pot的墨西哥食谱*，甚至只是*墨西哥食谱*。您的访客*知道*他们正在查看一个专门为Instant Pot食谱的网站，所以只需简单地命名菜单项为*墨西哥和泰国*。
- en: The terms *Time Tested Recipes for the Instant Pot* are a given. After all,
    your site title is displayed on every page as a top headline. No need to repeat
    it in the menu.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '*Instant Pot的经过时间检验的食谱*是一个确定的术语。毕竟，您的网站标题作为顶部标题显示在每个页面上。不需要在菜单中重复它。'
- en: Tip
  id: totrans-161
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: Technically, a hyphen is required between *time* and *tested* because these
    modifiers work together as a compound adjective modifying *recipes*. That hyphenation
    keeps people from getting the wrong idea, such as “time recipes.” However, with
    headlines, punctuation rules are usually relaxed.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术上讲，“time” 和 “tested” 之间需要一个连字符，因为这些修饰语一起作为修改 “recipes” 的复合形容词。这种连字符使人们不会产生错误的想法，比如
    “time recipes”。但是，在标题中，标点符号规则通常是放松的。
- en: 3.3.6 Ask AI to simplify your menu
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.6 请求 AI 简化您的菜单
- en: 'If you’re trying to shorten your menu, you might want to run it past AI for
    some suggestions. Using the bass fishing site’s menu described previously, Bing
    came up with several useful ways to simplify it. After I looked at the menu Bing
    created for us earlier in this chapter, I gave it this prompt:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您试图缩短您的菜单，您可能希望向 AI 寻求一些建议。使用之前描述的钓鱼网站菜单，Bing 提出了几种有用的简化方式。在我查看了本章早些时候 Bing
    为我们创建的菜单之后，我给了它这个提示：
- en: '*That menu you created is good, but it''s too long. Can you list any main menu
    items that could be demoted to sub-items, or combined with other items, or put
    into a sidebar, or just left off the menu completely? Please explain your reasoning.*'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '*你创建的菜单很不错，但太长了。你能列出哪些主菜单项目可以降级为子项目，或与其他项目合并，或放到侧边栏，或完全不放在菜单中吗？请解释你的理由。*'
- en: 'Bing says:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: Bing 说：
- en: '*Here are my suggestions for streamlining your website’s menu:*'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下是我对简化您网站菜单的建议：*'
- en: '*Combine Similar Items: Group similar items together to reduce clutter. For
    example:*'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '*合并相似的项目：将相似的项目分组在一起以减少混乱。例如：*'
- en: '*“Latest News”, “Pro Tour News”, and “Dock Talk” can be sub-items under “News”.*'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Latest News”、“Pro Tour News” 和 “Dock Talk” 可以作为 “News” 的子项目。*'
- en: '*“Schedule”, “Results”, and “Standings” can be sub-items under “Tournaments”.*'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Schedule”、“Results” 和 “Standings” 可以作为 “Tournaments” 的子项目。*'
- en: '*“World Rankings” and “Angler of the Year” can be sub-items under “Rankings”.*'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '*“World Rankings” 和 “Angler of the Year” 可以作为 “Rankings” 的子项目。*'
- en: '*“Pro Fishing Tips”, “How-To Videos”, and “Gear Reviews” can be sub-items under
    “Tips & Techniques”.*'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Pro Fishing Tips”、“How-To Videos” 和 “Gear Reviews” 可以作为 “Tips & Techniques”
    的子项目。*'
- en: '*"General Bass Fishing Forum”, “Smallmouth Bass Fishing”, and “Fishing Reports”
    can be sub-items under “Forums”.*'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '*“General Bass Fishing Forum”、“Smallmouth Bass Fishing” 和 “Fishing Reports”
    可以作为 “Forums” 的子项目。*'
- en: '*“New Products” and “Tackle Reviews” can be sub-items under “Gear”.*'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '*“New Products” 和 “Tackle Reviews” 可以作为 “Gear” 的子项目。*'
- en: '*“Top Catches” and “Pro Diaries” can be sub-items under “Videos”.*'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Top Catches” 和 “Pro Diaries” 可以作为 “Videos” 的子项目。*'
- en: '*Demote Less Important Items: Move less frequently accessed items to a sidebar
    or footer.*'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '*降级不太重要的项目：将访问频率较低的项目移到侧边栏或页脚。*'
- en: '*For example, the “Sign In/Join Now” option is usually placed in the top-right
    corner or footer of a website, not in the main menu.*'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '*例如，“Sign In/Join Now” 选项通常放在网站的右上角或页脚，而不是主菜单中。*'
- en: '*Remove Redundant Items: If some information is repeated in different sections,
    consider removing one.*'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '*移除多余的项目：如果一些信息在不同的部分重复出现，请考虑移除其中一个。*'
- en: '*For example, if the content in “Gear Reviews” and “Tackle Reviews” is similar,
    you might want to combine them.*'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '*例如，如果 “Gear Reviews” 和 “Tackle Reviews” 中的内容相似，您可能希望将它们合并。*'
- en: Tip
  id: totrans-180
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Tip
- en: Try to avoid grandchild pages (children of child pages)—people find them counter-intuitive
    and difficult to navigate in the best of circumstances. But for larger sites,
    they may be necessary.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量避免孙子页面（子页面的子页面）——即使在最好的情况下，人们也会觉得它们难以理解和难以导航。但对于较大的网站，它们可能是必要的。
- en: 3.3.7 Menu alternatives
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.7 菜单替代方案
- en: Although it’s almost always expected that a site will provide a traditional
    menu, there are alternatives. Your goal is always to find the best, quickest way
    for your visitors to find the information they’re looking for. Every site should
    have a search tool on every page. Although most people would rather click a link
    or a menu item than type in a search term, you do need to provide a good way for
    visitors to locate highly specific information. And a search tool serves that
    purpose. Most themes include a basic search feature, but you might want to use
    a specialized search plugin that would offer additional options like drilling
    down, auto-completion, and perhaps thumbnail previews.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然通常预期网站会提供传统菜单，但也有其他选择。您的目标始终是找到访问者找到所需信息的最佳、最快的方式。每个网站都应该在每个页面上提供搜索工具。虽然大多数人更愿意点击链接或菜单项，而不是输入搜索词，但您确实需要为访问者提供一个好的方式来定位高度特定的信息。而搜索工具就是为此目的服务的。大多数主题都包含基本的搜索功能，但您可能希望使用专门的搜索插件，该插件提供额外的选项，如深入、自动完成，以及可能的缩略图预览。
- en: 'Larger sites also often display a *site map*, usually in the footer at the
    bottom of each page. If you think of the menu as a site’s equivalent of a book’s
    table of contents, a site map is like an index. It’s a lengthy, very granular,
    and comprehensive list of links to every topic and subtopic in the entire site.
    It’s also said that sitemaps can also improve your rank with Google and AI bots.
    For more information, see this tutorial: [https://www.rankmovers.com/importance-of-sitemap-in-seo/](importance-of-sitemap-in-seo.html)'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 较大的网站通常也在每个页面的页脚处显示*站点地图*。如果你将菜单看作是网站的目录，那么站点地图就像是索引。这是一个冗长、非常精细和全面的链接列表，涵盖了整个网站的每个主题和子主题。也有说法称，站点地图还可以提高您在谷歌和AI机器人中的排名。有关更多信息，请参阅此教程：[https://www.rankmovers.com/importance-of-sitemap-in-seo/](importance-of-sitemap-in-seo.html)
- en: Making a site map can help you visualize how to subdivide your site into a sensible
    hierarchy. After creating your site map, arrange the perhaps as many as 50 map
    topics into hierarchical categories within the parent and child pages.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 制作站点地图可以帮助您可视化如何将网站细分为一个合理的层次结构。在创建站点地图后，将也许多达50个主题排列在父子页面的层次类别内。
- en: The best choice in many cases would be to provide both the site map and the
    menu. For the same reason that a book with an index still has a table of contents.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，最好的选择将是同时提供站点地图和菜单。出于与书籍带有目录仍有目录一样的原因。
- en: 3.4 Avoiding long-scroll
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4 避免长滚动
- en: Menus clearly assist in site navigation, offering easy access to interior pages.
    But what if a site has only a single page? Just because something becomes popular
    doesn’t mean it’s a good idea. Remember all the people killed by lawn darts?
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 菜单显然有助于网站导航，为进入页面提供了便捷的途径。但是如果网站只有一个页面怎么办？仅仅因为某件事情变得流行并不意味着它是个好主意。还记得曾经因机场飞镖而丧生的人们吗？
- en: There’s a current fad in web design where the site’s entire content is put on
    the home page. This can make navigating the content complicated for visitors.
    Scrolling isn’t the most efficient way to locate what you’re looking for.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在网站设计中有一个流行趋势，即将整个内容放在主页上。这可能会使访问者找到所需内容变得复杂。滚动并不是定位你所寻找的东西的最有效方式。
- en: If there are no links to the sections in a long-scroll page, visitors must scroll
    down, scanning headings, to find what they’re looking for. Today’s online audience
    expects to use links to get where they want to go quickly.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在长滚动页面中没有指向各节的链接，访问者必须向下滚动，浏览标题，以找到他们想要的内容。今天的在线观众期望使用链接快速到达他们想要去的地方。
- en: Proponents of the long-scroll approach argue that people prefer simplicity,
    and providing a menu or other links to interior pages isn’t simple. They argue
    that a one-page website is seamless--all the information is right there on the
    one page. It’s more streamlined. An additional advantage they claim is that one-page
    sites work well on mobile devices where menus can be less effective.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 长滚动方法的支持者认为人们更喜欢简单，提供菜单或其他到内部页面的链接并不简单。他们认为单页网站是无缝的--所有信息都在一个页面上。它更简洁。他们声称的另一个优势是单页网站在移动设备上运行良好，其中菜单可能效果更低。
- en: Clearly the long-scroll approach wouldn’t be possible on a site like amazon.com
    with a lot of content. Such sites must have multiple pages. And the larger the
    site, the more it relies on its search tool.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，类似亚马逊这样拥有大量内容的网站无法采用长滚动方法。这种网站必须有多个页面。而网站越大，就越依赖其搜索工具。
- en: But if a client or designer is insisting on a long-scroll system, there is a
    solution. Provide a menu that links to the various sections *within* the page
    (called *interior* or *bookmark links*, as opposed to page links). I’ll show you
    how to link to targets within a page shortly.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果客户或设计师坚持采用长滚动系统，则有一种解决方案。为网页内部连接设置一个链接菜单（称为*内部*或*书签链接*，与页面链接相对）。不久我会向您展示如何在页面内部链接到目标。
- en: TIP
  id: totrans-194
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: Be sure to *chunk* your content. People usually appreciate relatively short
    paragraphs, separated by images or whitespace. And your visitors also generally
    prefer short, very clear, sentences.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 一定要*对内容进行分块*。人们通常喜欢相对较短的段落，段落之间用图片或空白分隔。而你的访问者也普遍偏好简短、非常清晰的句子。
- en: 3.5 Make good use of links
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5 充分利用链接
- en: A menu is a set of links, but sites also employ other kinds of links—all in
    an effort to make traversing the site as easy as possible.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 菜单是一组链接，但网站也使用其他种类的链接，所有这些都是为了使网站的浏览尽可能容易。
- en: A hyperlink, when clicked, jumps you elsewhere on the Internet (the *target*
    of the link). Where you jump to the link target can be a short distance, like
    a couple of paragraphs down in a page, or as far away as the space station. In
    addition, links can display documents, such as a PDF file, or other media.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 超链接被点击时，跳转到互联网上的其他地方（链接的*目标*）。您跳转到的链接目标可以是一个很短的距离，比如页面中的几段文字，也可以是远到太空站。此外，链接可以显示文档，比如PDF文件，或其他媒体。
- en: 3.5.1 Links are valued by site visitors and designers alike
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.1 链接被网站访问者和设计师所重视
- en: Site designers like links because they provide information in a useful way to
    the site’s audience, which improves UX (user experience). They are also thought
    to increase a site’s search-engine rank.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 网站设计师喜欢链接，因为它们以有用的方式为网站的受众提供信息，从而改善了UX（用户体验）。它们也被认为能提高网站的搜索引擎排名。
- en: Because it’s often a good strategy to keep your audience within your website
    as long as possible, links to locations outside your site should be few. You want
    to keep your audience in your site until they do what you’re hoping they will
    do. Sign up for something, provide you with their email address, buy your merchandise,
    whatever.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 因为通常将观众尽可能长时间地留在您的网站上是一种明智的策略，所以链接到站点外部的位置应该很少。您希望观众在您的网站上直到他们完成您希望他们完成的事情。注册某些内容，提供他们的电子邮件地址，购买您的商品，等等。
- en: 'Links are displayed in various ways; these are the most common:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 链接以各种方式显示；以下是最常见的几种：
- en: Traditional—most often an underlined and blue-colored word or phrase that describes
    the link’s target. A word or phrase visible to the visitor that describes the
    target of the link is sometimes called the *anchor text.* After a link is clicked,
    it might change to a different color to let the visitor know they’ve already been
    there
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统链接——通常是下划线和蓝色的单词或短语，描述链接的目标。对访问者可见的描述链接目标的单词或短语有时被称为*锚文本*。链接被点击后，它可能会变成不同的颜色，以通知访问者他们已经去过那里了
- en: Menu—normally a horizontal set of links displayed near the top of each page
    in a site. The link text description is usually the same as the titles of the
    pages that the link sends you to
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 菜单链接——通常是每个页面顶部附近显示的一组水平链接。链接文本描述通常与链接发送您到的页面的标题相同
- en: Button—Everyone understands that a button can be clicked. Sometimes it performs
    an action, like submitting a contact form from a visitor to your site. Other times
    it can be a link to a location described in the button’s caption
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按钮链接——每个人都知道按钮可以点击。有时它执行一个动作，比如从访问者向您网站的联系表单提交。其他时候它可以是一个链接，链接到按钮标题描述的位置
- en: Image—You can display a picture or thumbnail rather than the traditional text
    link, or a group of thumbnails as an alternative to a text menu
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片链接——您可以显示图片或缩略图，而不是传统的文本链接，或者显示一组缩略图作为文本菜单的替代品
- en: Map—a larger image containing multiple links within the map. It displays several
    locations or icons, any of which when clicked take the visitor to different targets
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地图链接——包含多个链接的较大图像。它显示多个位置或图标，当点击其中任何一个时，访问者将被带到不同的目标
- en: Logo—your site’s logo and title are usually links that return a visitor to the
    home page
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Logo——您网站的标志和标题通常都是链接，可将访问者带回首页
- en: 'And there are a variety of targets for links. Here are the main ones:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 链接的目标有各种各样。以下是主要的几种：
- en: An alternative view of an image—for example zooming a small image to page-size,
    or displaying it in a different browser tab
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像的替代视图——例如将小图像放大到页面大小，或在不同的浏览器选项卡中显示它
- en: Help—shows documentation, normally in a separate tab
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助链接——显示文档，通常在单独的选项卡中显示
- en: Interior—jumps to a location within the same page as the link
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部链接——跳转到与链接同一页的位置
- en: Ad—a link that takes the visitor to Amazon or some other merchant, often providing
    a kickback to the site owner
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广告链接——将访问者带到亚马逊或其他某个商家的链接，通常为网站所有者提供回扣
- en: Category or tag—these specialized links only appear in the site’s blog page.
    They are displayed in a cluster or list, and they redraw the messages, displaying
    only a subset of them. For example in a real estate site, a blog tag titled *Under
    $200,000* would redraw the list of posts, showing only those houses costing less
    than that price point
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类别或标签链接——这些专用链接只出现在网站的博客页面上。它们以一簇或列表的形式显示，并重新绘制消息，仅显示其中的一个子集。例如，在房地产网站上，一个名为*低于20万美元*的博客标签将重新绘制帖子列表，仅显示那些房屋价格低于该价格点的帖子
- en: 3.5.2 How to create the four types of hyperlinks
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.2 如何创建四种类型的超链接
- en: 'You create a traditional link four different ways, depending on where the link
    target is:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过四种不同的方式创建传统链接，具体取决于链接目标的位置：
- en: To an external location, such as a different site.
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到外部位置，如不同站点。
- en: To the top of a different page in your site
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到您站点的不同页面顶部
- en: To a location *within* a different page in your site.
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到您站点的不同页面内的位置。
- en: To a location within the same page.
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到同一页面内的位置。
- en: Linking to a page in your site
  id: totrans-221
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 链接到您站点的页面
- en: 'Let’s see how this works in action as we add links to two pages in our recipes
    practice site: *Thai treats* and *Mexican Specialties*.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这是如何实际操作的，当我们向我们的食谱练习站点的两个页面添加链接时：*泰国特色菜* 和 *墨西哥特色菜*。
- en: 'Here are the steps to link to the top of a different page in the same site:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是链接到同一站点不同页面顶部的步骤：
- en: Go to your Pages > All Pages screen in the back end of your site.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到站点后端的页面 > 所有页面屏幕。
- en: Double-click the title of the page where you want to place the link
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击要放置链接的页面的标题
- en: Ensure that you click to select the Visual tab in the top right corner of the
    Edit Page textbox.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保点击选择编辑页面文本框右上角的“Visual”选项卡。
- en: Click your mouse within the box where you want to place the link. You see the
    blinking insertion cursor where you clicked.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击鼠标放置链接的框中。您会看到光标在您单击的位置闪烁。
- en: On the toolbar, click the link icon, as shown in figure 3.3\.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具栏上，点击链接图标，如图3.3所示。
- en: Tip
  id: totrans-229
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: If your Edit Page screen doesn’t look like figure 3.3, you’re using the Gutenberg
    block editor. Add a Classic block to your page, then follow these same instructions.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的编辑页面屏幕看起来不像图3.3，那么您正在使用古腾堡块编辑器。向您的页面添加一个Classic块，然后按照相同的说明操作。
- en: Figure 3.3 Click this link icon to place a link in a page
  id: totrans-231
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.3 单击此链接图标以在页面中放置链接
- en: '![](images/ch-03__image003.png)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image003.png)'
- en: Click this gear icon shown in figure 3.4.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击图3.4中显示的齿轮图标。
- en: Figure 3.4 Clicking this gear icon opens an Insert/edit link module
  id: totrans-234
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.4 点击此齿轮图标会打开一个“插入/编辑链接”模块
- en: '![](images/ch-03__image004.png)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image004.png)'
- en: You now see a list of the pages and posts in your site. Fill in the link’s text
    (caption) and click the page that is the target of the link, as shown in figure
    3.5.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在可以看到您站点中的页面和帖子列表。填写链接文本（标题）并点击链接目标页面，如图3.5所示。
- en: Figure 3.5 WordPress fills in that page’s URL address when you click *Mexican
    Specialties*
  id: totrans-237
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.5 单击 *墨西哥特色菜* 时，WordPress会填写该页面的URL地址。
- en: '![](images/ch-03__image005.png)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image005.png)'
- en: Finally click the Add Link button to save the link.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后点击“添加链接”按钮保存链接。
- en: Click the Update button to save the modifications you just made to this page.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“更新”按钮以保存您刚刚对该页面所做的修改。
- en: To view the actual link code, and perhaps modify the link text, click the Text
    tab in the upper right of the textbox. (If you’re using Gutenberg, press CTL+SHIFT+ALT+M)
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看实际链接代码，并可能修改链接文本，请点击文本框右上角的“Text”选项卡。（如果您正在使用古腾堡编辑器，请按下CTL+SHIFT+ALT+M）
- en: 'The HTML code for a link looks like this:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 链接的 HTML 代码如下所示：
- en: '[PRE0]'
  id: totrans-243
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: We’ll explore this code shortly when creating a different kind of link by hand.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 我们稍后将探讨此代码，在手动创建不同类型的链接时。
- en: Tip
  id: totrans-245
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: 'In the WordPress Edit Page and Edit Posts screens, there’s a textbox where
    you add text or media content. These textboxes have two tabs on their upper right
    corner: Visual and Text. The Visual tab allows you to see the content pretty much
    as the same as what your visitors see on the front end of the site. However, the
    Text tab displays the content but also the HTML code that tells a browser how
    to display that content. Formatting, boldface, links, page position, and so on.
    (Gutenberg calls the Text view the *Code Editor,* a more accurate name.)'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在WordPress编辑页面和编辑文章屏幕中，有一个文本框，您可以在其中添加文本或媒体内容。这些文本框在其右上角有两个选项卡：Visual 和 Text。Visual选项卡允许您看到内容几乎与访客在站点前端看到的内容相同。但是，Text选项卡显示内容，但还显示告诉浏览器如何显示该内容的HTML代码。格式、加粗、链接、页面位置等等。（古腾堡将Text视图称为
    *代码编辑器*，这是一个更准确的名称。）
- en: Linking to an external site
  id: totrans-247
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 链接到外部网站
- en: To create a link to some other site, such as YouTube, you follow the same steps
    as described previously when linking to a page in your site. The only difference
    is that after you click the gear icon (Step 6) you paste or type in the URL address
    of the external site. See figure 3.6.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建到其他站点（例如YouTube）的链接，您可以按照链接到站点页面时描述的相同步骤操作。唯一的区别是，在单击齿轮图标（步骤6）之后，您粘贴或键入外部站点的URL地址。请参见图3.6。
- en: Figure 3.6 It’s easy to just add a URL address and a link caption here
  id: totrans-249
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.6 在这里只需添加URL地址和链接标题即可
- en: '![](images/ch-03__image006.png)'
  id: totrans-250
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image006.png)'
- en: And as always, don’t forget to click the Add Link button.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 如常，不要忘记单击“添加链接”按钮。
- en: Linking to a location within a different page
  id: totrans-252
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 链接到不同页面内的位置
- en: Although linking to the top of a page is more common, sometimes you want to
    send your visitor to the third paragraph, or to a particular image within a page
    in your site.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然链接到页面顶部更为常见，但有时您可能想将访问者发送到第三段落，或者在您站点的页面内的特定图像。
- en: To follow this example, add two new pages to your practice site titled Thai
    Treats and Mexican Specialties.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行此示例，请在您的实践站点中添加两个新页面，标题分别为“泰国美食”和“墨西哥特色菜肴”。
- en: 'In this example, our link target is the second paragraph in the Mexican recipes
    page. And the link itself is found in the Thai recipes page. (if you’re using
    the Gutenberg editor, add Classic blocks to your pages). Follow these steps:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在本示例中，我们的链接目标是墨西哥食谱页面中的第二段落。而链接本身则在泰国食谱页面中找到。（如果您正在使用古腾堡编辑器，请在您的页面中添加经典块）。请按照以下步骤操作：
- en: 'Go to the Mexican page and create the link target *by clicking the Text tab*
    in the upper right corner of the textbox (in the Gutenberg editor, press CTL+SHIFT+ALT+M).
    Then paste or type in two paragraphs of random text. We’ll create a link whose
    target is that second paragraph:'
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到墨西哥页面，并通过点击文本框右上角的“文本”选项卡（在古腾堡编辑器中，按下CTL+SHIFT+ALT+M）创建链接目标。然后粘贴或键入两段随机文本。我们将创建一个链接，其目标是第二段：
- en: '*This is paragraph one. Lorem ipsum dolor sit amet, consectetur adipiscing
    elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
    ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
    ea commodo consequat.*'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是第一段。Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis
    nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat。*'
- en: '*Here''s paragraph two. Lorem ipsum dolor sit amet, consectetur adipiscing
    elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
    ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
    ea commodo consequat.*'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是第二段。Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis
    nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat。*'
- en: Now surround paragraph two with HTML <p> and </p> tags that tell a browser to
    display the enclosed content as a paragraph:**<p id="mextarget">**Here's paragraph
    two. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
    incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
    exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.**</p>**
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在用 HTML `<p>` 和 `</p>` 标签将第二段括起来，告诉浏览器将所包含的内容显示为段落：**<p id="mextarget">**这是第二段。Lorem
    ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
    ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
    ullamco laboris nisi ut aliquip ex ea commodo consequat。**</p>**
- en: Notice the `id="mextarget">` HTML attribute following the `<p` tag. This gives
    this paragraph a name. It identifies that paragraph so we can make it the target
    of the link we’ll create next. You can name an *id* attribute whatever you want
    to.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 注意 `<p` 标签后面的 `id="mextarget">` HTML 属性。这为该段落命名。它标识该段落，以便我们可以将其作为我们将要创建的链接的目标。您可以将
    *id* 属性命名为任何您想要的。
- en: Figure 3.7 shows how your HTML ID code looks in the Text (code) tab of the textbox.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.7 显示了您的 HTML ID 代码在文本（代码）选项卡中的外观。
- en: Figure 3.7 A target ID is placed at the start of a target paragraph
  id: totrans-262
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.7 在目标段落开头放置目标 ID
- en: '![](images/ch-03__image007.png)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image007.png)'
- en: Click the Update button to save these changes.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“更新”按钮以保存这些更改。
- en: Now, to create a link that targets the Mexican page, you need that page’s permalink
    address. So copy it by dragging your mouse across the permalink, then pressing
    CTL+C to copy it into the Windows clipboard, as shown in figure 3.8.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，要创建一个指向墨西哥页面的链接，您需要该页面的永久链接地址。因此，请通过将鼠标拖动到永久链接上，然后按下 CTL+C 将其复制到 Windows
    剪贴板中，如图 3.8 所示。
- en: Figure 3.8 Here’s where you copy a page’s permalink
  id: totrans-266
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.8 这是您复制页面永久链接的位置
- en: '![](images/ch-03__image008.png)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image008.png)'
- en: Finding permalinks in Gutenberg
  id: totrans-268
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 在古腾堡中查找永久链接
- en: Finding a page’s permalink in Gutenberg is a labyrinthine task. First click
    the Settings icon. It’s in the upper right corner. That icon previously looked
    like a gear (the traditional settings icon), but now it’s been changed to this
    rectangle with a line through it.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在古腾堡中查找页面的永久链接是一项费时的任务。首先点击设置图标。它位于右上角。该图标以前看起来像一个齿轮（传统的设置图标），但现在已更改为带有一条穿过的矩形。
- en: '![](images/ch-039.png)'
  id: totrans-270
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-039.png)'
- en: If the Block tab (beneath the Settings icon) is currently selected, click the
    Page tab. Now open the Summary section by clicking its black triangle icon. Then
    locate and click the URL. That opens yet another module where you can drag your
    mouse on the permalink to select it, and press CTL+C to copy it. Might have been
    easier just to display the permalink on the page editor screen. But that would
    go against the minimalist theory that governs the Gutenberg editor UI. The theory
    advocates displaying by default as little information and as few options as possible.
    The term used is *contextual—*which means only display what they think you might
    need at the time. So because something like a permalink isn’t used that often,
    you need drill down several levels in the UI to find it.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 如果块选项卡（在设置图标下方）当前已选择，请单击页面选项卡。现在通过单击其黑色三角形图标打开摘要部分。然后找到并单击URL。这将打开另一个模块，您可以在其中将鼠标拖动到永久链接上以选择它，并按CTL+C进行复制。可能更容易的是将永久链接显示在页面编辑器屏幕上。但这将违反古腾堡编辑器UI管理的最小主义理论。该理论提倡默认仅显示可能在该时刻需要的最少信息和最少选项。所以因为像永久链接这样的东西并不经常使用，您需要在UI中深入几个级别才能找到它。
- en: 'Here’s a tip: Click the View Page option to get to the page’s front end view.
    Then just copy the permalink from the browser’s address bar.'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个提示：点击“查看页面”选项以查看页面的前端视图。然后只需从浏览器地址栏中复制永久链接。
- en: 'Now go to the Thai page to create the link to that id. Click the text tab in
    the Thai paged Edit Page’s textbox, then add this code in the textbox (but substitute
    the permalink of your page):'
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在转到泰语页面以创建到该id的链接。点击泰国页面的编辑页面的文本标签，然后在文本框中添加此代码（但替换您页面的永久链接）：
- en: '[PRE1]'
  id: totrans-274
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Let’s break this HTML code down: “'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们解析一下这段HTML代码：“
- en: '**<a** is the HTML code for the opening tag of a link'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**<a**是链接开标签的HTML代码'
- en: '**href="https://www.timetestedrecipes.com/mexican-specialties** is the permalink
    you copied that points to the Mexican recipes page. In other words, this tells
    the link when clicked which page on the Internet to display.'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**href="https://www.timetestedrecipes.com/mexican-specialties**是您复制的指向墨西哥菜谱页面的永久链接。换句话说，这告诉链接在点击时显示互联网上的哪个页面。'
- en: '**/#mextarget">** is the ID you gave to the location within the Mexican recipes
    page where you want the link, when clicked, to go to. It’s that second paragraph’s
    **id**.'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**/#mextarget">**是您为墨西哥菜谱页面内的位置指定的ID，当单击链接时，希望它转到的位置。它是第二段的**id**。'
- en: '**Visit the second paragraph in the Mexican recipes page** is the caption that
    you want displayed on the link.'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问墨西哥菜谱页面的第二段**是您希望在链接上显示的标题。'
- en: '**</a>** is the closing tag for the link.'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**</a>**是链接的闭合标签。'
- en: Tip
  id: totrans-281
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: 'Notice that in the *link* code, a hashtag (aka pound sign **#**) is added to
    the target ID: `#mextarget`. Whereas in the Mexican page the ID doesn’t have the
    hashtag: `mextarget`.'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在*链接*代码中，将井号（也称为井号**#**）添加到目标ID中：`#mextarget`。而在墨西哥页面中，ID没有井号：`mextarget`。
- en: Click the Update button to save these changes.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“更新”按钮以保存这些更改。
- en: 'Test the link now by going to the Thai page on the front end. You can view
    the front end of your site three different ways: by clicking your site title in
    the upper left corner of the dashboard, or clicking one of the two View Page links,
    as shown in figure 3.9.'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过转到前端的泰语页面来测试链接。您可以通过在仪表板左上角点击您的站点标题，或点击两个“查看页面”链接之一的方式之一查看站点的前端，如图3.9所示。
- en: Figure 3.9 There are three ways to go from the back end to the front end of
    a site
  id: totrans-285
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.9：有三种从后端到站点前端的方式
- en: '![](images/ch-03__image009.png)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image009.png)'
- en: Click the link and the browser should display the second paragraph in the Mexican
    page, as shown in figure 3.10.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 单击链接，浏览器应该显示图3.10所示的墨西哥页面的第二段。
- en: Figure 3.10 You’ve jumped directly to a paragraph within a page rather than
    to its top
  id: totrans-288
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.10：您直接跳转到页面内的段落，而不是跳转到其顶部
- en: '![](images/ch-03__image010.png)'
  id: totrans-289
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image010.png)'
- en: Debugging HTML
  id: totrans-290
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 调试HTML
- en: Unlike some computer languages, HTML doesn’t display error messages when you
    give it buggy code. It just does funny things like posting a 404 error message
    (page not found). Or it might just sit there and do nothing, mocking you.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 与一些计算机语言不同，当您提供有错误的代码时，HTML不会显示错误消息。它只会做一些有趣的事情，比如发布404错误消息（页面未找到）。或者它可能什么都不做，嘲笑你。
- en: Computer code is highly precise. A single wrong punctuation mark or typo and
    the computer won’t understand what you’re asking it to do. This means you’ve got
    a bug to track down. In our previous link example, you might have copied the code
    from a source like Word that uses curly not straight quotation marks.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机代码非常精确。一个错误的标点符号或拼写错误，计算机就无法理解你要求它做什么。这意味着你有一个要追踪的错误。在我们之前的链接示例中，你可能已经从像
    Word 这样使用弯引号而不是直角引号的源代码中复制了代码。
- en: Figure 3.11 There are two types of quotation marks—straight and (curly or slanted)--and
    HTML wants the straight ones
  id: totrans-293
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.11 引号有两种类型——直角和（弯曲或斜向）——HTML 需要直角引号
- en: '![](images/ch-03__image011.png)'
  id: totrans-294
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image011.png)'
- en: HTML doesn’t like curly quotes. Doesn’t know what the heck they are.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: HTML 不喜欢弯引号。不知道它们到底是什么。
- en: Or maybe you left out a > symbol or used no quotation mark where you were supposed
    to include one. One way to solve bugs is to proofread the code—carefully compare
    your code to the code here in the book. Ensure that all is exactly the same (except
    of course for your URL addresses). But there is a helpful debugging tool you can
    also use.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你可能遗漏了一个 > 符号，或者在你应该包含一个引号的地方没有使用引号。解决错误的一种方法是校对代码——仔细比较你的代码和本书中的代码。确保一切都完全相同（当然，除了你的
    URL 地址）。但是还有一个有用的调试工具你也可以使用。
- en: 'Paste your Mexican or Thai pages’ permalinks into this website:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的墨西哥或泰国页面的永久链接粘贴到这个网站上：
- en: '[The W3C Markup Validation Service](validator.w3.org.html)'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '[W3C 标记验证服务](validator.w3.org.html)'
- en: 'To show you how this works, I left out the first quotation mark in the link
    in the Thai page, the validator correctly reported that this part of the code
    (called an attribute) is unquoted. So that was an easy fix: I just added the needed
    quotation mark. This error message is shown in figure 3.12.'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 为了向你展示这是如何工作的，我在泰国页面的链接中省略了第一个引号，验证器正确地报告了代码的这一部分（称为属性）没有引号。所以这是一个简单的修复：我只是添加了需要的引号。这个错误消息显示在图
    3.12 中。
- en: Figure 3.12 Validation can describe bugs in your HTML code
  id: totrans-300
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.12 验证可以描述 HTML 代码中的错误
- en: '![](images/ch-03__image012.png)'
  id: totrans-301
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image012.png)'
- en: Then it also correctly flagged the curly quotation marks by displaying the error
    message shown in figure 3.13.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，它还通过显示图 3.13 中的错误消息，正确地标记了弯引号。
- en: Figure 3.13 This error message even displays the illegal character, the quotation
    mark
  id: totrans-303
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.13 这个错误消息甚至显示了非法字符，即引号
- en: '![](images/ch-03__image013.png)'
  id: totrans-304
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image013.png)'
- en: AI Assistance
  id: totrans-305
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: AI 助手
- en: 'AI systems are great at debugging code. There are two errors in this HTML code.
    It’s using slanted (curly) quotation marks in front of https. And it’s missing
    the / backslash in the ending </a> tag:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: AI 系统在调试代码方面非常出色。这段 HTML 代码中有两个错误。它在 https 前使用了斜向（弯曲）引号。而且它在结尾的 </a> 标签中缺少了一个
    / 斜杠：
- en: '[PRE2]'
  id: totrans-307
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: So I asked GPT to find errors in this code and tell me how to correct them.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我让 GPT 找出这段代码中的错误，并告诉我如何更正它们。
- en: 'AI got 100% on this test. It replied:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: AI 在这次测试中得了满分。它回答说：
- en: '*I''ve identified the errors in the provided HTML code:*'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '*我已经确定了提供的 HTML 代码中的错误：*'
- en: '*The opening quotation mark for the href attribute is a curly quotation mark
    (“) instead of a straight quotation mark (").*'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '*href 属性的开头引号是弯引号（“）而不是直角引号（"）。*'
- en: '*The closing anchor tag is missing a forward slash (/).*'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '*闭合锚标签缺少一个正斜杠（/）。*'
- en: '*Here''s the corrected HTML code:*'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下是更正后的 HTML 代码：*'
- en: '*<a href="https://www.timetestedrecipes.com/mexican-specialties/#mextarget">Visit
    the second paragraph in the Mexican recipes page</a>*'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '*<a href="https://www.timetestedrecipes.com/mexican-specialties/#mextarget">访问墨西哥食谱页面中的第二段</a>*'
- en: '*Changes made:*'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '*更改如下：*'
- en: '*Replaced the curly quotation mark with a straight quotation mark for the href
    attribute.*'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '*将 href 属性中的弯引号替换为直角引号。*'
- en: '*Added a forward slash (/) to the closing anchor tag.*'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '*在闭合锚标签中添加了一个正斜杠（/）。*'
- en: Linking to a location within the same page
  id: totrans-318
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 链接到同一页面内的位置
- en: This one is simpler than other kinds of links because you need not specify a
    URL or permalink. When a URL is left out of a link’s code, HTML assumes you mean
    that the link target is within the same page as the link.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 这种链接比其他类型的链接更简单，因为你不需要指定 URL 或永久链接。当链接的代码中没有包含 URL 时，HTML 会假定你的链接目标在同一页面内。
- en: Let’s assume you have four headlines in a page. At the top of the page you add
    a link to the fourth headline.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在页面上有四个标题。在页面顶部，你添加了一个链接到第四个标题。
- en: 'Click the Text tab in a page’s Edit Page screen, then type these four headlines
    in the textbox:'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在页面编辑页面的文本选项卡中，输入这四个标题：
- en: '[PRE3]'
  id: totrans-322
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Then type the link at the top of the textbox:'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在文本框的顶部键入链接：
- en: '[PRE4]'
  id: totrans-324
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'And finally add an ID to the fourth headline to identify the link’s target:'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，给第四个标题添加一个 ID，以识别链接的目标：
- en: '[PRE5]'
  id: totrans-326
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Tip
  id: totrans-327
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: 'Recall that you can name the id anything you want, but in the *link* you must
    prepend a hashtag #.'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: '请记住，你可以将 ID 命名为任何你想要的名称，但在*链接*中，你必须在前面加上一个井号 #。'
- en: Click the Update button to save your code. Now when you test this by clicking
    View Page to go to your page’s front end, clicking the link should take you to
    the fourth headline.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“更新”按钮以保存你的代码。现在，当你通过点击“查看页面”来测试它，转到你页面的前端时，点击链接应该会带你到第四个标题。
- en: 3.5.3 Using buttons as links
  id: totrans-330
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.3 使用按钮作为链接
- en: So far you’ve seen how to create text links. But you can make images, buttons,
    or other visual elements into links as well. Let’s display a button that sends
    your visitor to YouTube when clicked.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经看到了如何创建文本链接。但你也可以将图像、按钮或其他视觉元素转换为链接。让我们显示一个按钮，当点击时将访问者发送到 YouTube。
- en: HTML has a built-in button object, so you can make it into a link. Remember
    that when adding code to a page in your site, you need to be in the Edit Page
    screen, and click the Text tab in the textbox. (Or in Gutenberg press CTL+SHIFT+ALT+M)
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: HTML 中有一个内置的按钮对象，所以你可以将其转换为链接。记住，在你的站点的编辑页面中添加代码时，你需要在文本框中点击“文本”选项卡。（或在 Gutenberg
    中按下 CTL+SHIFT+ALT+M）
- en: 'Here’s HTML code for a button link:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个按钮链接的 HTML 代码：
- en: '[PRE6]'
  id: totrans-334
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The resulting link button is shown in figure 3.14, below “Thai Treats”.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 结果链接按钮如图 3.14 所示，在“泰国美食”下方。
- en: Figure 3.14 The default HTML button is a rather crude black block
  id: totrans-336
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.14 默认的 HTML 按钮是一个相当粗糙的黑色块
- en: '![](images/ch-03__image014.png)'
  id: totrans-337
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image014.png)'
- en: This stark all-caps white-on-black button (the HTML default) won’t fit in very
    well with many WordPress themes. In fact hardly any. It’s unsightly. So let’s
    add some CSS code to make it less severe as shown in figure 3.15.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 这个鲜明的全大写白字黑色按钮（HTML 默认）在许多 WordPress 主题中不会很好地融入。事实上，几乎没有一个。它很难看。所以让我们添加一些 CSS
    代码，使它不那么严厉，如图 3.15 所示。
- en: '[PRE7]'
  id: totrans-339
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Tip
  id: totrans-340
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: if you just use `border` instead of `border-radius`, you’ll get a solid frame.
    Adding radius, you get a more subtle, 3-D drop-shadow effect.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只使用 `border` 而不是 `border-radius`，你会得到一个实心框架。添加半径，你会得到一个更细微的、3D 的阴影效果。
- en: Figure 3.15 CSS styling code can improve the default HTML button, but you can
    do even better
  id: totrans-342
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.15 CSS 样式代码可以改进默认的 HTML 按钮，但你可以做得更好
- en: '![](images/ch-03__image015.png)'
  id: totrans-343
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image015.png)'
- en: The HTML attribute’s `style` code is actually written in the CSS language. It
    works with HTML to fine tune a site’s appearance, and can also add special effects
    such as animation, opacity, transition fades, and other cool visuals. We’ll dive
    into CSS in a later chapter. Luckily for us, CSS is pretty easy to understand
    because, unlike most computer languages, it employs English words like *border,
    color*, and *background*. And of course you can always submit a request to Claude
    or one of the other AI’s to generate CSS code to your specifications.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: HTML 属性的`style`代码实际上是用 CSS 语言编写的。它与 HTML 结合使用来微调网站的外观，并且还可以添加特效，如动画、不透明度、过渡淡入淡出等其他酷炫的视觉效果。我们将在后面的章节中深入研究
    CSS。幸运的是，CSS 相当容易理解，因为与大多数计算机语言不同，它使用像 *border*、*color* 和 *background* 这样的英文单词。当然，你也可以随时向克劳德或其他
    AI 之一提交请求，以生成符合你要求的 CSS 代码。
- en: 'That blue button is a step up from the first button, but it can still be improved.
    For a photorealistic button, you can create an image of a button in a photo-editing
    application like Paint.net or PhotoShop. Or use an AI text-to-image application
    like Midjourney. Or even purchase a button icon from pexels.com or iStockPhoto.com.
    Then add that button image to your web page and make it a link. Here’s how:'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 那个蓝色按钮比第一个按钮要好，但它仍然可以改进。为了得到逼真的按钮，你可以在类似 Paint.net 或 PhotoShop 的图片编辑应用中创建一个按钮图像。或者使用像
    Midjourney 这样的 AI 文字到图像应用程序。或者甚至从 pexels.com 或 iStockPhoto.com 购买一个按钮图标。然后将该按钮图像添加到你的网页中，并将其设置为链接。方法如下：
- en: Go to the Media > Add New screen and upload your button image to your WordPress
    media library. That’s where the images and other media that you use in your pages
    are stored.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到媒体 > 添加新内容 屏幕，并将按钮图像上传到你的 WordPress 媒体库中。这是你在页面中使用的图像和其他媒体的存储位置。
- en: Go to the Edit Page screen where you want to create the link.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到要创建链接的编辑页面。
- en: Click the Visual tab in the textbox.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文本框中点击“可视化”选项卡。
- en: Click the Add Media button, click the image to select it, then click the Insert
    into page button.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加媒体”按钮，点击图像进行选择，然后点击“插入到页面”按钮。
- en: Tip
  id: totrans-350
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: If you’re using the Gutenberg Code Editor, press CTL+SHIFT+ALT+M. That keyboard
    shortcut toggles you between code view and visual view. For now you want to be
    in the Visual Editor mode. Then Add a Classic block to the page. If you don’t
    see a menu on the Classic block’s toolbar—File, Edit, View, Insert and so on—then
    go to your Plugins > Add New screen and search for, install, and activate the
    *Advanced Editor Tools* plugin. On the block’s menu, choose Insert > Add Media
    (not the Media option). Click the image you want to use from your Media Library.
    Click the Insert Into Page button.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用古腾堡代码编辑器，按下 CTL+SHIFT+ALT+M。这个键盘快捷键可以在代码视图和可视视图之间切换。现在你想要处于可视编辑器模式。然后在页面上添加一个经典块。如果你在经典块的工具栏上看不到菜单—文件、编辑、视图、插入等—那么转到你的插件
    > 新增屏幕，并搜索、安装并激活 *高级编辑工具* 插件。在块的菜单中，选择插入 > 添加媒体（而不是媒体选项）。从你的媒体库中选择你想使用的图像。点击插入到页面按钮。
- en: In the Edit Page screen, click the image to select it.
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑页面屏幕上，点击图像以选择它。
- en: Click the link icon on the toolbar.
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具栏上的链接图标。
- en: Enter YouTube’s URL and click the left-arrow icon to create the link shown in
    figure 3.16.
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 YouTube 的网址，然后点击左箭头图标，创建如图 3.16 所示的链接。
- en: Figure 3.16 This is how you link an image to YouTube
  id: totrans-355
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.16 这是如何将图像链接到 YouTube 的方法
- en: '![](images/ch-03__image016.png)'
  id: totrans-356
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image016.png)'
- en: Click Update to save your changes.
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击更新以保存你的更改。
- en: Click View Page to see and test the link, as shown in figure 3.17.
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击查看页面以查看并测试链接，如图 3.17 所示。
- en: Figure 3.17 A photoreal button image looks more professional than an HTML button
  id: totrans-359
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.17 一张逼真的按钮图像比一个 HTML 按钮更专业
- en: '![](images/ch-03__image017.png)'
  id: totrans-360
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image017.png)'
- en: 'Here’s the complete HTML code:'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 这是完整的 HTML 代码：
- en: '[PRE8]'
  id: totrans-362
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Note that there’s no need for a link caption here because the word *YouTube*
    is baked into the button image.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这里不需要链接标题，因为单词 *YouTube* 已经嵌入到按钮图像中了。
- en: 3.6 Managing your menu
  id: totrans-364
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.6 管理你的菜单
- en: A site’s menu is almost always the key navigation system, so you want to get
    it right. We’ll conclude this chapter by building the recipe practice site’s menu.
    This entails choosing and renaming the home page; displaying the child pages on
    the menu correctly; and checking for broken links.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 一个站点的菜单几乎总是关键的导航系统，所以你要搞好它。我们将通过建立菜谱练习站点的菜单来结束本章。这包括选择和重命名主页；在菜单中正确显示子页面；并检查是否有损坏的链接。
- en: 3.6.1 Customizing your menu
  id: totrans-366
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6.1 定制你的菜单
- en: The order of your menu items, and in some cases the names of the menu items,
    sometimes need to be modified. But before doing that, let’s create some child
    pages in the practice site.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 你的菜单项目的顺序，有时甚至菜单项目的名称都需要进行修改。但在这之前，让我们在练习站点中创建一些子页面。
- en: Tip
  id: totrans-368
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 小贴士
- en: If you’re using the Gutenberg editor, you create your menu following the same
    steps as described below for the classic editor. Gutenberg also includes a Navigation
    Menu option (both as a widget in the Appearance > Widgets screen and a block in
    the Edit Page screen). It offers several options, including displaying a list
    of links to all your pages in a sidebar.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用古腾堡编辑器，你可以按照下面为经典编辑器描述的相同步骤来创建你的菜单。古腾堡还包括一个导航菜单选项（作为外观 > 小工具屏幕上的小部件和编辑页面屏幕上的块）。它提供了几个选项，包括在侧边栏中显示到所有页面的链接列表。
- en: So far, all the pages are parents. These new child pages will be empty placeholder
    pages. They’ll have titles, but we will add content to them after first creating
    the site’s structure. So let’s add a few more placeholder pages to the practice
    site.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，所有页面都是父页面。这些新的子页面将是空的占位符页面。它们将有标题，但我们将在首先创建站点结构后再给它们添加内容。所以让我们在练习站点中再添加几个占位符页面。
- en: 'Go to your Pages > Add New screen and add the following additional placeholders:'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 转到你的页面 > 新增屏幕，并添加以下额外的占位符：
- en: Tex Mex Meals
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德州墨西哥风味餐
- en: Spicy Thai
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 香辣泰式
- en: Chinese Cuisine
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中餐
- en: French Fare
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法国料理
- en: Italian Ingredients
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意大利食材
- en: Gourmet Greek
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美食希腊
- en: Also add a new page named *Blog*
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还要添加一个名为 *博客* 的新页面
- en: AI Assistance
  id: totrans-379
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: AI 协助
- en: If you want some help thinking up good child pages, you can ask GPT.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一些帮助来想出好的子页面，你可以问 GPT。
- en: 'Prompt:'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：
- en: '*As an expert mexican restaurant chef, please list six sub-categories for mexican
    food (such as tex mex for example). Don''t create categories based on geography.*'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为一名专业的墨西哥餐厅厨师，请列出六个墨西哥食品的子类别（例如墨西哥德州风味）。不要根据地理位置创建类别。*'
- en: 'GPT’s suggestions:'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: GPT 的建议：
- en: '*Certainly! Mexican cuisine is rich and varied, and while it''s impossible
    to categorize all of its nuances in just a few sub-categories, here are six broad
    ones:*'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: '*当然！墨西哥菜系丰富多样，虽然不可能仅用几个子类别来归纳其所有细微差别，但这里有六个广泛的类别：*'
- en: '*Street Food*'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: '*街头美食*'
- en: '*Appetizers and Little Cravings*'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: '*开胃菜和小零食*'
- en: '*Moles and Sauces*'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: '*墨西哥辣酱和调味料*'
- en: '*Ceviches and Seafood*'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: '*酸橘汁腌料和海鲜*'
- en: '*Casseroles and Stews*'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '*砂锅菜和炖菜*'
- en: '*Desserts and Sweets*'
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: '*甜点和糖果*'
- en: Before creating our menu there’s a bit more housekeeping to take care of. WordPress
    defaults to making the blog page the home page. But for the practice site, you
    want the blog to be an interior page instead. (The blog is a special kind of page
    that contains all the messages you or your visitors post. They’re displayed in
    a scrollable, reverse-chronological order. We’ll work on the blog page in an upcoming
    chapter.)
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建菜单之前，还有一些小事情需要处理。WordPress默认将博客页面设置为首页。但是对于练习站点，您希望将博客设置为内部页面。 （博客是一种特殊的页面，其中包含您或您的访客发布的所有消息。它们以可滚动的、反向时间顺序显示。我们将在下一章中处理博客页面。）
- en: Go to Posts > Add New and type in a title and some text for a dummy, placeholder
    post. This causes WordPress to complete the process of creating a blog page for
    you. Click the Publish button.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 前往“文章” > “新增文章”，键入标题和一些文本以创建一个虚拟的占位文章。这会导致WordPress为您创建一个博客页面的流程完成。点击“发布”按钮。
- en: At this point change the blog to an interior page. As shown in figure 3.18,
    go to your Settings > Reading screen and click the *A static page* option, and
    choose *Time Tested Recipes for the Instant Pot* as the home page. Choose *Blog*
    as the blog page. Click the Save Changes button.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 此时将博客更改为内部页面。如图3.18所示，转到“设置” > “阅读”屏幕，然后点击“静态页面”选项，并选择将*Instant Pot的经过时间测试的食谱*设置为首页。选择*博客*作为博客页面。点击“保存更改”按钮。
- en: Figure 3.18 Here’s where you specify your site’s home page
  id: totrans-394
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.18 这是您指定站点首页的地方
- en: '![](images/ch-03__image018.png)'
  id: totrans-395
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image018.png)'
- en: When you first start a new WordPress website, you give the site a title. You
    named the practice site *Time Tested Recipes for the Instant Pot* in Appendix
    A if you set up the practice site for this book. WordPress automatically titles
    your home page the same as the site’s title. (Every site has a home page.) But
    you should change that default home page title. It’s redundant. The site title
    appears on every page. So the home page should not have the same title as the
    site title.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 当您首次开始新的WordPress网站时，您需要为站点命名一个标题。如果您为本书设置了练习站点，请在附录A中将练习站点命名为*Instant Pot的经过时间测试的食谱*。WordPress会自动将您的首页标题与站点的标题相同。（每个站点都有一个首页。）但是您应该更改默认的首页标题。这是多余的。网站标题出现在每个页面上。因此，首页不应与站点标题相同。
- en: So go to your Pages > All Pages screen and click *Time Tested Recipes for the
    Instant Pot* to open its Edit Page screen. Change the home page title to *Easy
    Excellence* or whatever you like. Click the Update button.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，转到您的“页面” > “所有页面”屏幕，点击*Instant Pot的经过时间测试的食谱*以打开其编辑页面屏幕。将首页标题更改为*轻松卓越*或您喜欢的任何内容。点击“更新”按钮。
- en: Take a quick look at your Pages > All Pages screen. Notice that WordPress has
    identified Blog as the blog page, and Easy Excellence as the front (home) page,
    as shown in figure 3.19.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 快速查看您的“页面” > “所有页面”屏幕。请注意，WordPress已将博客标识为博客页面，将Easy Excellence标识为前端（首页），如图3.19所示。
- en: Figure 3.19 WordPress has identified your home (front) and blog pages, and indented
    the child pages
  id: totrans-399
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.19 WordPress已识别出您的主页（首页）和博客页面，并缩进了子页面
- en: '![](images/ch-0320.png)'
  id: totrans-400
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-0320.png)'
- en: One last job before you construct the site menu. You need to turn Tex Mex Meals
    and Spicy Thai into child pages. Go to Pages > All Pages and double-click Tex
    Mex Meals. To make it a child of the Mexican Specialties parent page, locate the
    Page Attributes module, then click the V icon to drop open the parent menu. Click
    *Mexican Specialties*. Click the Update button, as shown in figure 3.20.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建站点菜单之前，您需要将“Tex Mex餐”和“香辣泰式”转变为子页面。转到“页面” > “所有页面”，双击“Tex Mex餐”。要将其设置为“墨西哥特色”父页面的子页面，找到“页面属性”模块，然后点击V形图标以展开父菜单。点击*墨西哥特色*。点击“更新”按钮，如图3.20所示。
- en: Figure 3.20 This is where you assign a child page to its parent. In effect,
    you create the parent/child page relationship here
  id: totrans-402
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.20 这是您将子页面分配给其父页面的地方。实际上，您在此处创建父/子页面关系
- en: '![](images/ch-03__image019.png)'
  id: totrans-403
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image019.png)'
- en: Follow the same steps to make Spicy Thai a child of Thai Treats.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 按照相同的步骤将“香辣泰式”设置为“泰国特色”的子页面。
- en: Having populated the site with placeholders, you can now turn your attention
    to organizing and customizing the menu. Go to the Appearance > Menus screen.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 填充了占位符后，现在您可以将注意力转向组织和自定义菜单。转到“外观” > “菜单”屏幕。
- en: 'For reasons that elude me, WordPress defaults to showing only recent pages
    in its Add Menu Items module. Fortunately, UI blunders like this are blessedly
    rare in WordPress. But you should memorize this: Whenever you visit the Appearance
    > Menus screen, remember to click the View All tab first thing, as shown in figure
    3.21.'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 由于某些原因，WordPress默认仅在其“添加菜单项模块”中显示最近的页面。幸运的是，WordPress中很少见到此类用户界面错误。但您应该记住这一点：每当您访问外观
    > 菜单屏幕时，请务必首先单击“查看所有”选项卡，如图3.21所示。
- en: Figure 3.21 It’s necessary to remember to click this View All tab
  id: totrans-407
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.21 必须记住单击此“查看所有”选项卡
- en: '![](images/ch-03__image020.png)'
  id: totrans-408
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image020.png)'
- en: Under Menu Structure, type in a menu name, then click the Create Menu button.
    You want all your pages on the menu, so click the Select All box in the Add menu
    items module, as shown in figure 3.22\. Then click the Add to Menu button. The
    Menu Structure module fills with your page titles. Click to specify the Primary
    Menu option below this module. That positions this new menu near the top of each
    page. Where you can choose to locate your menu depends on the options your theme
    (or a menu plugin you install) offers.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 在菜单结构下，输入菜单名称，然后单击“创建菜单”按钮。您希望所有页面都出现在菜单中，所以单击“添加菜单项模块”中的“全选”框，如图3.22所示。然后单击“添加到菜单”按钮。菜单结构模块将填充您的页面标题。单击此模块下方的“指定主菜单”选项。这将使新菜单出现在每个页面的顶部附近。您可以选择放置菜单的位置取决于您的主题（或您安装的菜单插件）提供的选项。
- en: Figure 3.22 Add all your pages to the menu
  id: totrans-410
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.22 添加所有页面到菜单
- en: '![](images/ch-03__image021.png)'
  id: totrans-411
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image021.png)'
- en: 3.6.2 Making child page menu links
  id: totrans-412
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6.2 创建子页面菜单链接
- en: Drag and drop the menu items so your menu structure looks like figure 3.23\.
    To change a menu item into a submenu (in other words, to display it as a child
    page), drag it a little to the right, then drop it so it’s indented under its
    parent menu item.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 拖放菜单项，使您的菜单结构看起来像图3.23。要将菜单项更改为子菜单（换句话说，显示为子页面），请将其向右拖动一点，然后将其放置在其父菜单项的缩进下方。
- en: This move takes some getting used to. Notice in figure 3.23 the faint dashed
    frame that shows up when you drag a menu item to the right. That frame is the
    target where you want to drop the Tex Mex Meals subitem.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 这种操作需要一些时间来适应。请注意，在图3.23中当您将菜单项向右拖动时出现的微弱虚线框。该框是您希望将Tex Mex餐饭子项目��放的目标位置。
- en: Figure 3.23 To create a child menu (sub menu) item, drag the child over one
    tab and drop it there
  id: totrans-415
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.23 要创建子菜单（子菜单）项，请将子菜单拖到一个标签上并将其放在那里
- en: '![](images/ch-03__image022.png)'
  id: totrans-416
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image022.png)'
- en: Tip
  id: totrans-417
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: If you find the process of dropping child menus one tab to the right challenging,
    you can instead click the black arrow icon on the right side of the child’s box
    to open its module. Then click the *Move Under* link shown in figure 3.24.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现将子菜单向右移动一个标签的过程具有挑战性，您也可以单击子项框右侧的黑色箭头图标来打开其模块。然后单击图3.24所示的*移至*链接。
- en: Figure 3.24 You might find this link easier than dropping a menu item one tab
    over
  id: totrans-419
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.24 您可能会发现此链接比将菜单项移动一个标签更容易
- en: '![](images/ch-03__image023.png)'
  id: totrans-420
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image023.png)'
- en: 'To complete the menu, we’ll want to shorten the menu item’s names (called by
    WordPress their *navigation labels*). For each menu item, click the black arrow
    icon on the right side of its box to open its module. Rename the labels like this:
    *Home, Chinese, French, Greek, Italian, Mexican*, and *Thai*. Menu brevity is
    our goal.'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成菜单，我们将希望缩短菜单项的名称（WordPress称之为*导航标签*）。对于每个菜单项，请单击其框右侧的黑色箭头图标以打开其模块。将标签重命名为：*主页、中文、法文、希腊文、意大利文、墨西哥文*和*泰文*。简洁的菜单是我们的目标。
- en: Note that you must rename *Easy Excellence* to *Home* because that’s customary.
    People expect the first menu item to be named Home and located on the far left
    of the menu bar.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您必须将*Easy Excellence*重命名为*主页*，因为这是习惯的。人们期望第一个菜单项命名为主页，并位于菜单栏的最左侧。
- en: The finished menu structure should look like figure 3.25.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 完成的菜单结构应该类似于图3.25所示。
- en: Figure 3.25 The finished menu
  id: totrans-424
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.25 完成的菜单
- en: '![](images/ch-03__image024.png)'
  id: totrans-425
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image024.png)'
- en: Click the Update Menu button, then click site title *Time Tested Recipes for
    the Instant Pot  *in the upper left corner to view the menu on the front end,
    as shown in figure 3.26\. Recall that clicking the site title is a quick way to
    toggle between the back end and the front end.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 单击“更新菜单”按钮，然后单击左上角的网站标题*Instant Pot 时测试配方*以查看前端的菜单，如图3.26所示。请记住，单击网站标题是在后端和前端之间快速切换的一种快捷方式。
- en: Figure 3.26 The front end view of the finished menu
  id: totrans-427
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图3.26 完成菜单的前端视图
- en: '![](images/ch-03__image025.png)'
  id: totrans-428
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image025.png)'
- en: 'Two things to notice here. The Twenty Sixteen theme provides two unobtrusive
    visual cues on the menu: the page currently being displayed’s menu item is boldface
    (Home in this case), and the Mexican and Thai items have small “v” icons, letting
    people know that there are child pages for those items.'
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 现在要注意两件事。Twenty Sixteen主题在菜单上提供了两个不引人注目的视觉提示：当前显示的页面的菜单项是加粗的（在本例中是首页），而墨西哥和泰国的项目具有小的“v”图标，让人们知道这些项目有子页面。
- en: 'Warning Nothing says “unprofessional” and “unreliable” more clearly than dead
    links. Ensure that all your links actually go to real targets rather than triggering
    “Page not found” error messages. To test links in a small site, you can just check
    them manually by clicking them on the front end.Larger sites can use the Google
    Search Console plugin. Or use this online checker: [https://www.brokenlinkcheck.com/broken-links.php](www.brokenlinkcheck.com.html)
    We’ll explore plugins in an upcoming chapter.'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：没有什么比死链接更能清晰地表明“不专业”和“不可靠”的了。确保你的所有链接实际上指向真正的目标，而不触发“页面未找到”的错误消息。对于小型网站，可以通过在前端点击它们手动检查它们来测试链接。较大的网站可以使用Google搜索控制台插件。或使用此在线检查器：[https://www.brokenlinkcheck.com/broken-links.php](www.brokenlinkcheck.com.html)
    我们将在接下来的章节中探讨插件。
- en: 'This chapter is all about preliminary planning: What’s your site’s purpose
    and hierarchy. And we also explored tools like links and menus that will make
    it as easy as possible for your visitors to traverse the site structure.'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 本章内容全部围绕初步规划展开：你的网站目的和层次。我们还探讨了像链接和菜单这样的工具，这将使你的访问者在遍历网站结构时更容易。
- en: So now that we’ve created our placeholder pages in the practice site, it’s time
    to fill them with content. We’ll start with text content. Most writing for the
    web requires a special tone and style. And as you’ll see in the next chapter,
    AI is great at turning your first draft into outstanding, web-ready prose.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经在练习网站中创建了占位页面，是时候填充内容了。我们将从文本内容开始。大多数适用于Web的写作需要特定的语气和风格。正如您将在下一章中看到的那样，人工智能非常擅长将您的初稿变成优秀的、适合Web的文字。
- en: 3.7 Summary
  id: totrans-433
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.7 总结
- en: It’s quite important to establish your site’s blueprint and ultimate goal before
    adding content to a site. This helps you keep your eye on the site’s goal and
    contributes to a cohesive design and efficient site navigation.
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在向网站添加内容之前，确定网站的蓝图和最终目标非常重要。这可以帮助你把握网站的目标，并有助于建立一种连贯的设计和高效的网站导航。
- en: Part of the blueprint when planning a site is creating a hierarchy with parent
    and child pages. This results in a simpler menu that displays only the main (parent)
    categories, and hides the secondary (child) pages--they only become visible when
    a visitor hovers their mouse pointer on the parent.
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在规划网站时，创建父子页面的层次结构是蓝图的一部分。这样就能简化菜单，只显示主要（父）类别，隐藏次要（子）页面——只有在游客将鼠标指针悬停在父类上时，它们才会变得可见。
- en: Avoid long-scroll home pages—they are inefficient and can annoy visitors. Scrolling
    and having to scan headlines to locate what interests you is considerably clumsier
    than reading a menu.
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免长滚动主页——它们效率低下，可能会惹恼游客。滚动并需要扫描标题来找到感兴趣的内容比阅读菜单要麻烦得多。
- en: Links are a key navigation tool, and using them correctly can decrease your
    site’s bounce rate and improve the success of your call to action.
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接是关键的导航工具，正确使用可以降低你的网站跳出率，提高你的行动号召成功率。
- en: Pay special attention to your menu, it’s a site’s primary navigation tool. Display
    only a few items on the menu, and keep the length of each menu item brief.
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特别注意菜单，它是网站的主要导航工具。在菜单中只展示少量项目，保持每个选项的长度简短。
