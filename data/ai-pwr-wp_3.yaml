- en: 3 Site-building preliminaries
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3 网站构建准备工作
- en: This chapter covers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本章内容包括
- en: Tightly focusing your site’s topic
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紧密聚焦你网站的主题
- en: Setting a goal
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定目标
- en: Creating a hierarchy
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个层次结构
- en: Making good use of links
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 充分利用链接
- en: Building an effective menu system
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建有效的菜单系统
- en: 'Why pre-plan your website before you start adding text and images? It''s very
    simple: Specifying your topic, deciding on your primary goal, and creating the
    hierarchy for its pages informs many decisions that you make later.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么在开始添加文本和图片之前要预先规划你的网站？这非常简单：明确你的主题，确定你的主要目标，并为其页面创建层次结构将影响你以后做出的许多决策。
- en: If you just jump right in and start adding content, it's almost impossible to
    effectively focus the site and know what to prioritize. For most of us, that results
    in an unorganized and chaotic workflow. And the likely outcome is an unorganized
    and confusing website.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你直接开始添加内容，几乎不可能有效地聚焦网站并知道要优先考虑什么。对于我们大多数人来说，这会导致工作流程混乱无序。可能的结果是一个无组织、令人困惑的网站。
- en: Throughout this book we’ll describe how to build and modify a practice site.
    This way you’ll see how to apply—via real-world examples— the various concepts
    introduced in each chapter. However, you can just apply the concepts directly
    to your own website if you prefer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将全面介绍如何建立和修改练习网站。通过真实世界的例子，你将看到如何应用每一章节介绍的各种概念。然而，如果你愿意，你也可以直接将这些概念应用到你自己的网站上。
- en: Or you can actually set up a new, empty WordPress site and work on your own
    version of the practice site. Appendix A provides details on how to set it up
    if you wish to build it yourself as we teach all the various skills and techniques
    that contribute to creating a quality website. The practice site is titled *Time
    Tested Recipes for the Instant Pot,* and its tagline (slogan) is *Comfort food
    for beginners.* However, we’ll also look at other use cases now and then. In this
    chapter, for example, we’ll see how to prepare to start building an ecommerce
    site for bass fishermen.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你实际上可以建立一个新的空白WordPress网站，并在练习网站的基础上进行操作。如果你希望自己构建它，附录A提供了如何设置的详细信息，因为我们会教授所有有助于创建优质网站的各种技能和技巧。这个练习网站的标题是*Instant
    Pot的时间测试食谱*，它的标语（口号）是*初学者的舒适食物*。然而，我们也会时不时地研究其他用例。例如，在本章中，我们将看到如何准备开始构建一个面向巴斯钓鱼者的电子商务网站。
- en: 'This chapter shows you how to intelligently lay a solid foundation that will
    help you create a coherent, professional-looking site that you can be proud of.
    The very first step is to focus your site’s topic. Put another way: Find a niche.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将向你展示如何智能地打下坚实的基础，以帮助你创建一个连贯、专业的网站，让你为之自豪。第一步是聚焦你网站的主题。换句话说：找到一个利基。
- en: 3.1 Focusing your site
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1 聚焦你的网站
- en: Perhaps the most common mistake that beginners make when starting their first
    website is to choose a broad topic. It’s logical, but dead wrong.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当初学者开始他们的第一个网站时，最常见的错误也许就是选择一个广泛的主题。这是合乎逻辑的，但是完全错误的。
- en: Consider this use case. A man lives in North Carolina and frequently fishes
    in the Randleman Lake. He’s an expert on catching wide-mouth bass in that lake.
    He knows the best time of day, the right weather conditions, and other details
    that make him a very successful bass fisherman.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下这个用例。一个男人住在北卡罗来纳州，经常在兰德尔曼湖钓鱼。他是那个湖里钓大口黑鲈的专家。他知道一天中的最佳时间，合适的天气条件，以及使他成为非常成功的巴斯钓鱼者的其他细节。
- en: 'So when deciding on his site title and domain name (Internet address name,
    AKA URL), he thinks: Hey, I can give really good advice about fishing here in
    the Randleman Lake after all these years. But just talking about this one particular
    lake *would* *really limit my audience*. Why just offer these good tips only to
    the locals? There’s a whole big world of fishermen out there. I should go for
    that huge audience. Plus, down the road when my site is enormous, I’ll sell them
    my special hand-made lures too. This can be *big!* I’ll just write about fishing
    in general and sell to a huge customer base!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在决定他的网站标题和域名（互联网地址名称，又称URL）时，他想：嘿，这些年来我可以给在兰德尔曼湖钓鱼的人提供很好的建议。但仅仅谈论这一个特定的湖泊*会*
    *极大地限制我的观众*。为什么只把这些好建议提供给当地人？这个世界上有一大群钓鱼者。我应该面向这个巨大的观众。此外，将来，当我的网站庞大时，我还会向他们出售我的特制手工鱼饵。这可能是*大*的！我只会写钓鱼的一般知识并向一个巨大的客户群销售！
- en: That’s common sense, it’s intuitive, and it’s the worst choice to make.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是常识，是直觉，也是最糟糕的选择。
- en: The reason it’s so wrong is that if your site’s focus and title are *fishing,*
    you’re in competition with 130 million other sites that also use that keyword—everything
    from radar scanners to toadfishing. And some of these sites are mature and popular.
    There’s zero chance that your site will show up if someone searches for *fishing.*
    And most people will likely use additional keywords, like *North Carolina, bass,*
    or even *Randleman Lake.*
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 它是如此错误的原因在于，如果你的网站的焦点和标题是*钓鱼*，你就会与其他也使用该关键字的 1.3 亿个网站竞争——从雷达扫描仪到蟾蜍钓鱼。而且其中一些网站已经发展成熟并且很受欢迎。你的网站几乎不可能出现在某人搜索
    *fishing* 时的结果中。而且大多数人可能会使用其他关键字，比如 *North Carolina、bass*，甚至 *Randleman Lake*。
- en: 'So our fisherman should narrow his site’s topic by using keywords like this:
    *bass fishing in greensboro’s randleman lake.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们的钓鱼人应该通过使用这样的关键字来缩小网站的主题：*在格林斯伯勒的兰德尔曼湖钓黑鲈鱼*。
- en: That triggers only a couple of competing sites during a search. And if a search
    tool judges that your site is well-crafted you can even be at the top of that
    search. *That* is how you can increase your chances of growing a sizeable and
    loyal audience. After all, there are about two million people within driving distance
    of Randleman Lake. As an audience, that’s big enough.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这只会在搜索时触发几个竞争网站。如果搜索工具判断你的网站制作精良，你甚至可能位于搜索结果的顶部。*这*就是如何增加你增加庞大和忠实受众的机会。毕竟，兰德尔曼湖周边大约有两百万人口。作为受众，这已经足够大了。
- en: 3.2 Specifying site goals
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 确定网站目标
- en: Some people are good at improvisation, making things up as they go along. But
    it’s almost always worth setting out a plan for a site before starting to build
    it. If you have too many afterthoughts, instead of growing organically, the resulting
    site can feel cobbled together, incohesive, even jarring.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人擅长即兴创作，边做边想。但在开始构建网站之前制定一个计划几乎总是值得的。如果你有太多的事后想法，网站可能会感觉像是拼凑在一起的，不连贯的，甚至令人不适。
- en: So figure out your main goal (not goals) for the site. And keep working toward
    that goal. The result is likely going to look well organized, thus engendering
    trust and conveying quality. Whatever your goal, you want the site to look professional,
    not amateurish.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所以确定你网站的主要目标（不是目标）。并继续朝着那个目标努力。结果很可能看起来组织良好，从而建立信任并传达质量。无论你的目标是什么，你都希望网站看起来专业，而不是业余的。
- en: First decide which *type* of site you want to build. Are you going to sell things?
    If so, you’re building an *ecommerce* site. Is the site just for your family and
    friends, a kind of multimedia diary of your activities, life history, or genealogy?
    That’s called a *personal* *blog* site (in that kind of site you need not find
    a niche, you’re it).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先确定你想要建立的站点类型。你是要销售商品吗？如果是这样，你正在建立一个*电子商务*网站。这个网站只是为了你的家人和朋友，是一种多媒体日记，记录你的活动、生活历史或家谱吗？这就是所谓的*个人*
    *博客*网站（在这种网站中，你不需要找到一个利基，你就是它）。
- en: TIP
  id: totrans-24
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: Most personal sites have a very limited audience of just relatives and friends.
    Such sites rarely attract a large audience. For one thing, they’re generally all
    over the place, unfocused, having no clear, single topic. A few people become
    *influencers—*they get lucky and build an audience. But unless you’re already
    a celebrity, with an existing fan base eager for the details about your comings
    and goings, your personal blog will most likely attract few followers outside
    your circle. And that’s fine if you’re not concerned about generating income or
    building a large audience.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数个人网站的受众非常有限，只有亲戚和朋友。这样的网站很少吸引大量的观众。首先，它们通常是四处碎片化的，缺乏重点，没有明确的单一主题。有些人成为*影响者*——他们很幸运地建立了一支观众。但除非你已经是一位名人，拥有一个渴望了解你一举一动的现有粉丝基础，否则你的个人博客很可能只会吸引你圈子外的少数关注者。如果你不关心收入或建立大型受众，那么这也没什么。
- en: 3.2.1 The 11 types of websites
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.1 网站的 11 种类型
- en: Websites can be grouped into roughly 11 different categories, based on their
    primary purpose. Of course some sites blend two or more goals, and some sites
    are so unique they can’t be easily categorized, such as *dudequote.com*–a Big
    Lebowski quote generator.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 网站可以根据其主要目的大致分为 11 个不同的类别。当然，有些网站会融合两个或更多的目标，有些网站是如此独特，无法轻易分类，比如 *dudequote.com*——一个《大镖客》的台词生成器。
- en: 'This list shows the general categories:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个列表展示了一般的类别：
- en: Ecommerce—a site devoted to online sales. Examples include eBay, Etsy, and millions
    of individual sellers.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 电子商务——一个专注于在线销售的网站。例子包括 eBay、Etsy 和数百万个个体销售者。
- en: Blog—focusing on messages posted in reverse-chronological order in a single
    page in the site. Some blogs encourage interactivity, allowing visitors to respond
    to posts. In general, a blog provides up-to-date information, as opposed to static
    pages that don’t change as often. Today, many sites feature a set of traditional,
    static pages, but also include a blog page. Such sites are called *hybrid* sites.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 博客-在网站上按照反向年代顺序发布信息的广播信息。一些博客鼓励互动，允许访问者回复帖子。一般来说，博客提供最新信息，而不是不经常更改的静态页面。今天，许多网站都包括一组传统的静态页面，但也包括博客页面。这样的网站称为“混合”网站。
- en: News—such as BBC or CNN.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新闻-例如BBC或CNN。
- en: Social media—where people can interact with friends and family, share comments
    and media, and join in discussions. Facebook is the most famous one.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 社交媒体-人们可以在其中与朋友和家人互动，分享评论和媒体，并参与讨论。 Facebook是最著名的一个。
- en: Forum—similar to social media, but primarily designed to answer questions or
    exchange information on a specific, usually technical, topics like programming.
    Many applications, including WordPress itself, set up forums where beginners can
    connect with helpful experts. Or experts can exchange ideas. A forum is usually
    a message board containing questions and answers. By contrast, social media tends
    to contain more generic content, including multimedia.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 论坛-类似于社交媒体，但主要设计用于回答关于特定的，通常是技术的主题，如编程的问题或交流信息。许多应用程序，包括WordPress本身，都设置了论坛，初学者可以在其中与有帮助的专家联系，专家们可以交换想法。论坛通常是包含问题和答案的留言板。相比之下，社交媒体往往包含更通用的内容，包括多媒体。
- en: Informational—[https://www.wikipedia.org](.html), our own Recipes practice site,
    and similar sites provide knowledge of various kinds. Some informational sites
    can be useful for research. But usually the most effective resources for research
    are AI-powered sites like GPT, Claude, Perplexity and the rest.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信息性的-https://www.wikipedia.org，我们自己的Recipes练习网站和类似的网站提供各种知识。有些信息网站可以用于研究。但通常，AI驱动的网站如GPT、Claude、Perplexity和其他网站对研究是最有效的资源。
- en: Educational—Udemy and ed2go are two examples of online schools. Some offer video
    lessons, others include a discussion board where students can interact with instructors.
    And many teachers and librarians set up small, local educational sites for their
    local students and patrons.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 教育性的-Udemy和ed2go是在线学校的两个例子。有些提供视频课程，其他人则包括讨论论坛，学生可以与教师互动。许多教师和图书馆员为本地学生和读者建立小型的本地教育网站。
- en: Chat Bot—These AI-based systems provide information in the form of a dialog
    or chat. In other words, you can drill down to more helpful answers to your queries
    by requesting elaboration on, or revision of, previous responses.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Chat Bot-这些基于AI的系统以对话或聊天的形式提供信息。换句话说，您可以通过要求对先前的响应进行详细说明或修改，以深入了解有关查询的更有帮助的答案。
- en: Portfolio—artists, writers, or others wanting to present their creations build
    portfolio sites. There are many excellent themes designed to show off various
    kinds of creative work.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 组合-艺术家、作家或其他想要展示他们的创作的人建立组合网站。有许多出色的主题设计显示各种创意工作。
- en: Employment—a site like monster.com offers resources for jobseekers, such as
    creating a resume, looking for openings, promoting your availability, and applying
    for positions.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就业-像monster.com这样的网站提供给求职者资源，例如创建简历、寻找职位、宣传自己的可用性和申请职位。
- en: Government—local or national sites designed to assist with services, policies,
    and other government resources.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 政府-本地或国家的网站，旨在协助服务、政策和其他政府资源。
- en: 3.2.2 Five questions to answer
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.2需要回答的五个问题
- en: 'Before actually starting to build your site, ensure that you’ve answered these
    five questions:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际开始建立网站之前，请确保您已回答了这五个问题：
- en: What is the purpose of the site?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站的目的是什么？
- en: Does the site’s short-term goal differ from a long-term goal? In other words,
    will the site’s purpose evolve over time? For example, do you plan to sell things
    after growing an audience?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站的短期目标是否不同于长期目标？换句话说，在发展受众后，您是否计划销售商品？
- en: What is the target audience?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标受众是什么？
- en: What will people want to get from the site?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们会从网站中获得什么？
- en: How much are you prepared to spend on a hosting service and a theme?
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您准备在主机服务和主题上花费多少？
- en: Making these basic decisions about your goal helps steer the design and content
    into a harmonic whole. It also helps you choose plugins, features, and functionality
    that successfully support your goal.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于您的目标做出这些基本决策有助于将设计和内容引导为谐和的整体。它还帮助您选择成功支持目标的插件、功能和功能。
- en: 'Here are some example answers to those questions for a bass fisherman’s site
    plan:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是针对巴斯钓鱼网站计划的这些问题的示例答案：
- en: The purpose of the site is to eventually sell my hand-made lures.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该网站的目的是最终销售我手工制作的鱼饵。
- en: Yes, it will change over time. Initially I want to just attract local bass fishermen,
    and keep them coming back by providing up-to-date, valuable tips on how to fish
    the Randleman Lake. But eventually I’ll add an ecommerce component to market my
    costly, but impressive and effective lures.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是的，它会随着时间的推移而改变。最初，我只想吸引当地的巴斯钓手，并通过提供关于如何在兰德尔曼湖钓鱼的最新、有价值的技巧来保持他们的回头率。但最终我会添加一个电子商务组件，以市场营销我的昂贵但却令人印象深刻和有效的鱼饵。
- en: The target audience is people who fish the Randleman Lake.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标受众是钓鱼的人们在兰德尔曼湖。
- en: I want my audience to get excellent, specific information that they can use
    to up their fishing game.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我希望我的受众能获得优秀、具体的信息，以提高他们的钓鱼水平。
- en: I plan to get a freemium theme and use the free version for a while, then maybe
    move up to the paid version when the site takes off. I’ll see if I end up needing
    the features of the pro version. And I’ll use the DreamHost hosting service because
    it’s highly recommended, but still has a low, up-front pricing plan. (I do take
    into account that hosting services usually increase the monthly cost after the
    introductory period.)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我打算获取一个免费主题，并在一段时间内使用免费版本，然后当网站起飞时可能升级到付费版本。我会看看我是否最终需要专业版本的功能。我将使用DreamHost托管服务，因为它备受推荐，但起初价格低廉。（我考虑到托管服务通常会在介绍期后增加每月费用。）
- en: 3.2.3 A consultation with claude
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2.3 与克劳德的咨询
- en: 'Now that I’ve provided my best answers to those five questions, I submitted
    the questions and answers to claude.ai for its suggestions. I started the prompt
    with:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经提供了我对这五个问题的最佳答案，我将问题和答案提交给claude.ai以获取其建议。我以以下方式开始提示：
- en: '*As an experienced, professional website designer (and a bass fisherman), take
    a deep breath and review my answers to these five questions and answers. Thinking
    step-by-step,  please list any additions or suggestions you have to improve the
    answers about this plan for my bass fisherman’s site. You are my consultant on
    a new website project.*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名经验丰富、专业的网站设计师（同时也是一名巴斯钓手），深吸一口气，审查一下我对以下五个问题的回答。一步一步地思考，请列出您对改进有关我的巴斯钓鱼者网站计划的答案的任何补充或建议。您是我的新网站项目的顾问。
- en: 'Claude responded with some good ideas:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 克劳德回答了一些好主意：
- en: '*Here are some additional suggestions from my perspective as an experienced
    bass fisherman and website designer:*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我作为一名经验丰富的巴斯钓手和网站设计师的额外建议：
- en: '*Emphasize your personal expertise fishing Randleman Lake specifically. Provide
    details on numbers of years fishing there, favorite spots, biggest catches, etc.
    Establish your credibility.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 强调您在兰德尔曼湖钓鱼方面的个人专长。提供有关在那里钓鱼的年数、最喜欢的地点、最大的收获等细节。确立您的信誉。
- en: '*For the target audience, get very niche – target serious bass fishermen who
    regularly fish tournaments and club events on Randleman Lake. Cater content for
    die-hard regulars and the casual weekend anglers will follow.*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 面向目标受众，非常具体——针对经常参加兰德尔曼湖锦标赛和俱乐部活动的认真的巴斯钓手。为铁杆爱好者提供内容，周末业余钓鱼者会跟随。
- en: '*Focus on providing pro tips and advanced tactics for catching lunker bass
    consistently on Randleman. Go beyond basics – share your specialized, proven methods.*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于提供在兰德尔曼湖上持续捕捞大型巴斯的专业技巧和高级策略。超越基础知识——分享您的专业、经过验证的方法。
- en: '*On the community aspect, consider creating a Randleman Lake bass fishing forum
    for visitors to interact and share their experiences. This could spark ongoing
    engagement.*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在社区方面，考虑创建一个兰德尔曼湖巴斯钓鱼论坛，让访客互动并分享他们的经验。这可能引发持续的参与。
- en: '*For monetization, research affiliate programs for bass gear and boats that
    align with your audience. Consider partnering with local fishing guides and lodges.*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 对于货币化，研究与您的受众相符的巴斯装备和船只的联盟计划。考虑与当地的钓鱼指南和小屋合作。
- en: '*Budget for paid promotions to spread awareness of your site among core targets
    – Facebook ads, sponsoring events, tactical SEO, etc.*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在核心目标受众中传播您网站的意识，为付费促销预算——Facebook广告，赞助活动，战术SEO等。
- en: '*Leverage your own social media presence in the bass community to promote the
    site. Guest post on influencer blogs too.*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 利用您在巴斯社区的社交媒体存在来推广网站。也在影响者博客上做客帖。
- en: '*Let me know if you would like me to expand on any part of the plan or provide
    additional tips from my experience in bass fishing and building niche websites.
    I’m happy to lend my expertise!*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你想让我对计划的任何部分进行详细说明，或者从我在黑鲈钓鱼和建立专业网站方面的经验中提供额外的建议，请告诉我！我很乐意提供我的专业知识！*'
- en: 'Finally, once you’ve figured out what type of site you’re going to build, visit
    other popular sites of that type. Learn from them what works, what should be included,
    and what functionality and design is best. Also include keywords in your title,
    tagline (a phrase displayed on each page, just beneath the title), and text content.
    Use precise and detailed keywords that people are likely to use when searching:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一旦你弄清楚了你要建立的站点类型，就访问其他同类型的热门站点。从中学习什么是有效的，什么应该包括在内，以及什么功能和设计是最好的。还要在标题、标语（显示在每个页面标题下方的短语）和文本内容中包含关键词。使用人们在搜索时可能使用的精确和详细的关键词：
- en: Or
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 或
- en: Notice that these search terms are *focused* on fairly specific topics. And
    you focus by adding adjectives. I use the word *focus* more than once in this
    chapter.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 注意这些搜索术语*专注*于相当具体的主题。你可以通过添加形容词来进行专注。我在本章中多次使用了*专注*这个词。
- en: 3.3 Create a hierarchy
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 创建一个层次结构
- en: If you want your site to succeed, efficient navigation is essential.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望你的站点成功，高效的导航至关重要。
- en: People come to a website looking for something. But one thing they are *not*
    looking for is a site so disordered that their first reaction is bafflement. If
    you make them feel that they have to solve puzzles to get what they came for,
    they’ll go elsewhere very quickly indeed.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 人们来到一个网站是为了找到某些东西。但他们*不*希望找到的是一个如此混乱的站点，以至于他们的第一反应是困惑。如果让他们觉得他们必须解决难题才能得到他们想要的东西，他们会很快去别处。
- en: You want to make the path from your home page to their goal very clear and intuitive.
    Make sure they are not confused. Remember that people rarely blame *themselves*
    when they’re bewildered. They just become frustrated with *you* and your pointlessly
    complicated, inefficient website.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望从你的主页到他们的目标的路径非常清晰和直观。确保他们不会感到困惑。记住，当人们感到困惑时，他们很少责备*自己*。他们只会对*你*和你那没必要复杂、效率低下的网站感到沮丧。
- en: You must give visitors a mental model of your site’s structure right away. And
    as you site grows larger over time, a solid, logical architecture makes future
    modification easier. Finally, AI bots and search engines rank you higher if they
    see that your place is coherent and sensible.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须立即给访客提供站点结构的心理模型。随着时间的推移，随着你的站点变得越来越庞大，一个坚实、合乎逻辑的架构会使未来的修改更加容易。最后，如果AI机器人和搜索引擎发现你的站点连贯而合乎情理，它们就会给你更高的排名。
- en: 'In future chapters we’ll explore ways to get feedback about how people traverse
    your site, where they stumble, and other data you can use to make their user experience
    (UX) as good as possible. But for now let’s consider the basics: hierarchy and
    navigability.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在以后的章节中，我们将探讨获取有关人们如何遍历你的站点、他们在哪里遇到问题以及其他数据的方法，你可以利用这些数据来尽可能提高他们的用户体验（UX）。但现在让我们考虑基础知识：层次结构和可导航性。
- en: '3.3.1 Site structure: Parent and child pages'
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.1 网站结构：父页面和子页面
- en: 'Before creating your site’s pages, make a list of the topics you want to include
    in your site. Then arrange the list into sets: parent pages, child pages, grandchildren
    (if your site is quite large, grandchildren could be necessary).'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建你的站点页面之前，先列出你想在站点中包括的主题。然后将列表安排成一组：父页面、子页面、孙页面（如果你的站点相当大，可能需要孙页面）。
- en: Your menu only displays parent pages. When the visitor moves their mouse pointer
    onto a parent page’s name on the menu, a set of child pages drops down. This is
    the most typical way that visitors navigate your site.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你的菜单只显示父页面。当访客将鼠标指针移动到菜单中父页面的名称上时，会显示一组子页面。这是访客导航你的站点的最典型方式。
- en: 'For example, parent pages in our fishing site might include Lures and About
    Us. And child pages would be sub-pages of those. The Lures parent page could have
    four child pages: Crankbaits, Spinnerbaits, Topwater lures, and Buzzbaits. Child
    pages under About Us might be titled Our History and Future Plans.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在我们的钓鱼站点中，父页面可能包括诱饵和关于我们。子页面将是这些页面的子页面。诱饵父页面可能有四个子页面：转动鱼饵、旋转鱼饵、水面诱饵和嗡嗡声。关于我们下的子页面可能包括我们的历史和未来计划。
- en: The goal here is to organize the site into five or six major parent pages, each
    potentially including subsidiary, sub-topics (child pages are also known as *submenus*).
    A site’s menu is a set of links to the site’s pages. It’s usually displayed as
    a horizontal bar near the top of each page.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的目标是将网站组织成五个或六个主要父页面，每个页面可能包括子主题（子页面也称为*子菜单*）。 网站菜单是指指向网站页面的一组链接。 它通常显示为每个页面顶部附近的水平条。
- en: 'Let''s see how this works in practice. For example, the fishing site can include
    these primary, parent categories as its main menu items:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这在实践中是如何工作的。 例如，钓鱼网站可以将以下主要父类别作为其主菜单项目：
- en: News (blog) Tips & Techniques TournamentsContact Us
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻（博客）技巧和技术比赛联系我们
- en: It’s desirable to keep your menu as brief as possible. So limit yourself to
    no more than six parent pages, unless that sacrifices navigability. Create a descriptive,
    catchy site title, but note that the title isn’t the same thing as the site’s
    URL Internet address (URL’s end in .com or .org or some other suffix).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最好尽量让菜单尽可能简洁。 所以除非这会牺牲导航性，否则请限制自己不超过六个父页面。 创建一个描述性强、引人注目的网站标题，但请注意，标题并不是网站的
    URL 网址（URL 以 .com 或 .org 或其他后缀结尾）。
- en: Now consider how our fishing site could display the seven elements of a typical
    website page, as shown in Figure 3.1.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑我们的钓鱼网站如何显示图 3.1 中显示的典型网页的七个元素。
- en: 'Figure 3.1 A contemporary website page usually includes at least these seven
    elements: the site title, the site tagline (slogan), a banner image, the menu,
    the body content, and a call to action'
  id: totrans-85
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 图 3.1 现代网页通常包括至少以下七个元素：网站标题、网站标语（口号）、横幅图片、菜单、主体内容和行动号召。
- en: '![](images/ch-03__image001.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](images/ch-03__image001.png)'
- en: 3.3.2 Ask AI to create your page hierarchy
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.2 让人工智能创建你的页面层次结构
- en: Could AI work up a first draft of a hierarchy for our example bass fishing site?
    Indeed it can
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能能否起草我们示例的钓鱼网站的第一版层次结构？的确可以
- en: Tip
  id: totrans-89
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 提示
- en: 'Do get used to your role when working with AI: You’re the boss; it’s an assistant
    (albeit far quicker than you are, gifted with an Internet-size memory, multitalented,
    the list goes on…). Nevertheless, your role as boss is to think up assignments,
    pass the job to AI, then judge which of its responses are solid and which need
    further work. You can always pass a further-work request back to AI. Or make improvements
    yourself.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在与人工智能合作时，要习惯自己的角色：你是老板；它是一个助手（尽管比你快得多，拥有互联网规模的记忆，多才多艺，列表还可以继续…）。 但是，你作为老板的角色是想出任务，把工作交给人工智能，然后判断哪些响应是可靠的，哪些需要进一步的工作。
    你总是可以把进一步的工作请求传回给人工智能。 或者自己做出改进。
- en: 'To ask AI for a page hierarchy (in other words, the site menu system) it would
    be helpful to specify two tasks:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要向人工智能询问页面层次结构（换句话说，网站菜单系统），指定两个任务将很有帮助：
- en: 1\. Find and list the most successful bass-fishing sites.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 查找并列出最成功的钓鱼网站。
- en: 2\. Display an ordered list showing what those sites’ menu hierarchies have
    in common. These questions will help ensure that no topic is being overlooked,
    and will also likely generate the best, most logical overall site organization.
    AI is nothing if not capable of logic.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 显示一个有序列表，展示这些网站菜单层次结构有什么共同之处。 这些问题将有助于确保没有遗漏任何主题，并且还可能产生最佳、最合逻辑的整体网站组织。
    人工智能无疑是有逻辑能力的。
- en: 'So I gave this prompt to Bing:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我给了 Bing 这个提示：
- en: '*You are an experienced website reviewer and critic. And you’re also an expert
    bass fisherman. Please list the URL addresses of the five most successful bass
    fishing websites in the world. Double-check to see that these URLs are still actively
    in use, and that they rank very high on Google searches using the keywords* bass
    fishing*.*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*你是一个经验丰富的网站评论员和评论家。 你还是一位专业的巴斯钓手。 请列出世界上五个最成功的巴斯钓鱼网站的 URL 地址。 请仔细检查这些 URL
    是否仍在使用，并且它们在谷歌搜索中使用关键词* bass fishing *时排名非常高。*'
- en: 'It replied:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 它回答道：
- en: '*Based on my search results, here are the top five bass fishing websites that
    are currently active and rank high on Google searches using the keywords “bass
    fishing”:*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*根据我的搜索结果，以下是当前活跃并在谷歌搜索中排名高的五个使用“bass fishing”关键词的最成功的钓鱼网站：*'
- en: '*1.     BassFan*'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*1.     BassFan*'
- en: '*2.     BassResource*'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*2.     BassResource*'
- en: '*3.     BassRankings*'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '*3.     BassRankings*'
- en: '*4.     Bassmaster*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*4.     Bassmaster*'
- en: '*5.     FLW Fishing*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*5.     FLW Fishing*'
- en: Then I followed up with a second prompt that asked Bing to design a menu that
    combined the topics that those five sites had in common.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我跟进了第二个提示，要求 Bing 设计一个结合这五个网站共同主题的菜单。
- en: 'Prompt:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：
- en: '*You understand website menu systems. Please examine the menus and sub-menus
    of those five sites. List the parent pages and their child pages by combining
    all five sites’ menu hierarchies into a single ordered list. Re-check your results
    to ensure that you’re combining these hierarchies into a single menu hierarchy
    for a great bass fishing site.*'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*你了解网站菜单系统。请检查这些五个网站的菜单和子菜单。将这五个站点的菜单层次结构合并为一个有序列表，列出父页面和它们的子页面。重新检查你的结果，确保你将这些层次结构合并为一个伟大的钓鲈鱼网站的单一菜单层次结构。*'
- en: 'And Bing provided this useful, logical hierarchy:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Bing 提供了这个有用的、逻辑性强的层次结构：
- en: '*Based on the menu structures of the top five bass fishing websites, here’s
    a combined hierarchy that could serve as a general structure for a great bass
    fishing site:*'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*基于前五个钓鲈鱼网站的菜单结构，以下是一个合并的层次结构，可以作为一个伟大的钓鲈鱼网站的通用结构：*'
- en: '**Home**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**主页**'
- en: '**News (Blog page)**'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**新闻（博客页面）**'
- en: '*Latest News*'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '*最新消息*'
- en: '*Pro Tour News*'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*职业巡回赛新闻*'
- en: '*Dock Talk*'
