- en: Chapter 7\. Democratizing Access to AI
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七章。人工智能获取民主化
- en: Artificial intelligence has the potential to improve ordinary people’s lives
    in countless ways. Democratizing access to AI will make it possible for this transformative
    technology to benefit everyone.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能有潜力以无数种方式改善普通人的生活。使人工智能的获取民主化，将使这种变革性技术能够惠及所有人。
- en: The authors of this book believe that businesses and research facilities working
    in the field of AI have a big role to play in making AI more accessible—by sharing
    the outcomes of their research and development with a broader audience, much as
    OpenAI has done with GPT-3 in the form of its publicly available API. Making such
    a powerful tool available at marginal cost to users in important fields can have
    a long-lasting positive impact on the world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的作者认为，在人工智能领域工作的企业和研究机构在使人工智能更易于接触方面发挥着重要作用，方法是与更广泛的受众分享他们的研究和开发成果，就像 OpenAI
    通过其公开可用的 API 形式分享了 GPT-3 一样。让这样一种强大的工具以边际成本提供给重要领域的用户，对世界产生了长远的积极影响。
- en: To conclude the book, this short chapter will look at how no-code and low-code
    programming leverage GPT-3 to move from ideas to working products. It’s a great
    example of how GPT-3 and large language models are changing jobs, economies, and
    futures. Then we’ll finish up with some takeaways for you to consider as you begin
    your GPT-3 journey.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了总结本书，这个简短的章节将探讨无代码和低代码编程如何利用 GPT-3 从想法转变为可运行的产品。这是一个很好的例子，说明了 GPT-3 和大型语言模型如何改变工作、经济和未来。然后，我们将总结一些你在开始
    GPT-3 之旅时需要考虑的要点。
- en: No Code? No Problem!
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无代码？没问题！
- en: At its simplest, no-code is a way of programming computers—creating websites,
    mobile apps, programs, or scripts—using a simple interface, instead of writing
    in a programming language. The no-code movement, often [hailed](https://oreil.ly/FPCcw)
    as the [“future of coding”](https://oreil.ly/Iy4ZL), rests upon the fundamental
    belief that technology should enable and facilitate creation, not act as a barrier
    to entry for those who want to develop software. The no-code movement’s goal is
    to make it possible for anyone to create programs and apps that work, without
    programming skills or specialized equipment. This mission seems to go hand in
    hand with the evolution of model-as-a-service and the overall trend toward democratizing
    AI.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在其最简单的形式下，无代码是一种编程计算机的方法——创建网站、移动应用程序、程序或脚本——使用简单的界面，而不是使用编程语言进行编写。无代码运动，常被称为[编程的未来](https://oreil.ly/FPCcw)，建立在这样一个基本信念之上，即技术应该使创作成为可能，并促进创作，而不是作为一种对那些想要开发软件的人的入门障碍。无代码运动的目标是使任何人都能够创建工作的程序和应用程序，而无需编程技能或专门设备。这一使命似乎与模型即服务的演变和整体向民主化人工智能的趋势相辅相成。
- en: As of early 2022, the industry standard for no-code platform tools is Bubble,
    a pioneering visual programming language and app-development program that enables
    users to create full-fledged web applications without writing a single line of
    code. The ripples from its impact have put a whole new industry in motion. In
    the words of founder Josh Haas, Bubble is “a platform where users can just describe
    in simple language what they want and how they want it and can automate the development
    without any code.” Haas was inspired, he explains in an interview, by noticing
    a “huge mismatch between the number of people who want to create with technology,
    build websites, build web applications, and the resources available in the form
    of engineering talent.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 截至 2022 年初，无代码平台工具的行业标准是 Bubble，一种开创性的可视化编程语言和应用开发程序，使用户能够创建完整的网络应用，而无需编写一行代码。其影响波及广泛，引发了整个新的行业。用创始人
    Josh Haas 的话说，Bubble 是“一个平台，用户可以用简单的语言描述他们想要什么，以及他们想要什么样的方式，并可以在没有任何代码的情况下自动化开发。”Haas
    在一次采访中解释说，他受到启发是因为注意到了“想要利用技术进行创作、构建网站、构建网络应用的人数与工程人才资源之间存在巨大的不匹配”。
- en: Currently, building, developing, and maintaining an enterprise-level web application
    (such as Twitter, Facebook, or Airbnb, to name a few of the largest) requires
    talent with extensive technical expertise. Independent would-be developers who
    start at the beginner level must learn to code from scratch before actually building
    anything. That takes time and effort. “It’s such a time-consuming process for
    most people that it poses a huge barrier to entry,” Haas says.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，构建、开发和维护企业级Web应用程序（如Twitter、Facebook或Airbnb等最大的一些应用程序）需要具有广泛技术专业知识的人才。从初学者水平开始的独立发展者必须在实际构建任何东西之前从头开始学习编码。这需要时间和精力。“对大多数人来说，这是一个耗时的过程，对于大多数人来说，这是一个巨大的入门障碍，”
    Haas说。
- en: This means that entrepreneurs who don’t have a development, software engineering,
    or coding background, but who have a great application idea and want to build
    a company around it, must depend on those who have that expertise—and persuade
    them to work on their idea. Haas notes that, as you might expect, “it is very
    hard to convince someone to work just for equity on an unproven idea, even if
    it’s a good idea.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着那些没有开发、软件工程或编码背景，但有一个伟大的应用程序想法并想围绕它构建公司的企业家必须依赖于具有这方面专业知识的人，并说服他们为自己的想法工作。Haas指出，正如你可能期望的那样，“即使这是一个好主意，也很难说服某人为一种未经验证的想法而仅仅出于股权而工作。”
- en: 'In-house talent is crucial, Haas argues: while it’s possible to work with independent
    contractors, this requires a lot of back and forth and often detracts from the
    product quality and experience. Haas’s goal in founding Bubble was to lower the
    technological barrier to entrepreneurs entering the market, and to make the learning
    curve for technological skills as quick and smooth as possible. What excites him
    about no-code tools, Haas says, is the possibility of “turning an ordinary individual
    into a programmer or a software developer.” Indeed, a staggering 40% of Bubble
    users have no coding background. While Haas allows that “prior experience in programming
    definitely helps to smooth the learning curve and reduce time to pick things up,”
    even users with no experience can reach full Bubble proficiency in a few weeks
    and create sophisticated applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 内部人才至关重要，Haas认为：虽然与独立承包商合作是可能的，但这需要大量的来回沟通，通常会降低产品质量和用户体验。 Haas创立Bubble的目标是降低企业家进入市场的技术门槛，并尽可能地使技术技能的学习曲线快速而平稳。
    Haas对无代码工具的激动之处在于，“将普通个体变成程序员或软件开发人员”的可能性。事实上，令他兴奋的是，Bubble用户中令人惊讶的40%没有编程背景。尽管Haas承认，“编程方面的先前经验确实有助于平滑学习曲线并减少掌握技能所需的时间”，但即使没有经验的用户也可以在几周内完全掌握Bubble，并创建复杂的应用程序。
- en: 'No-code represents a step forward in the evolution of programming: we have
    moved from low-level programming languages (such as assembly, where you have to
    understand a specific machine language to give instructions), to abstract, high-level
    languages, like Python and Java (with syntax similar to that of English). Low-level
    languages offer granularity and flexibility, but moving to high-level programming
    makes it possible to develop software applications at scale in months, instead
    of years. Proponents of no-code take this further, arguing that no-code innovations
    could reduce that period even more, from months to days. “Today even many engineers
    are using Bubble to build applications because it’s faster and more direct,” Haas
    says, and he hopes to see this trend continue.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无代码代表了编程演进的一步：我们已经从低级编程语言（如汇编语言，需要理解特定的机器语言来发出指令）转向了抽象的高级语言，如Python和Java（其语法类似于英语）。低级语言提供了粒度和灵活性，但转向高级编程使得能够在几个月内规模化地开发软件应用程序，而不是几年。无代码的支持者进一步认为，无代码创新甚至可以将这一时期从几个月缩短到几天。“今天，甚至有很多工程师正在使用Bubble构建应用程序，因为它更快更直接，”
    Haas说，并希望看到这种趋势持续下去。
- en: The people working to democratize AI—many of whom, we emphasize, come from non-technical
    backgrounds—are full of groundbreaking ideas, such as creating a universal language
    for human interactions with AI. Such a language would make it far easier for people
    without technical training to interact and build tools with AI. We can already
    see this powerful trend coming to life with the OpenAI API Playground user interface,
    which uses natural language and does not require coding skills. We believe that
    combining this idea with no-code applications could create a revolutionary outcome.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 努力实现AI民主化的人们——我们强调，其中许多人来自非技术背景——充满了开创性的想法，比如创建一个用于人类与AI交互的通用语言。这样的语言将大大简化没有技术培训的人与AI交互和构建工具。通过OpenAI
    API Playground用户界面，我们已经可以看到这种强大的趋势正在变得越来越普遍，它使用自然语言，不需要编码技能。我们相信将这个想法与无代码应用程序结合起来可能会产生革命性的结果。
- en: 'Haas agrees: “We view our job as defining the vocabulary that can allow you
    to talk to the computer.” Bubble’s initial focus is developing a language that
    allows humans to communicate with computers about requirements, design, and other
    elements of programs. The second step will be to teach the computer how to use
    that language to interact with humans. Haas says, “Currently, you have to draw
    and assemble the workflow manually in Bubble in order to build something, but
    it would be amazing to accelerate it by typing the English description and it
    popping into existence for you.”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Haas同意：“我们认为我们的工作是定义词汇，使您可以与计算机交流。”Bubble的初始重点是开发一种语言，使人类可以与计算机就需求、设计和程序的其他要素进行交流。第二步将是教会计算机如何使用该语言与人类交互。Haas说：“目前，您必须在Bubble中手动绘制和组装工作流程，以构建某些东西，但通过键入英文描述并将其立即呈现出来，将会很棒。”
- en: In its current state, Bubble is a visual programming interface capable of building
    fully functional software applications. Integrating it with Codex (which you learned
    about in [Chapter 5](ch05.xhtml#gpt_three_for_corporations)) will, Haas predicts,
    result in an interactive no-code ecosystem that can understand the context and
    build an application from a simple English description. “I think that’s where
    no-code is eventually moving,” Haas says, “but the short-term challenge is the
    availability of training data. We have seen Codex work with JavaScript applications
    since there are massive public repositories of code that are supplemented with
    comments, notes, and everything else required for training an LLM.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在其当前状态下，Bubble是一个可构建完全功能软件应用程序的可视化编程界面。Haas预测，将其与Codex（你在[第五章](ch05.xhtml#gpt_three_for_corporations)中了解过）集成将导致一个交互式无代码生态系统，该生态系统可以理解上下文并根据简单的英文描述构建应用程序。Haas说：“我认为这是无代码最终的发展方向，但短期挑战是训练数据的可用性。我们已经看到Codex可以处理JavaScript应用程序，因为有大量的代码公共存储库，这些存储库有评论、注释和其他所有训练LLM所需的内容。”
- en: Codex seems to already have created quite a stir in the AI community. New projects
    as of this writing include AI2sql, a start-up that helps to generate SQL queries
    from plain English, automating an otherwise time-consuming process, and Writepy,
    which uses Codex to power a platform for learning Python and analyzing data using
    English.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Codex似乎已经在AI社区引起了相当大的轰动。截至本文撰写时的新项目包括AI2sql，这是一家帮助从普通英语生成SQL查询的初创公司，自动化了一个耗时的过程，以及Writepy，它使用Codex为学习Python和使用英语分析数据的平台提供动力。
- en: Using no-code, you can develop applications through visual programming and drag-and-drop
    in an interface that smooths the learning curve and reduces the need for any prerequisites.
    LLMs are capable of understanding context much as humans do, and can thus generate
    code with just a nudge from humans. We’re just now seeing the “initial potential”
    of combining them, says Haas. “I’m pretty sure if you interview me in five years,
    we will be using them internally. The integration between the two will make no-code
    more expressive and easier to learn. It will become a bit smarter and have a sense
    of empathy for what users are trying to accomplish.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 使用无代码，你可以通过可视化编程和拖放操作开发应用程序，在一个平滑学习曲线并减少任何先决条件的界面中。 LLM（大型语言模型）能够像人类一样理解上下文，因此只需人类稍加提示就能生成代码。Haas表示：“我们现在刚刚看到了将它们结合起来的‘初始潜力’。我很确定如果你五年后采访我，我们将在内部使用它们。两者之间的集成将使无代码更加表达丰富且更易学习。它将变得更加智能，并且能够理解用户尝试实现的目标。”
- en: You learned in [Chapter 5](ch05.xhtml#gpt_three_for_corporations) about GitHub
    Copilot. This code generation product has the advantage of huge training datasets
    consisting of billions of lines of code in conventional programming languages
    like Python and JavaScript. Similarly, as no-code development picks up speed and
    more and more applications are created, their code will become part of the training
    data for a large language model. The logical connections between the visual components
    of no-code application logic and the generated code will serve as a vocabulary
    for the model training process. This vocabulary can then be fed to an LLM to generate
    a fully functional application with high-level textual descriptions. “It’s basically
    a matter of time until it becomes technically feasible,” says Haas.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你在[第五章](ch05.xhtml#gpt_three_for_corporations)学到了GitHub Copilot。这个代码生成产品的优势在于庞大的训练数据集，其中包含了数十亿行传统编程语言如Python和JavaScript中的代码。同样地，随着无代码开发的加速和越来越多的应用程序的创建，它们的代码将成为大型语言模型的训练数据的一部分。无代码应用逻辑的可视化组件之间的逻辑连接以及生成的代码将作为模型训练过程的词汇表。然后，这个词汇表可以被馈送给LLM，以生成具有高水平文本描述的完全功能的应用程序。Haas表示：“从技术上讲，这只是一个时间问题。”
- en: Access and Model-as-a-Service
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 访问和模型即服务
- en: As we’ve described throughout this book, getting access to AI is becoming much
    easier across the board. Model-as-a-service is a burgeoning field where powerful
    AI models like GPT-3 are provided as a hosted service. Anyone can use that service
    via a simple API without worrying about collecting training data, training the
    model, hosting the application, and so forth.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本书中所描述的，获得AI的访问权正在全面变得更加容易。模型即服务是一个新兴的领域，强大的AI模型如GPT-3作为托管服务提供。任何人都可以通过一个简单的API使用该服务，而不必担心收集训练数据、训练模型、托管应用程序等等。
- en: 'YouTube star Kilcher told us, “I think the level of knowledge required to interact
    with either these models or AI in general will decrease rapidly.” Early versions
    of tools like TensorFlow had little documentation and were “super cumbersome,”
    he explains, so “just the level of comfort we have right now in coding is amazing.”
    He cites tools like the Hugging Face Hub and Gradio alongside the OpenAI API,
    noting that such tools offer a “separation of concerns: ‘I am not good at running
    the model. I’m just going to let someone else do that.’” There are potential disadvantages
    to model-as-a-service, however: Kilcher notes the possibility that APIs and similar
    tools can create a “choke point” where the end users will be bound to the growth
    of these tools.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube明星Kilcher告诉我们，“我认为与这些模型或人工智能一般的互动所需的知识水平将迅速下降。”他解释说，早期版本的诸如TensorFlow之类的工具几乎没有文档，而且“非常笨重”，所以“我们现在在编码方面的舒适度仅仅是惊人的。”他列举了Hugging
    Face Hub和Gradio以及OpenAI API等工具，并指出这些工具提供了一种“关注点的分离：‘我不擅长运行模型。我只是让别人来做。’”然而，模型即服务也存在潜在的劣势：Kilcher指出了API和类似工具可能会创建一个“瓶颈”，最终用户将受制于这些工具的增长。
- en: Kilcher’s colleague Awan says he’s excited about the “freeing effect” of model-as-a-service
    for creators. He notes that many people struggle with writing, “whether it’s because
    of focus or attention span or something else. But they’re brilliant thinkers and
    will benefit from the support in communicating their thoughts” with the help of
    “an AI tool that can help you put words on a page.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Kilcher的同事Awan表示，他对模型即服务的“解放效应”感到兴奋。他指出，许多人在写作方面有困难，“无论是因为注意力不集中还是其他原因。但是他们是杰出的思想家，将受益于借助“能够帮助你把想法写下来的AI工具”来沟通他们的思想。
- en: Awan looks forward to the future iterations of the model, especially in mediums
    like music and video, where graphic designers, and product designers, he predicts,
    will “benefit symbiotically from it and push all their mediums forward in ways
    we simply cannot conceptualize.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Awan期待模型未来的迭代，尤其是在媒体领域，如音乐和视频，在这些领域，他预测，图形设计师和产品设计师将“从中获益共生，并以我们无法想象的方式推动所有媒体向前发展。”
- en: Conclusion
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: GPT-3 marks an important milestone in the history of AI. It is also part of
    a bigger LLM trend that will continue to grow in the future. The revolutionary
    step of providing API access has created the new model-as-a-service business model.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3标志着人工智能历史上的一个重要里程碑。它也是未来LLM趋势的一部分。提供API访问的革命性步骤已经创造了新的模型即服务业务模式。
- en: '[Chapter 2](ch02.xhtml#using_the_openai_api) introduced you to the OpenAI Playground
    and showed you how to begin using it with several standard NLP tasks. You also
    learned about different variants of GPT-3 and how to balance the quality of output
    with pricing.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.xhtml#using_the_openai_api)向您介绍了OpenAI Playground，并展示了如何开始使用它来完成几个标准的NLP任务。您还了解了不同变体的GPT-3以及如何在输出质量和定价之间取得平衡。'
- en: '[Chapter 3](ch03.xhtml#programming_with_gpt_three) tied together these concepts
    with a template for using GPT-3 with popular programming languages in your software
    applications. You also learned how to use a low-code GPT-3 sandbox to plug-and-play
    prompts for your use case.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.xhtml#programming_with_gpt_three)将这些概念与使用GPT-3在您的软件应用程序中与流行编程语言配合使用的模板联系起来。您还学会了如何使用低代码GPT-3沙盒来为您的用例插入和使用提示。'
- en: 'The second half of the book presented a variety of use cases, from start-ups
    to enterprises. We also looked at the challenges and limitations of this technology:
    without great care, AI tools can amplify bias, invade privacy, and fuel the rise
    of low-quality digital content and misinformation. They can also affect the environment.
    Fortunately, the OpenAI team and other researchers are working hard to create
    and deploy solutions to these problems.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的下半部分介绍了各种用例，从初创公司到企业。我们还探讨了这项技术的挑战和局限性：如果不小心处理，人工智能工具可能会放大偏见，侵犯隐私，并助长低质量的数字内容和错误信息的泛滥。它们也可能会影响环境。幸运的是，OpenAI团队和其他研究人员正在努力创造和部署解决这些问题的解决方案。
